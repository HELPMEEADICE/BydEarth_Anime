l_simp_chinese:
 LOADING_TIP_0: "§g[数据链接_档案.00]\n\n[未知来源]\n\n最后死去的人，请你关上那灯。§!"
 LOADING_TIP_1: "§g[数据链接_档案.01]\n\n[未知来源]\n\n到了6565年，已不需要夫妇头衔，儿子女儿随你挑选，在那长长的玻璃管下面。§!"
 LOADING_TIP_2: "§g[数据链接_档案.02]\n\n[未知来源]\n\n在那所有铆孔都很脆弱，土地却广袤无垠的地方，列车纷纷脱轨，为了立柱腾出空间。有的词属于厨房，有的词属于街角。老鹰被抛弃，肉鸡取而代之，而即使在亲吻的那一刻，我也服从着受训的教条。§!"
 LOADING_TIP_3: "§g[数据链接_档案.03]\n\n[未知来源]\n\n在一个孤立的系统中，熵永不减小。§!"
 LOADING_TIP_4: "§g[数据链接_档案.04]\n\n[阿瑟·C·克拉克]\n\n我相信宇宙里满是智慧生物，他们只是太聪明了，不会来到这种地方。§!"
 LOADING_TIP_5: "§g[数据链接_档案.05]\n\n[霍华德·菲利普·洛夫克拉夫特]\n\n世界上最仁慈的，在我看来，是人类无法将其所有思维内容关联起来的这种无能。我们生活在无边黑海当中，一座名为无知的平静岛屿上，这不意味着我们可以远航。§!"
 LOADING_TIP_6: "§g[数据链接_档案.06]\n\n[米里亚姆·戈德温森]\n\n有人可能问，一个完美的神怎么会创造一个满是邪恶的宇宙呢。这些人遗漏了一个更重大的难题：一个完美的神从一开始何必要创造宇宙呢？§!"
 LOADING_TIP_7: "§g[数据链接_档案.07]\n\n[克拉松·圣地亚哥]\n\n有史以来，人类就在相互杀戮，后来每一个新的战场都成为了人类新的葬身之地。未来为什么就能有所不同？§!"
 LOADING_TIP_8: "§g[数据链接_档案.08]\n\n[Ishi（最后的印第安人）]\n\n我没有名字，因为已无人为我命名。§!"
 LOADING_TIP_9: "§g[数据链接_档案E.09]\n\n[斯特鲁伽茨基兄弟]\n\n我们要化恶为善，因为恶再不能变成其他东西。§!"
 LOADING_TIP_10: "§g[数据链接_档案.10]\n\n[普拉威·拉尔]\n\n我在黑暗中握住一张纸。我看它明亮地燃烧，卷曲，消失于无形，灼伤我的手指。它去哪里了？它变成了什么？我无法摆脱这样的感情，我已经见证了某种形式的超越。§!"
 LOADING_TIP_11: "§g[数据链接_档案.11]\n\n[那瓦布迪克·摩根]\n\n我有永生的计划，那肯定了，不然几千年也可以，再活五百年我也愿意成交。§!"
 LOADING_TIP_12: "§g[数据链接_档案.12]\n\n[雅恩·帕托什卡]\n\n战争前线那恢弘，深奥的经验，与火线本身一同存在于其所唤醒的，夜晚的急迫和不可否认性之中。和平和白日必然由将人类送向死亡来统治，以确保其他人在未来的白日里，能以进步的形式，自由和不断地扩展，获得他们今天所没有的可能性。§!"
 LOADING_TIP_13: "§g[数据链接_档案.13]\n\n[弗兰克·伊丁格]\n\n如果要在甜蜜的谎言和痛苦的真相里选，我们宁愿两者都不要。人类已经证明他们太无能而不能面对真相，但也太叛逆无法坚信谎言。我们缺乏一致性和综合的能力。这就是人类的境况。§!"
 LOADING_TIP_14: "§g[数据链接_档案.14]\n\n[因特格尔宣传海报]\n\n必须绿化欧洲，不然就彻底荒芜！§!"
 LOADING_TIP_15: "§g[数据链接_档案.15]\n\n[吉尔伽美什史诗]\n\n我要如何找到我苦寻的生命？世间不存在永恒。我们建造房屋是为了让它永远矗立吗？我们签订契约是要让它延续千年吗？§!"
 LOADING_TIP_16: "§g[数据链接_档案.16]\n\n[萧伯纳]\n\n就在今天，这是我们历史中的第三次，美国重归统一。现在，让我们抛下武器，永远生活在和平之中。§!"
 LOADING_TIP_17: "§g[数据链接_档案.17]\n\n[马克思·布鲁克斯]\n\n大部分人不相信一件事会发生，直到它真的发生。这不是人类的愚蠢，或者软弱，这是人类的天性。§!"
 LOADING_TIP_18: "§g[数据链接_档案.18]\n\n[苏珊娜·菲尔丁]\n\n生命本质上是一种不断贬值的资产。§!"
 LOADING_TIP_19: "§g[数据链接_档案.19]\n\n[萨玛塔·贾玛·巴雷]\n\n你的血脉中奔流着铁，那铁铸就自亘古湮灭之星的炽热核心。宇宙如此眷恋生命，赋予其星辰之精华。§!"
 LOADING_TIP_20: "§g[数据链接_档案.20]\n\n[柏拉图]\n\n拒绝统治最严酷的惩罚，就是让你被不及你的人所统治。§!"
 LOADING_TIP_21: "§g[数据链接_档案.21]\n\n[亚里士多德]\n\n有的恶行与正当混淆，是因为在情感和行为上有所缺陷，有所超出，而美德可以发现并得其中道。§!"
 LOADING_TIP_22: "§g[数据链接_档案.22]\n\n[李白]\n\n相看两不厌，唯有敬亭山。§!"
 LOADING_TIP_23: "§g[数据链接_档案.23]\n\n[伊索]\n\n老鹰自己的羽毛曾插在箭的末端。我们常常把毁灭自己的工具拱手送给敌人。§!"
 LOADING_TIP_24: "§g[数据链接_档案.24]\n\n[艾萨克·阿西莫夫]\n\n暴力是无能者最后的逃避。§!"
 LOADING_TIP_25: "§g[数据链接_档案.25]\n\n[罗伯特·爱德华·李]\n\n还好战争是这么恐怖，不然我们都要太喜欢它了。§!"
 LOADING_TIP_26: "§g[数据链接_档案.26]\n\n[阿里·本·阿比·塔利卜]\n\n没有财富比得上知识，没有贫穷更甚于无知。§!"
 LOADING_TIP_27: "§g[数据链接_档案.27]\n\n[毗耶娑]\n\n拯救家庭，放弃一人；拯救村落，放弃家庭；拯救国家，放弃村落；拯救灵魂，放弃地球。§!"
 LOADING_TIP_28: "§g[数据链接_档案.28]\n\n[杰克·伦敦]\n\n我愿成为一颗绚烂的流星，让我的每个原子都绽放耀眼的光芒，也不要做一颗渴睡，永恒的星。§!"
 LOADING_TIP_29: "§g[数据链接_档案.29]\n\n[萨古鲁]\n\n以命相搏是小鼠的生活，作为人类，你可以有意识地创造你想要的人生，而不必受社会压力的驱使。§!"
 LOADING_TIP_30: "§g[数据链接_档案.30]\n\n[加夫列尔·加西亚·马尔克斯]\n\n不管他们身在何处，他们总要记得，过去是一个谎言，昨日不会重现，逝去的每一个春天都无法挽回，最狂野、最顽强的爱到了最后也不过是片刻的真实。§!"
 LOADING_TIP_31: "§g[数据链接_档案.31]\n\n[大仲马]\n\n我不骄傲，但我欢愉；这欢愉是盲目的，我深思，更甚于骄傲。§!"
 LOADING_TIP_32: "§g[数据链接_档案.32]\n\n[威廉·吉布森]\n\n港口上方的天空是电视屏幕的颜色，电视调到了一个无信号的频道。§!"
 LOADING_TIP_33: "§g[数据链接_档案.33]\n\n[威廉·莎士比亚]\n\n亲爱的布鲁图斯，那错并不在命运，而在我们自己。§!"
 LOADING_TIP_34: "§g[数据链接_档案.34]\n\n[亚当·斯密]\n\n我们所需的食物不是出自屠宰业者、酿酒业者、面包业者的恩惠，而仅仅是出自他们自己的利益的顾虑，我们不要求于他们的爱他心，只要求助于他们的自爱心。我们不要向他们说我们必需，只说他们有利。§!"
 LOADING_TIP_35: "§g[数据链接_档案.35]\n\n[拉科塔人谚语]\n\n力量，无论怎样隐瞒，都总要招致抵抗。§!"
 LOADING_TIP_36: "§g[数据链接_档案.36]\n\n[伊拉斯谟]\n\n最不利的和平胜过最正义的战争。§!"
 LOADING_TIP_37: "§g[数据链接_档案.37]\n\n[约翰·弥尔顿]\n\n纯真，一旦失落，就再不能寻回。黑暗，一旦凝视之，就再不能撇去。§!"
 LOADING_TIP_38: "§g[数据链接_档案.38]\n\n[未知来源]\n\n我曾在北京的高楼上眺望，也曾潜入旧纽约的深渊。它们当时有如此的不同吗？大海召唤我们加入它的行列。§!"
 LOADING_TIP_39: "§g[数据链接_档案.39]\n\n[未知来源]\n\n我们的家园沉没于波涛之下，我们的亲人已然逝去，而未来是一片横亘天际的虚无。至少我们的青春曾经快乐过。§!"
 LOADING_TIP_40: "§g[数据链接_档案.41]\n\n[乔纳森·黑斯]\n\n网络节点恰恰是黄金时代的对立面。它不是要增进全球的交流，而是要用高墙锁住整个国家。它不是要让信息进一步地民主化，而是要为政治鼓动贴上价格标签。它不是要让人们变得更亲密，它把人类推向隔离。§!"
 LOADING_TIP_41: "§g[数据链接_档案.41]\n\n[未知来源]\n\n即使在我们最黑暗的岁月，在世界分崩离析的时候，我们也有希望，相信在这漫长隧道的尽头会有光，可以提抵达能接近群星的地方。§!"
 LOADING_TIP_42: "§g[数据链接_档案.42]\n\n[未知来源]\n\n人类将像他们诞生那样结束，被一块石头砸中脑的后部。§!"
 LOADING_TIP_43: "§g[数据链接_档案.43]\n\n[未知来源]\n\n每种动物都有它的天敌，地球也是一样，它的天敌叫做人类。.§!"
 LOADING_TIP_44: "§g[数据链接_档案.44]\n\n[CnC Member]\n\n测试者是无情的生物。§!"