 news_event.11.t: "欢迎来到23世纪！"
 news_event.11.d: "\n£sponsor_0\n\n\n\n3，2，1！新年快乐！全球的钟声响起，以此庆祝新年的到来，大街小巷充满了对新世纪的喜悦之情。香槟瓶塞同时弹出，庆祝声此起彼伏，响彻整个人类。从普通的农民到亿万富翁，每个人都在为这个几乎每辈子才能经历一次的事件而欢呼。\n\n\n£sponsor_1\n\n\n\n午夜先是笼罩于太平洋，而后向西席卷，给全世界数十亿人带来喜悦和宽慰。对大多数人来说，这是一个非常特殊的百年纪念日。上个世纪带来的只有痛苦和死亡，几乎就像一个圣经描述里的故事一样，世界被征服、战争、饥荒和死亡所摧毁。海平面上升得如此之高，以至于整个城市被吞噬。曾经的政府被群众的需求所分裂。新的和旧的疾病毒害了如此多的人，以至于国家不复存在，而死亡人数……这是一个令人心碎的统计数据。现在，这些人终于可以释放一些压抑已久的悲伤了。\n\n\n£sponsor_11\n\n\n\n泪水而非笑容，成为新年第一天最常见的景象。人类遭受了痛苦，而地球也与他们一同受难。在经过如此漫长的岁月后，地球逐渐出现了好转的迹象。太空探索成为一个辉煌而可行的前景。人类的智慧减轻了许多曾经困扰着众多人的不必要的痛苦。尽管大自然犹存伤痕累累，但她似乎善能维持现状。\n\n只要我们继续追逐那些明亮、充满希望的星星，那未来必将一片光明。\n\n§C 先生们，欢迎来到23世纪。§!"
