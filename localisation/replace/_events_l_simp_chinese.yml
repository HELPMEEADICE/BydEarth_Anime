 news_event.12.t: "教廷"
 news_event.12.d: "\n£sponsor_6\n\n\n\n在过去的几个世纪里，天主教会一直是世界上最大的宗教团体。它经历了一系列的分裂、对抗和叛乱，包括导致东正教的形成的大分裂，以及筹划了类似路德会、加尔文宗和长老会等几个新改革教会的新教改革。尽管过去的历史发生过很多事件，但天主教会仍然在世界各地屹立不倒，克服了几乎所有遇到的困难。然而，历史又一次重演，天主教再次分裂。\n\n\n£sponsor_3\n\n\n\n“旧”教皇位于南美洲，声称是教会本应代表的含义——人性和团结，同时维持天主教教义的生命力以及权利下放的结构。\n\n“新”教皇位于重生的历史名城阿维尼翁，致力于克服种种变革，同时保持保守价值观和中央集权的权力结构。由于努力保持教会的传统观念，从而遭到了质疑和批评，也因此被认为是教会中最僵化的派系。它青睐于统治精英，接受对此实体有利的领导人的支持与协助，同时批判旧教皇不是真正的天主教徒。\n\n这也被称为“第二次教会大分裂”。"
 news_event_option.12.a: "难道“你站在哪一边？”已经变成了天主赞美诗了？"
 news_event.13.t: "第三条千禧年欧陆隧道"
 news_event.13.d: "\n£sponsor_9\n\n\n\n第一个欧陆隧道于1994年建成，距今已有两个多世纪，穿越英吉利海峡，从而将法国和旧联合王国连接起来。\n\n这是世界上最长的水下铁路段，不到40分钟便能从欧洲大陆横穿到大不列颠岛。其建设中所使用的机械设备重达1100吨，具备连续钻探20公里的能力，而来自私营公司的160亿欧元为该项目提供了资金。\n\n\n£sponsor_10\n\n\n\n但是，科学技术和这些欧洲国家的进步使得开发比以往任何方法都更为有效的钻探技术成为可能。得益于苏格兰采矿工业的进步，与英国政府的合作以及主要来自法国—即后来的法兰克伊比利亚—的资金支持，一条拥有更大容量的隧道：第三条千禧年欧陆隧道。\n\n\n£sponsor_20\n\n\n\n这条隧道具备容纳四条磁悬浮轨道、每条轨道在两个方向上各两条，以及四条高速公路的空间。每个月有数百万人通过这些隧道，将两国以前所未有的方式连接起来。\n\n如果你对从牛津到巴黎的旅行感兴趣，现在就可以购买磁悬浮车票，这场旅途只会花费你不到一小时的时间。\n\n实际上，深入思考一下，也许收拾行李所花费的时间可能会比你实际旅行的花费时间还要多！"
