 news_event.14.t: "研发联合号国际飞船"
 news_event.14.d: "\n£sponsor_7\n\n\n\n为了展示国际合作的成果，来自世界各地的国家联手打造了有史以来最大的宇宙飞船，将其命名为“联合号”。这艘巨大的宇宙飞船将踏上开创性的旅程，探索我们星系最遥远的角落。\n\n 联合号国际宇宙飞船的建设是一项庞大的工程，需要各国之间前所未有的合作和协调。包括法兰克伊比利亚、中华人民共和国、欧亚国和东非联邦在内的国家的科学家、工程师和工人们不懈努力，使这一雄心勃勃的项目取得成功。\n\n 在今天举行的新闻发布会上，参与国领导人齐聚一堂，庆祝联合号的建设计划的顺利完成，并公布了首次航行发射日期。法兰克伊比利亚埃洛迪·巴特总统在满座的记者和贵宾面前，赞美了所有参与方之间的合作。\n\n\n£sponsor_2\n\n\n\n  “今天，我们庆祝的不仅仅是一艘伟大船只的建成，还有我们共享愿景和为此下定决心的力量。”总统埃洛迪表示，“联合号展示了我们共同合作所能取得的成就。”\n\n 这艘宇宙飞船长度惊人地达到+1公里，配备了尖端技术，使其能够探索以前未知的领域。其超过2000人的船员将花费数十年时间穿越太空，收集数据并进行可能彻底改变我们对宇宙理解的实验，以及帮助我们所有人寻找新的家园。\n\n随着联合号发射日期的临近，世界各地的科学家和太空爱好者们纷纷为此感到兴奋和期待。许多人称这个项目为太空探索的新时代，是国际合作的典范。"
