 generic_event.1.t: "动员法案"
 generic_event.1.d: "我们的政府已经处理了一个有争议的话题，即对我们的法律进行修正，并就迫在眉睫的冲突转移我们的工业。时代是动荡的，动员这个项目往往并不受人民欢迎。如果我们决定开始动员并想避免强烈抵制的话，我们就应该希望民众足够支持我们的政府。或者，减少我们的动员将是一个广泛的、令人愉快的和平举措，并有望帮助我们获得进一步的支持。如果我们不准备进行冲突，就这样干。"
 generic_event_option.1.a: "强化我们的动员法案"
 generic_event_option.1.b: "法案将原封不动"
 generic_event_option.1.c: "缓和我们的动员强度"
 generic_event.2.t: "经济法案"
 generic_event.2.d: "自政府存在以来，人们就对经济形态争执不休。现在轮到我们来为政府辩明什么才是最适合的法案。集中计划的提倡者认为集中计划和优化控制对经济有益，而去中心化经济的支持者则引证个性化的市场会为商业创造更多机遇，创造更多价值。我们不可能彼此迁就，让所有人满意，尤其当我们要争执的议题是和所有人都相关的经济问题，我们必须选定一个方向才行。"
 generic_event_option.2.a: "我们必须进一步将我们的经济集中化"
 generic_event_option.2.b: "经济保持现状即可"
 generic_event_option.2.c: "经济需要更多的去中心化"
 generic_event.3.t: "贸易法案"
 generic_event.3.d: "贸易是所有经济形态关键的一环，关键到任何国家都疯狂追求着经济上的自足。我们所关注的正是在这两种意见中的皮很。一个侧重进出口的经济可以让我们商业活跃，增加总收入，而封闭经济则可以保存国有的资源供我们一人使用，而不是为了利益售卖给他人。"
 generic_event_option.3.a: "收紧贸易规模，向更封闭的经济推进。"
 generic_event_option.3.b: "贸易法案保持现状即可"
 generic_event_option.3.c: "放开贸易，允许更大规模的往来"
 news_event.10.t: "慕尼黑理工学院"
 news_event.10.d: "§G慕尼黑理工学院（MIT）§! 于 21 世纪末成立，其使命是研究和发展世界当时最紧迫的环境挑战的解决方案。慕尼黑理工学院的创始人认识到解决气候变化、生物多样性丧失和资源枯竭等问题有极高的迫切性，他们相信科学研究和技术创新可以为人类铺就一条更加可持续发展的未来之路。\n\n£mit_texticon\n\n\n慕尼黑理工学院很快成为世界领先的全球生态和可持续发展研究机构之一。麻省理工学院的科学家和工程师开展了广泛的项目，从开发新的可再生能源技术到设计更高效、更可持续的交通系统。麻省理工学院也非常关注环境政策，并与各国政府和国际组织（例如因特格尔）密切合作，推动有助于减轻气候变化影响的政策。\n\n§G因特格尔§!是一个总部位于德国的全欧政治和社会组织。它奉行经济自足和政治激进变革的方针，以防止全球变暖导致地球无法居住的问题。该组织认识到科学研究和技术创新对与研究所共同实现其目标的重要性，它与慕尼黑理工学院密切合作，开展了一系列旨在促进可持续发展和减轻气候变化影响的活动。\n\n£integr_texticon\n\n\n慕尼黑理工学院最重要的贡献之一是开发了§G生态平衡模型§!，这是一个综合型的工具模型，用于衡量和分析各种人类活动对环境的影响。该模型考虑了诸多因素，包括能源消耗、资源使用、污染的排放、废物产生和其他环境影响。\n\n该模型会根据新的数据和分析不断更新，从而能够更准确地评估随着时间的推移人类对环境产生的影响。它已成为世界各地致力于促进可持续发展和减轻气候变化影响的政策制定者、企业和研究人员的重要工具。\n\n£ecobalance_texticon\n\n\n§G生态平衡模型§!能够对任何地区生态的当前状态和预计的发展进行全面的监测。为了有效利用这一模型，慕尼黑理工学院根据特定地区生态环境的整体质量和各种其他复杂条例，制定了一系列分类标准，即§G本地生态平衡衰减度§!——或者称生态平衡度。\n\n这些分类中的每一级别都代表了当前不同的生态健康水平，其中一些比其他分类更为鲜见。比如实现生态平衡衰减净零，或者极低生态平衡衰减的等级就极为困难，任何国家都很少能达到。也有一些政府能够完善其生态宣传的政策和途径，使其能够维持接近最佳的生态平衡水平。相比之下，其他国家的政府则可能需要更直接地进行干预，以保护其领土免受负面生态变化的影响。这可能需要使用传统的生态工程技术来改造土地，建立防止环境退化的人工屏障。\n\n总之，生态平衡模型和慕尼黑理工学院分类为了解和管理不同地区的复杂生态提供了一个宝贵的理论框架。通过使用该模型及其相关工具，政府和其他利益相关者可以共同努力，保护并维护一片自然，让子孙后代得以生存其中。"
