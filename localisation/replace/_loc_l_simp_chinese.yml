 nuke_state_tt: "§R点击以投放动能炸弹!§!\n\n我们§C动能炸弹§!的储量为§Y[?ROOT.num_of_nukes]§!。动能炸弹可以在研究过§O动能炸弹理论§!后，由§C航空复合体§!建筑以§O1单位/每年§!的速度建造。\n\n§R我们需要至少§O1动能炸弹§!并完成§O动能炸弹理论§!的研究后，§O在战争中§!才可向目标国家投放炸弹§!"
 nuke_state_tt_delayed: "§L动能轨道轰炸（缩写为KOB）是一个尖端军事概念，大致理念为从太空向位于地球表面的目标投放巨型射弹。动能轨道轰炸背后的理念，是利用坠落射弹的动能，在不使用爆炸物或核武器的情况下对目标造成重大破坏。\n\n动能轨道轰炸的基本原理非常简单：将物体发往太空，再任由它落回地球，在坠落的过程中增加到极高的速度。射弹可以是小型的，致密的钨棒，也可以是大型的载人航天器。一旦射弹抵达预定高度和速度，目标就会脱离轨道，坠向地表，以巨量的冲击力打击目标。§!"
