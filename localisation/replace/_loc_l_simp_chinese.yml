 sresearch_lines: "科研基础"
 sresearch_lines_desc: "科研的基础是各种基本的原则和方法，是开展任何系统、可靠和严谨的研究的基石。\n\n无论是定性研究还是定量研究，不管是实验研究还是观察研究，这些基础概念对于各种研究都至关重要。"
 automation: "自动化"
 automation_desc: "自动化指的是使用科技和电机系统，以最少的人力干预执行任务和流程的过程。这个领域涉及智能设备、计算系统、或者可以自动操作自动运转各种行动的软件。\n\n自动化可以让流程线性化，增进效率，通过替换人工或者使用自动设备扩增劳动力来减少人为失误。这一过程常常要求使用传感器、致动器、监控算法来即时响应不断变化的情况。"
 research_matrix: "科研网络"
 research_matrix_desc: "科研网络是一个组织化的框架，利用了人类智能和人工智能的能力来推动和促进科研过程。科研网络是一个合作的平台，人工智能算法和人类的研究员可以在它之中共同开发和推进研究计划。\n\n在这种情况下，研究矩阵整合了人工智能技术，如机器学习、自然语言处理和数据分析，以协助研究人员开展各方面的工作。人工智能算法可以协助完成数据收集、数据分析、模式识别和文献综述自动化等任务，使研究人员能够更高效地开展工作。"
 qresearch_lines: "量子技术"
 qresearch_lines_desc: "量子研究是指对量子现象、原理和技术的科学研究和探索。它涉及研究粒子和系统在量子水平上的行为和特性，在这种微观层面上，是量子力学定律支配着粒子和系统的行为。\n\n量子研究涵盖广泛的学科，包括物理学、计算机科学、化学和工程学。其目的是了解量子力学的基本性质，并利用其独特的特性来开发新的技术和应用。"
 kinetic_theory: "动能炸弹理论"
 kinetic_theory_desc: "动力学理论是一个科学框架，它以单个粒子的运动来解释物质的行为和特性。它以经典力学和统计力学原理为基础，为人们提供了关于气体、液体和固体物理特性的见解。\n\n根据动力学理论，物质是由大量不断运动的粒子（原子、分子或离子）组成的。这些粒子相互碰撞，并与容器壁碰撞，从而形成物质的可观测宏观特性。"
 simple_generation: "简易发电"
 simple_generation_desc: "简易发电指的是国家以简单易行的方式生产能源所需的技术和系统。它强调使用简单高效的方法进行大规模发电，以满足整个国家的能源需求。\n\n国家简单发电的概念围绕能源生产的简单性、可靠性和可持续性原则。其目的是使各国有能力生产自己的能源，减少对外部资源的依赖。"
 quantum_generation: "量子发电"
 quantum_generation_desc: "量子发电是指利用量子力学原理产生和操纵各种形式能源的新兴技术领域。它探索量子现象和量子系统的潜力，以彻底改变人类产生、储存和转换能源的手段。\n\n在量子发电领域，科学家和工程师利用量子力学如量子叠加和量子纠缠的独特特性开发先进的能源技术。这些技术有可能超越传统系统的能力，在效率、速度和可持续性方面带来显著改善。"
 ngen_batteries: "量子电池"
 ngen_batteries_desc: "量子电池是指利用量子力学原理提高电池性能的一种新兴储能设备。与传统电池相比，这些电池利用了量子效应提高能量密度、充电速率和整体效率。\n\n量子电池探索利用量子材料和量子效应来增强能量存储能力。量子点是一种具有特殊电子特性的纳米级粒子，目前正在对其提高电池容量和寿命的潜力进行研究。利用量子约束效应，量子点可以更有效地存储和释放能量，从而提高电池性能。"
 recycling_lines: "回收产线"
 recycling_lines_desc: "回收产线是指为高效、系统地回收各种材料而设计的专门设施或流程。\n\n这些生产线专门对可回收材料进行分类、加工和转化，有助于最大限度地减少废物、节约资源和促进可持续发展。"
 nonlinear_recycling: "非线性回收"
 nonlinear_recycling_desc: "非线性回收是一种超越传统线性回收流程的创新回收方法。它涉及一种更复杂、更全面的资源回收手段，旨在最大限度地减少浪费、节约资源和促进可持续发展。\n\n与线性回收不同，非线性回收的重点是为回收材料寻找更高价值的用途。其目的是通过将材料以类似或更高的质量和功能水平重新融入生产循环，实现生产的闭环。"
 corporate_model: "企业模式"
 corporate_model_desc: "企业模式是一种指导公司组织和运营的战略框架或方法。包括公司为实现其目标、最大限度地提高盈利能力和为利益相关者创造价值而采用的结构、流程和做法。\n\n公司模式通常包括公司的组织结构、治理机制、决策流程和业务战略等要素。它规定了公司的组织结构、职责分配以及不同领域或部门的资源分配方式。"
 integral_model: "综合模式"
 integral_model_desc: "综合模式是一种创新方法，它结合了企业模式和产业模式的要素，为治理和经济发展创建了一个综合框架。在这一模式中，企业结构与产业规划相结合，旨在促进协同增效，实现整体进步。\n\n综合模式的核心是强调政府与私营部门实体（包括企业和产业利益相关者）之间的合作。政府在设定战略目标、制定政策以及为企业发展提供有利的商业环境方面发挥着积极主动的作用。它促进创新、创业和私营部门的参与，以推动经济增长和社会进步。"
 urbanization: "城市化"
 urbanization_desc: "城市化是将农村或人口较少地区转变为城市中心的过程，重点是改善基础设施和容纳高密度工业区。通过发展物质、社会和经济结构来支持不断增长的城市人口，从而扩大城市规模。\n\n在基础设施方面，城市化需要建设和改善交通系统，如道路、高速公路、桥梁和公共交通网络，以促进货物、服务和人员的流动。城市化还涉及建立供水和卫生系统、电网和通信网络，以满足城市居民和企业的需求。"
 adv_construction: "工业模式"
 adv_construction_desc: "工业模式指的是一种治理和经济体系，在这种体系中，政府在推动和管理一个国家或地区的工业发展方面发挥着突出作用。在这种模式下，政府主导规划、监管和指导工业活动，以促进经济增长、国家发展和社会福利。\n\n在工业模式下，政府负责与工业部门相关的战略决策、政策制定和资源分配。政府建立框架和激励机制，以吸引投资、促进创新，并支持那些被认为对国家发展至关重要的产业的发展。这可能包括制造业、基础设施、能源、技术和其他有助于经济发展和创造就业机会的部门。"
 adv_excavation: "先进采掘"
 adv_excavation_desc: ""
 be_tech_support: "支援原则"
 be_tech_support_desc: "支援原则是指一个由非战斗人员、资源和服务组成的综合网络或结构，为步兵部队提供重要支援。它包括后勤专家、医务人员、情报分析员、通信专家和行政人员等各种角色。\n\n支援原则在提高步兵部队作战效能方面发挥着至关重要的作用，它确保步兵部队装备精良、得到支持并能集中精力履行作战职责。"
