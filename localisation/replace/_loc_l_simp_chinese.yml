 BE_BOOKMARK_NAME: "超越地球 公元2200年"
 BE_BOOKMARK_DESC: "时年2070。两个亚洲强权间高度紧绷的关系终于断裂，向着全球飞溅开去。\n\n世界各国根本来不及反应，在人类意识到之前，黄金时代就已经结束，黑暗时代席卷了全球。\n\n短暂但致命的巴印战争在整个大洲留下了无比深远的影响。有数百万人死于饥荒，数百万人流离失所。很快整个世界也都体会到了烈焰的余烬。全球经济崩溃，卫星失效。所有国家的基础都因此而动摇。\n\n大灾变的悲剧还不止于此。现代社会的生活方式，过剩奢靡的物质世界，碌碌于今日而从未思考过明天的人类进一步拖垮了世界。海洋吞没整个城市，各个社会开始封闭自己，甚至为生存而爆发更多的战争。这个曾经已无限接近于地球村的世界，最后，不仅功亏一窥，甚至一败千里。让过往历史中积累的伤痕又一次重现。但艰难的时局也发展出了崭新的思潮，新的哲学被创造以应对大灾变的影响，新的技术和新的难题也应运而生。\n\n就算是黑暗时代也要迎来它的终点。全球的文明都在觉醒，要最后一次完成前人未竟的功业，为地球带来平衡，为人类寻找第二次希望…这便是超越地球的故事。"
 CHI_BE_BOOKMARK_DESC: "\n\n\n\n\n\n§Y中华人民共和国§!\n\n§R[此国家暂无国策树！]§!\n\n中国已登顶霸权一个多世纪。这百年来，它成功地从社会、政治和经济的角度不断颠覆着竞争对手的地位，直到这些年仍是如此。由于成功预测了可能爆发的环境冲击，中国人民党对大灾变的准备比世界上任何一个国家都要更充分。可是，预测中全面的胜利却并没有到来。\n\n\n\n\n\n\n\n\n尽管中国在东亚和世界其他角落的影响依然强盛，中国的局面却是因为国内的问题裹足不前。中国得以挺过大灾变的代价，是巨大的贫富差距，过度自动化和大面积的腐败。这一系列因素导致权力地位低下的中国人正变得越来越激进。\n\n中央之国已难以为继。"
 SOV_BE_BOOKMARK_DESC: "\n\n\n\n\n\n§Y欧亚联盟§!\n\n§R[此国家暂无国策树！]§!\n\n欧亚国，虽然名字听起来很陌生，它却是俄罗斯的继承国。欧亚国大概是在大灾变前后建立的，目的是解决俄罗斯当时面临的问题：少数民族权利不相称、寡头政治过于强大以及国家内部缺乏代表性。这一决定却将欧亚大陆推向了另一场灾难。\n\n\n\n\n\n\n\n\n入侵中亚失败后，欧亚联盟解体。统治旧俄联邦的旧寡头们吃不到葡萄说葡萄酸，将联盟推向了内战。虽然战争已经平息，但叛乱仍在继续。卡累利阿人希望恢复寡头制，西伯利亚人希望恢复俄罗斯过去的制度，乌拉尔人谋求自己的权力，而东斯拉夫人则希望建立他们自己的国家。\n\n欧亚人，则试图建立斯拉夫联盟，一个由全体斯拉夫欧洲组成的联盟，能够对抗中国、法兰克——伊比利亚、东非联邦等超级大国。当然，这不过是一个梦想，但这个梦想似乎每天都更近了一步。\n\n纷繁嘈杂，谜中之国。"
 BHR_BE_BOOKMARK_DESC: "\n\n\n\n\n§Y婆罗多§!\n\n§R[此国家暂无国策树！]§!\n\n印度，和巴基斯坦一样，都是大灾变的始作俑者之一，二者爆发的核冲突把大灾变前世界的问题推演为大灾变本身。当然，作为大灾变的原爆点，印度受到的影响自然最大。北印度的大部分地区正试图重新振作，南印度的大部分地区一贫如洗，军阀割据，巴基斯坦和孟加拉国中则充满了人类无法理解的贫困。\n\n\n\n\n\n\n\n\n在这个四分五裂的印度中，最重要的人是拉杰·塔库尔，他是现代甘地、现代的辨喜大师、现代领袖和新印度的先知。作为印度继承国的总统，他开始了自己的职业生涯，但他的政治思想很快就进入了大众思想，不是作为一种政治学说，而是作为一种生活方式。当人们渴望从塔库尔那里获得更多教义时，他就把这些教义传授给他们，他的政治思想慢慢演变成了一种融会贯通的教义，几乎像曾经的核辐射一样迅速传遍了北印度。\n\n婆罗多站在命运的十字路口，先知的死亡迫在眉睫，他的生命是唯一能阻止印度陷入内战的事。但即使他死了，婆罗多也能确保他的精神继续存活下去。\n\n印度已经舔尽了自己的伤口。"
 FRA_BE_BOOKMARK_DESC: "\n\n\n\n\n\n\n\n§Y法兰克—伊比利亚§!\n\n§R[此国家暂无国策树！]§!\n\n可以说，也确实有人如此说过：法兰克—伊比利亚是前欧洲联盟的精神继承人。虽然它的领土要求似乎表明，它的目标是一劳永逸地称霸整个欧洲大陆，但它的一些领导人仍在为如何对待这一目标而争论不休。\n\n\n\n\n\n\n\n\n地中海地区是该国最重要的组成部分之一，这片地区对该国的出口至关重要，其重要贸易伙伴包括帕达尼亚、希腊甚至马格里布。然而，重要的新兴大国仍希望将法兰克—伊比利亚从经济霸主的地位上赶下台，这与当前法伊政府的议程形成了直接的对抗。"
 GER_BE_BOOKMARK_DESC: "\n\n\n\n\n\n\n\n\n§Y德意志联邦§!\n\n§R[此国家暂无国策树！]§!\n\n德国是因特格尔之下这个环境运动重要的桥头堡，因特格尔运动遍布欧洲，尤其包含了德国邻邦捷克和波兰两个国家。\n\n\n\n\n\n\n\n\n德国的领袖们利用因特格尔这一政治平台施行统治，各方彼此在目标上略有不同，但在方法上有很大差异。因特格尔不仅关注环境问题，对社会和政治问题也有自己的立场，虽然公众依然莫衷一是，但其受欢迎程度在近几年急剧上升。"
 BRA_BE_BOOKMARK_DESC: "\n\n\n\n\n§Y巴西联邦共和国§!\n\n§R[此国家暂无国策树！]§!\n\n巴西正处于严酷的军事独裁中，它的政府和人民都把自己的不幸归咎于邻邦安第斯协定，大张旗鼓地动用国家宣传剂机器来强调这一点。\n\n安第斯协定曾被多次谴责，谴责它们对这片大陆的剥削，尤其是锂矿资源。待锂矿石和出卖锂矿地的财富转移之后，留下整个国家一贫如洗，人民困顿如地狱。\n\n\n\n\n\n\n\n\n巴西相信只有通过雷霆手段才能阻止安第斯协定的暴政蔓延。\n\n鉴于巴西仅有的资源和财富都被投向了军事领域，以准备与安第斯协定爆发可能的冲突，巴西绝对拥有将整个南美大陆重新投入无谓战争中的能力。"
 TZN_BE_BOOKMARK_DESC: "\n\n\n\n\n§Y东非联邦§!\n\n东非联邦起源于风景如画的坦桑尼亚，坦桑尼亚也见证了它成立以来卓越的扩张和发展。这一历程虽然充满挑战，但这是东非各国实现国家自主和摆脱外部干预的集体决心，它们决心一定要抛弃大灾变前受人盘剥的屈辱历史。\n\n而这一愿景敦促着非洲大陆的集中和统一，在这片大陆上无数的文化和人群和谐共处，他们已经经历了历史的重重考验。\n\n\n\n\n\n\n\n\n值得注意的是，非洲大陆的其他强权，例如资源富饶的刚果地区，以及公司巨头摩根集团是实现统一非洲这一愿景重大的挑战。\n\n但就算有着这些阻碍，建立一个统一的非洲而进行的斗争仍在坚持不懈地进行着。要摆脱历史压迫和统治的枷锁，还有许多工作要做。这是一段充满希望的征程，一个新的、统一的非洲国家有希望从这些磨难中崛起，一个准备好世世代代捍卫其主权和遗产的国家，它将不仅持续一个世纪，而且可能持续未来无数个世纪。东非联邦证明了非洲人民不屈不挠的精神，他们决心塑造自己的命运，开创更加光明、自主的未来。"
 ARC_BE_BOOKMARK_DESC: "\n\n\n\n§Y中央执政府§!\n\n§R[此国家暂无国策树！]§!\n\n中央区政府是国际上代表北美联盟的权威机构。尽管从外界看来，北美联盟是一个因多次内部冲突而支离破碎的国家，但中央执政府仍努力维持其对整个北美联盟的影响力。\n\n北美联盟各区所要争夺影响力的竞争对手不仅包括中央当局，还包括美拓公司（美洲开拓公司）这一巨头。\n\n\n\n\n\n\n\n\n美拓公司最初为美国政府服务，帮助民众抵御自然灾害。但也是从那时起，它获得了其他美国公司无法企及的知名度、影响力和丰厚的利润。"
