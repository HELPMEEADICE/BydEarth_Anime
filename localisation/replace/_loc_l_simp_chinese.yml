 light_equipment_0_desc: "轻型军事装备通常指设计便携、易于操作和快速部署的装备和武器。其中包括步枪、手枪、机枪、手榴弹和其他小型武器，以及头盔和防弹衣等个人防护装备。\n\n步兵和特种部队经常使用轻型军事装备，因为他们在战斗中需要敏捷性和机动性。使用轻型装备可以使这些士兵在具有挑战性的地形中快速有效地移动，并对不断变化的战场条件做出快速反应。"
