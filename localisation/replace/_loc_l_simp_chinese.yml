 energy_desc: "§L能源资源是可用于为人类活动提供能源的自然资源。它们分为两类：不可再生资源和可再生资源，前者最终会枯竭，后者可以随着时间的推移自然补充。\n\n不可再生资源包括化石燃料和核能，而可再生资源包括太阳能、风能、地热能、水能和生物质能。\n\n与不可再生资源相比，可再生资源被认为更可持续、更环保。§!"
 polymers_desc: "§L高分子材料是由称为单体的重复单元组成的大分子。它们可以是天然的，也可以是合成的，用途广泛，从塑料和纤维到粘合剂和涂料不一而足。\n\n高分子材料的特性取决于所使用的特定单体及其排列方式，因此是一种用途广泛的重要材料。§!"
 lithium_desc: "§L锂电材料是用于制造锂离子电池的物质，包括电池正极（阴极）、负极（阳极）和电解液材料。不同类型的正负极材料具有不同的性能特点。\n\n可持续性是锂离子电池生产中的一个重要参考因素，目前正在努力以环保方式采购材料，并开发更高效、更可回收的电池技术。§!"
 superconductors_desc: "§L超导材料是一种能在极低温度下以零电阻和零能量损失导电的材料。超导体由金属、合金或陶瓷制成，具有独特的电学特性，可应用于医学、交通和计算等多个领域。\n\n使用超导体的主要挑战是保持低温，但最近的科研发展已制造出了高温超导体，这将使实际应用更加可行。§!"
 superalloys_desc: "§L超合金是一种能承受极端温度和极端环境的高性能金属合金。它们由镍、钴或铁以及其他元素制成，具有如机械强度高、耐热和耐化学降解等独特的性能。\n\n超合金可用于对可靠性和长使用寿命要求极高的关键应用领域，如燃气轮机、喷气发动机和核反应堆。它们在高超音速飞行和太空旅行等新兴技术中也有潜在的应用。§!"
 electronics_desc: "§L电子元件是构成电子系统或设备的物理装置。它们控制电力流动，囊括诸多元件，如电阻器、电容器、二极管、晶体管和集成电路。每个元件都有特定的功能，它们被用于从计算器到计算机的各种电子设备中。\n\n电子元件有不同的形状、大小和材质，它们相互连接，形成电路，以执行特定的功能。§!"
