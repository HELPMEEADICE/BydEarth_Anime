 be_maintenance_company_tech_desc: ""
 be_field_hospital_tech: "野战医院改进"
 be_field_hospital_tech_desc: ""
 be_logistics_tech: "后勤单位改进"
 be_logistics_tech_desc: ""
 be_signal_company_tech: "通信单位改进"
 be_signal_company_tech_desc: ""
 weapon_4d_design: "武器4D设计"
 weapon_4d_design_desc: "4D设计指的是在设计武器时，除了考虑传统的三维空间外，还要融入第四维（时间）的概念。它涉及先进技术和创新方法的整合，以创造出在战斗场景中能动态适应和演变的武器。\n\n4D设计概念认为，战争是一个动态和快速变化的环境，要求武器能够实时响应和调整。通过纳入时间维度，让这些武器可以适应不断变化的情况，应对新出现的威胁，并提高其在战场上的有效性。"
 advanced_infantry_weapons: "先进武器设计"
 advanced_infantry_weapons_desc: "先进步兵武器是指一系列技术先进的枪支和装备，专门为步兵设计，以提高他们在战场上的战斗力。\n\n这些武器融合了尖端技术、人体工程学设计和创新功能，可为单兵提供卓越的火力、精确度和多功能性。"
 support_soft_matrix: "软性支持网络"
 support_soft_matrix_desc: "软性支持网络（简称SSM）是指一种专门的系统和后勤结构，其重点是在作战行动期间和之后为士兵提供心理和情感支持。该矩阵由心理学家、顾问和牧师等训练有素的人员组成，他们为步兵提供指导、咨询和心理健康服务。\n\n软性支持网络认识到士兵在战斗中面临的巨大生理和心理需求。它旨在通过提供一系列服务，包括个人咨询、团体治疗、压力管理技巧和复原力培训，来应对他们所面临的独特挑战和压力。"
 integral_defense_upgrade: "防御整合网络"
 integral_defense_upgrade_desc: "防御整合网络（简称IDM）是指在战场上用于保护步兵部队的一套全面、相互关联的防御措施系统。它将各种战术、技术和资产结合在一起，形成分层防御，提高步兵部队的生存能力和战斗力。\n\n防御整合网络包括主动和被动防御措施。主动防御措施包括进攻性反制措施，可在威胁对步兵部队造成伤害之前主动出击并解除威胁。这可能涉及使用反装甲武器、防空系统，或采用进攻战术扰乱敌人的行动。"
 land_inf_at: "陆战步炮"
 land_inf_at_desc: "陆战步炮（简称LIA）是指步兵营部署的高度便携式火炮类武器。这些武器专门用于在作战行动中为地面部队提供直接和间接火力支援。\n\n与传统的重型火炮不同，陆战步炮主要采用小巧轻便的系统，便于步兵部队运输和操作。这些武器的设计具有高度机动性和快速部署性，使步兵部队能够保持灵活性，并对不断变化的战场条件做出快速反应。"
 augment_equipment_tech: "人体扩增装备"
 augment_equipment_tech_desc: "人体扩增装备是指将控制论技术和增强技术整合到士兵使用的设备和装备中。它涉及将先进的系统和组件融入步兵的身体和认知能力，从而提高他们在战场上的整体表现。\n\n通过集成控制论技术，这类装备可为步兵提供各种益处。这可能包括增强力量、速度、敏捷性、耐力和感官能力。配备增强型装备的士兵可能会提高携带能力，使他们能够在不影响机动性的情况下携带更重的负荷。"
 prime_augment_upgrade: "复原力改进"
 prime_augment_upgrade_desc: ""
 adaptation_upgrade: "适应性改进"
 adaptation_upgrade_desc: ""
 performance_upgrade: "战斗效能改进"
 performance_upgrade_desc: ""
 organization_upgrade: "组织性改进"
 organization_upgrade_desc: ""
 hovercraft_tech: "悬浮载具科技"
 hovercraft_tech_desc: "悬浮载具利用风扇产生气垫，使载具能够在陆地和水面上滑行。\n\n它具有速度快、机动性强、可进入偏远地区等特点。它可应用于运输、军事和娱乐行业。"
 deep_ocean_line: "远海悬浮载具"
 deep_ocean_line_desc: "远海悬浮载具旨在利用气垫在深海环境中高速行驶。\n\n它可应用于航运、旅游和近海勘探行业，并有可能彻底改变深海环境中的运输和勘探。"
 land_sea_qresearch: "海陆量子研究"
 land_sea_qresearch_desc: "海陆量子研究项目探索量子技术与海洋研究的交叉点。其目的是开发用于深海探索和导航的先进技术，包括传感器、成像系统和通信网络。\n\n这项研究对气垫船技术的发展具有重大意义，并可能彻底改变我们对海洋的认识。"
 maglev_xf_design: "混合磁浮"
 maglev_xf_design_desc: "混合磁浮列车是一种磁悬浮列车，它结合电磁铁和永久磁铁，达到提高效率、降低能耗和改善性能的目的。\n\n它提供了一种快速、可持续和具有成本效益的运输方式，有望彻底改变运输业。"
 crawler_motor_shield: "履带机器人防护"
 crawler_motor_shield_desc: "履带机器人防护或履带机器人电机防护是一种电子装置，可保护履带机器人的电机设备免受过压、过流和过热造成的损坏。它能提高设备的性能和使用寿命，减少停机时间和维护成本。\n\n履带机器人防护是在恶劣环境中使用的重型机械的重要组件。"
 quantum_theory: "重装备量子改进"
 quantum_theory_desc: "量子理论还可应用于军事生产领域，特别是先进装甲车和坦克的研发。该理论探讨了利用量子原理提高军用车辆性能、能力和防御能力的潜在好处和影响。\n\n在军事生产方面，量子理论探讨了量子技术如何彻底改变装甲车辆设计和功能的各个方面。量子计算、量子传感和量子材料等量子原理具有独特的优势，可以利用这些优势制造出更有效、更有适应性的军用车辆。"
 mbt_tech: "主战坦克科技"
 mbt_tech_desc: "MBT是主战坦克（Main Battle Tank）的缩写，主战坦克是一种重装甲战车，用于与敌方坦克交战和支援地面部队。主战坦克以其坚固的装甲、强大的武器和高机动性而著称。\n\n它们在现代战争中发挥着至关重要的作用，在战场上能同时提供火力、防护和机动性。"
 mbt_upgrade: "主战坦克改进"
 mbt_upgrade_desc: ""
 military_industrial_plan: "军事工业计划"
 military_industrial_plan_desc: "军事工业计划一词是指政府或军事组织为指导和协调国防部门的工业和技术方面而制定的战略蓝图或框架。\n\n它概述了与军事装备、武器和相关基础设施的开发、生产、采购和维护有关的长期目标、政策和举措。"
 rover_tech: "悬浮坦克—轻型主战坦克科技"
 rover_tech_desc: "悬浮坦克是一种更廉价轻量的主战坦克，专为军事用途设计。\n\n机械悬浮坦克是比主战坦克更灵活、用途更广泛的替代产品，可在战场上提供侦察、监视和支援等关键能力。"
 apc_tech: "装甲运兵车科技"
 apc_tech_desc: "APC是装甲运兵车（Armored Personnel Carrier）的缩写。它是一种特化的军用车辆，设计用于在战区运输部队和为部队提供保护。装甲运兵车是装甲轮式或履带式车辆，可在各种地形上行驶，并能抵御弹道威胁、地雷爆炸和其他危险。\n\n装甲运兵车的主要用途是将步兵及其装备安全地运往战场或从战场运出。"
 apc_upgrade_tech: "装甲运兵车升级"
 apc_upgrade_tech_desc: ""
 walker_tech: "步行机甲技术"
 walker_tech_desc: "步行机甲是一种特化设计的主战坦克，可以在崎岖危险和其他难以通行的地形上运作。这些载具具有先进的机动能力，能够适应各种复杂的地形。\n\n步行机甲利用特殊的腿状结构和关节型的四肢运作，而非传统主战坦克上的的履带或轮胎。步行机甲的双足提升了稳定性，操纵性，穿越诸如多岩地貌、陡峭地形和茂密植被等不平坦地形的能力。"
 walker_upgrade_tech: "步行机甲升级"
 walker_upgrade_tech_desc: ""
 artillery_tech: "常规火炮科技"
 artillery_tech_desc: "常规火炮是指利用非火箭推进系统远距离投射弹药的一类军事武器。它包括加农炮、榴弹炮和其他大口径火炮，通常安装在轮式或履带式平台上。\n\n常规火炮在现代战争中发挥着至关重要的作用，为地面部队提供远程火力支援。这些武器能够发射各种弹药，包括高爆弹、烟幕弹和精确制导炮弹。"
 artillery_upgrade_tech: "常规火炮改进"
 artillery_upgrade_tech_desc: ""
 anti_tank_artillery_tech: "反坦克炮科技"
 anti_tank_artillery_tech_desc: "反坦克炮是指专门设计用于攻击和摧毁敌方装甲车辆（尤其是坦克）的特种军事武器。这些武器旨在对重型装甲目标递送高效火力，在反装甲作战中发挥关键作用。\n\n反坦克火炮系统使用各种弹药，包括高速穿甲弹、制导导弹或专用射弹，以穿透坦克厚重的装甲，使其瘫痪或被摧毁。"
 anti_tank_upgrade_tech: "反坦克炮改进"
 anti_tank_upgrade_tech_desc: ""
 rocket_artillery_tech: "火箭炮科技"
 rocket_artillery_tech_desc: "火箭炮是指一种以火箭为主要推进和投弹手段的军用火炮。这些系统旨在为战场提供远程、大容量的火力支援。\n\n火箭炮系统通常由安装在车辆、拖车或固定平台上的多个火箭发射器组成。它们可以同时或快速连续发射大量火箭弹，用爆炸性弹丸使目标区域达到饱和。"
