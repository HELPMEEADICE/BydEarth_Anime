 supremacy: "至高"
 supremacy_noun: "至高"
 supremacy_desc: "至高型政权"
 supremacy_ideology: "至高"
 supremacy_ideology_desc: "§H至高§!\n§L精神常健，血肉长衰。\n——注释，第捌拾玖行,《II型双足动物步行协议》\n\n唯物主义意识形态，相信科学具有着至高无上的地位，也因此科学的进步必须压倒其他一切。任何科学解释以外的意见，都是无用的废话。\n\n至高主义者把大灾变归咎于幼稚的宗教战争，和其他类似的“逻辑谬误”。§!"
 harmony: "和谐"
 harmony_noun: "和谐"
 harmony_desc: "和谐型政权"
 harmony_ideology: "和谐"
 harmony_ideology_desc: "§H和谐§!\n§L世界就像是我们穿在身上的一件衣服礼物，我们内心对赠予者心怀感激。\n——多形态生物学家在圣母报喜仪式上的发言\n\n环境主义意识形态，相信人类应当与自然和谐共处，不惜一切代价实现可持续的目标。\n\n和谐主义者批评过度工业化和社会的不可持续性，认为这才是大灾变的根源。§!"
 purity: "纯正"
 purity_noun: "纯正"
 purity_desc: "纯正型政权"
 purity_ideology: "纯正"
 purity_ideology_desc: "§H纯正§!\n§L当我所关心的只有那被我丢弃的一切时，在这个新星球上又能拥有多少快乐呢？\n——淮德拉，《外星移民哀歌》\n\n保守主义意识形态，相信人类必须在基因上和文化上保持纯正。\n\n纯正主义者指责长久以来文化价值的衰落导致了大灾变的发生。§!"
 neutral: "中立"
 neutral_noun: "中立"
 neutral_desc: "中立型政权"
 neutral_ideology: "中立"
 neutral_ideology_desc: "§H中立§!\n§L要小心了，你们这些寻求第一性和最终性的人，你在愤怒的上帝的花园中践踏，祂就在最后一个定理之后等待着你。\n——修女 米里亚姆·戈德温森，《但蒙神恩》 \n\n不是所有社会都统一于同一种倾向性上。有的社会没有确定的意识形态，广纳各种晦涩的思想流派，也因此可以博采众长。这个社会的住民可以随心所意改造自己的身体，各人的改造标准也并不相同。这些社会的战争形态还是古旧的“运动”学说，而不是植根于原生的科技突破上。有许多“举棋不定”的国家将自己的国家利益优先级置于宏大的意识形态斗争之上，认为宇宙殖民才是人类以世纪为单位向后延续的最好选择。§!"
 mastery: "治驭"
 mastery_noun: "治驭"
 mastery_desc: "治驭型政权"
 mastery_ideology: "治驭"
 mastery_ideology_desc: "§H制驭§!\n§L创造一种任你差遣的机械，就是创造你自己的命运。\n——务实者的格言\n\n环境主义意识形态，相信人类必须制驭人类所生存的环境。力求使环境本身变得更适应人类的生活方式。\n\n制驭主义者辩称，是环境的脆弱和人类驾驭自然的意志的失败，才导致了大灾变的发生。§!"
 synergy: "协同"
 synergy_noun: "协同"
 synergy_desc: "协同型政权"
 synergy_ideology: "协同"
 synergy_ideology_desc: "§H协同§!\n§L接受出生形态的限制，是缺乏想象力的表现。\n——弃置居所内的涂鸦\n\n加速主义意识形态，相信人类必须竭力进化，不择手段地适应我们的新世界。\n\n协同主义者相信，不必要的文化/基因保守主义是我们进步的绊脚石，也是避免下一次大灾变的拦路虎。§!"
 divinity: "通神"
 divinity_noun: "通神"
 divinity_desc: "通神型政权"
 divinity_ideology: "通神"
 divinity_ideology_desc: "§H通神§!\n§L行吾所行，\n向吾所向。\n吾力汝愿，\n只因，吾查汝之不查。\n吾策汝之不明。\n——薄伽梵书\n\n唯心主义意识形态，相信人类心智的超越性和道德伦理的重要性。他们对基因编辑不持强烈的反感，因为他们认为精神和物质的肉体是分立的实体。\n\n通神主义者认为世间滋生的唯物主义和对信仰、道德伦理的拒斥，是导致大灾变的原罪。§!"
