 oligarchic_government: "寡头政治"
 oligarchic_government_effects: "稳定度：§Y0.00%§!\n研究速度：§Y0.00%§!\n/> 加载增益中 /> ...\n/> 无数据"
 oligarchic_government_desc: "§L 权力被掌握在一小撮，都有着某种明确特征的人手中，这种权力结构便是“少数人统治”。有许多形式的统治都可以被归为寡头制，包括“技技官统治”、“军官统治”、“财阀统治”，甚至“神权统治”。§!"
 minarchist_state: "最小政府制"
 minarchist_state_effects: "生活消费品工厂系数：§Y-2.0%§!\n地区最大工厂数：§G+20%§!\n建造速度：§G+15.00%§!\n§G+15%§!免费复合体速率"
 minarchist_state_desc: "§L在前大灾变社会不太常见的最小政府制，在大灾变后由于对政府普遍的不信任，得以在全球的社会里快速扩张。\n\n在最小政府制的社会里，所有政府结构都被最小化。最小政府只在使用微量的税收，和以政府身份缔结合同时表现出他中心化的一面。代替政府地位的是社会各界广大的利益团体，这些团体可能因企业利益结成，也可能是人民自行的组织。§!"
 digital_democracy: "数字民主制"
 digital_democracy_effects: "每日政治点数增长：§G+0.35§!\n党派支持度对稳定度修正：§G+50.00%§!\n研究速度：§G+5.00%§!\n生活消费品工厂系数：§Y3.0%§!"
 digital_democracy_desc: "§L随着全球化和大众传媒的到来，许多政府被迫将权力转移给他们的住民。数字民主制继承了民治政府和社会契约的宝贵遗产，以高度的透明化减少了腐败和幕后交易。\n\n不幸的是，激增的政治参与佐以大众传媒，构建了一个高度极化的社会，让通过一个即使只是最简单的法案，也要经历漫长而复杂的流程。§!"
 autocratic_authority: "专制政权"
 autocratic_authority_effects: "§Y军用复合体§!建造速度：§G+20.0%§!\n部队上限：§G+10.0%§!\n陆军师核心领土攻击：§G+20.0%§!\n§O军用复合体§!产出：§G+15.00%§!"
 autocratic_authority_desc: "§L大灾变降临后，即使是最强的国家也要衰落，跌入新黑暗世纪的历史低谷。为了挽救这样的局面，军队和暴力民间团体夺取了一些国家的政权，建立了铁腕的统治。虽然这些政府宣称夺权只是临时的措施，许多专制政权的存在根本却是为了让一小撮精英群体得以永久存在下去。\n\n这种政府的目的是不惜一切代价保卫本国的生活方式，保护民族团结。§!"
 communal_parity: "公社平等制"
 communal_parity_effects: "战略资源获取效率：§G+15.00%§!\n投降界限：§G+10.00%§!\n战争支持度：§G+20.00%§!\n陆军师核心领土防御：§G+20.0%§!"
 communal_parity_desc: "§L这是一种激进的政府形式，政府内不存在首脑。权力被下分至地方的理事会（理事会通常由当地的全体个人组成），再由地方理事会向更高等级的理事会派出代表，解决区域的乃至全国的事务。代表本身并非常驻的职业，而只会在有需要的时候被选出。\n\n议题由会受议题影响的人投票决定，投票的目的也不是决出多数，而是要达成共识。§!"
 unstable_leadership: "不稳定政权"
 unstable_leadership_effects: "每日政治点数增长：§R-0.25§!\n稳定度：§R-20.00%§!\n战争支持度：§R-20.00%§!\n党派支持度对稳定度修正：§R-100.00%§!"
 unstable_leadership_desc: "§L很多情况都可以归入不稳定政权。从文明的真空地带，到失败的无政府主义实验，从匪帮到无正统性的政府，政权的形式各有殊异，它们的不稳定性却都不尽相同。\n\n此类政权几乎无法通过法案，社会各层次都存在腐败，政府——亦或那政府的剩余物——通常无法征税或控制军队。§!"
