 heavy_equipment_0_desc: "重型装备是指用于运输部队、补给和武器，以及在战场上提供火力和保护的大型强力车辆和机械。重型军事装备包括坦克、装甲车、火炮、导弹发射器和作战飞机。这些车辆和机器通常装有重型装甲和武器，需要经过专门培训和维护才能有效运作。\n\n重型军事装备通常用于大规模冲突，对于建立和维持战场优势至关重要。"
