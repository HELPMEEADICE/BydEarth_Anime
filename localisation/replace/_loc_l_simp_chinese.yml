 civilian_economy_desc: "自由放任经济学拥护广泛的自由市场理想，推崇企业和个人在自由经济中的作用。\n\n大部分工业投资由企业完成，而政府仅限于用额外的资金对其施加影响。虽然从长远来看，国家在哪里建设以及建设什么方面没有决定权，但无形之手能够使整个国家实现现代化。这确实需要一定的校订，并且欠发达国家自由市场的增长速度不会与发达的竞争对手相同。"
 deregulated_economy: "去管制经济"
 deregulated_economy_effects: "生活消费品工厂系数：§Y40.0%§!\n免费维修：§G25.00%§!\n§G+100%§!免费复合体增长率"
 deregulated_economy_desc: "就像自由放任一样，去管制的经济让企业做自己的事情，只是偶尔引导它们向理想的方向发展。\n\n不过，如果国家面临战争或危机，政府有权将经济集中在军费开支上，也可以根据自己的喜好调整经济。"
 mixed_economy: "混合型经济"
 mixed_economy_effects: "生活消费品工厂系数：§Y30.0%§!\n免费维修：§G+10.00%§!\n§G+50%§!免费复合体增长率"
 mixed_economy_desc: "混合型经济结合了两个世界的优点，既不完全自由，也不完全受管制。虽然个人保留了自由创业的权利，但政府的干预是定期的、可预测的。许多混合经济体依靠国家提供福利，规章制度比比皆是。"
 war_economy: "计划经济"
 war_economy_effects: "生活消费品工厂系数：§Y20.0%§!\n建筑维修速度：§G+50.00%§!\n§R-90%§!免费复合体增长率"
 war_economy_desc: "在计划经济中，国家控制所有企业的投入和产出。企业一般为政府所有，但也允许少量私有。\n\n虽然计划经济可以专注于某一特定领域，但其反馈和自我纠正机制非常缓慢，而且往往不准确。某些种类的计划经济利用合成智能来运作和组织社会。"
