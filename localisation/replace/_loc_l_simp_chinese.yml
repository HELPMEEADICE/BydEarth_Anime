 help_southpole_sector_price: "§H南极洲§!\n§L在冬日的深寒里，我发现自己体内潜藏的恰是不灭的夏天。\n—阿尔贝·加缪§!\n\n占领每个扇区的基础价格是 £pol_power §C20§! §O政治点数§! 。每日要花费 £pol_power  §C0.025§! §O政治点数§! 来维持对扇区的占领。\n\n无论是你还是竞争对手支付当前扇区的售价为它增添影响，这个扇区的售价都会增加 £pol_power  §C20§! §O政治点数§! ，维持费用也会上涨每日 £pol_power  §C0.025§! §O政治点数§! 。\n\n如果你已经支付不起高企的每日维持费用，你唯一的选择就是放弃扇区或者把他让给竞争对手。但如果你能撑得够久，你还有几何通过§R恶意接管§!来掌控南极大陆，获得全面胜利。\n\n占领一个扇区的加成有：\n £stability_texticon  扇区 §G+3 民用复合体§!\n £national_unity_texticon  扇区, §G+3 军用复合体§!\n\n拥有多个扇区可以叠加扇区加成！"
