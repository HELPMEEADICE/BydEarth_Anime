 CAS_haven_barnett: "哈文·巴尼特"
 CAS_haven_barnett_desc: "哈文·巴尼特中央执政府一位有名政客的女儿，她一生都生活在落基的群山中。她被给予一切，也从不白白浪费，她最终以毕业生代表的身份毕业，在泛美滑雪比赛中赢得了三枚金牌。她几乎刚踏出大学校门，就立即升入高位，接任了她已故父亲的职位。但凡事都有其代价。她的职业生命很快让生活的其他一切都褪色，导致她在49岁时仍未婚无子。而巴尼特也毫不在乎。\n\n在2193年，哈文·巴尼特被提拔为小中央区代表。上级这一大胆的调动让她的竞争对手望尘莫及，而一场阴谋也在暗中形成。在她全神贯注地忙于应对暴乱和保持受欢迎形象的时候，突然袭来地腐败指控让巴尼特受到了撤职。还好，她利用金钱买到了两个好律师，尽管失去了本属于自己的声誉，但她最终成功保住了职位。处于自己的安全考虑，而且也意识到有另一场针对她阴谋正在策划之后，巴尼特选择接受调任到第二区的调令，这份工作明面上的目标是粉碎盘踞在那里的最后一个美国战前军阀，而秘密的目标则是孤立并击垮那里的美拓小分队。\n\n虽然哈文·巴尼特并非科学专家，但她意识到自己正坐在一座金矿之上：这个区划的科学家和设施非常适合寻找长生的奥秘——让人类返老还童，长生不老。"