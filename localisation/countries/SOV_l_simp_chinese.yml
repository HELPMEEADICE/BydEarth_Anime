 eurasia_event.6.t: "卡累利阿骚乱"
 eurasia_event.6.d: "我们在卡累利阿的侦察小队报告称奥涅加和摩尔曼斯克地区爆发了普遍骚乱。看起来这个流氓国家的政府机构，卡累利阿杜马，已经被一场由芬族民族主义者与俄族异见者联合发动的“无血革命”推翻了。新建立的政府已承诺会延续旧政府的民主传统，并宣布放弃对我国所有的领土宣称。卡累利阿（或是芬兰人现在自称的“卡里亚拉”）政府过于虚弱和动荡，不可能在近几年倒向另一个同盟。这让我们有足够的时间来干涉并夺回该地区，或选择开展某些外交努力以确保它不会与我们为敌。我们目前在卡里亚拉没有设立大使馆，但我们可以很方便地弥补双方的外交嫌隙。无论我们采取哪种方式，我国北方边界的安全都得到了有效地保障。#兵不血刃！"
 eurasia_event_option.6.a: "真是太好了。"
 eurasia_event.7.t: "介入巴尔干-罗马尼亚战争"
 eurasia_event.7.d: "在“大灾变”发生前后，巴尔干半岛一直是一个火药桶。在历史上，俄罗斯早在其君主制时期就奉行泛斯拉夫主义，故塞尔维亚一直是我们的盟友。随着历史的发展，我国崩溃而又崛起，但我们与塞尔维亚的人民仍然肩并肩站在一起，这次也不例外。塞尔维亚组建了巴尔干联邦，再次支持我们的泛斯拉夫主义共同目标——从那以后，我们一直在追求与他们更紧密的关系，尽管我们没能让他们成为我们联邦的一部分。现在我们有机会这样做，并且有义务去支持他们。巴尔干联邦对罗马尼亚发动了一场战争。罗马尼亚是一个专制的虚假民主国家，统治着一个生造的国家。支持巴尔干联邦不仅会带给我们一个强大的盟友，并使我们控制几乎整个半岛；而且这也将是我们成为真正的超级大国与实现地缘政治学的第一步。现在，我们应该确定干涉的规模。这是一把双刃剑——我们越是支持巴尔干联盟，他们就越有可能取得成功。但同时，我们也将因亲自下场而受到外交上的强烈反对和其后果。"
 eurasia_event_option.7.a: "静观其变……"
 eurasia_event_option.7.b: "给点步兵装备就够了"
 eurasia_event_option.7.c: "人员和武器都需要送去"
 eurasia_event.8.t: "沃尔库塔之祸"
 eurasia_event.8.d: "沃尔库塔地区已是每况愈下，由于最近一场大规模洪水在席卷了该地区之后毁坏了所有的民用建筑，并彻底抹去了人口密集的贫民窟，现在沃尔库塔地区向着湮灭迈出了另一步。据估计，遇难者数以千计，而流离失所者更是数不胜数。\n\n我国未能——也可能无力——阻止这场灾难，这引起了国际社会的愤怒。而我国几乎无效的回应导致一些人声称我国政府应当更加关心沃尔库塔地区，或者将其整个交付给另一个国家。"
 eurasia_event_option.8.a: "我们不能允许这种情况再次发生。"
 eurasia_event_option.8.b: "我们不能允许这种情况再次发生。"
 eurasia_event.9.t: "首都暴乱"
 eurasia_event.9.d: "一小群理智的抗议者（可能是一些不起眼的波罗地政治团体），聚集在莫斯科街头，并很快就被一大群不太理智的异见者所追随，这不可避免地引来了数量令人不安的愤怒而又无法忍受的暴徒。\n\n无论是医疗、司法还是军事方面的回应者，都发现几乎不可能控制混乱，一些更嗜血的持异见群众在我们的警察队伍中用警棍与他们激情对决。\n\n最终，面对装甲部队和最初抗议者们的重伤，暴徒解散了。几乎没有理由让异见者留下来。无法控制的暴乱分子不断诋毁着，秘密地开着没有标记的车辆跑了。\n\n媒体已经开始轮番上阵，抹去关于骚乱的记忆。但再多的无知也无法恢复被烧毁的建筑，也无法压制外国机会主义的报道。"
 eurasia_event_option.9.a: "从抗议到暴乱再到革命。必须把它扼杀在萌芽状态，扼杀在婴儿床上。"
 eurasia_event_option.9.b: "从抗议到暴乱再到革命。必须把它扼杀在萌芽状态，扼杀在婴儿床上。"
 eurasia_event.10.t: "超自然灾难"
 eurasia_event.10.d: "我们国内不乏传教士、先知、弥赛亚和疯子，但最近，一个精神错乱的外国人带领一支奇怪的朝圣队伍穿过满目疮痍的沃尔库塔地区的街道。她的追随者越来越多，穿过他们跋涉而过的每一个死气沉沉的小镇，直到他们到达我国的北岸，她一句话也没说。\n\n此时，大约有10000名男子、妇女和儿童站在这名陌生人身边，其中大多数是我国流离失所和无家可归的人，当无数人在远处或通过屏幕观看时，这名妇女摘下了她的面纱，向世人展示了她的脸。\n\n一个巨大而又裂开的，未经治疗，也不干净的伤口，从左眼斜伸到嘴巴。里面充满了脓液、腐烂的肉和偶然出现的幼虫。在她转向大海，漫不经心地走进冰冷的海水中，直到再也看不到她之前，她脸上剩下的肌肉都抽搐了。\n\n出于我们的国家心理学家仍然无法理解的原因，因为完全的冷漠与深不可测的绝望，在最近因洪水发现的铅矿床，聚集的追随者开始自己漫步到大海中。婴儿被紧紧地抱在下沉的母亲的胸前，而孩子们则被父亲的手牵着，他们的父亲粗鲁而沉默地，没有一丝挣扎地淹死了。\n\n这一事件对那些亲眼目睹的人来说是极为可怕的，对数百万在网上看到这些录像的人来说也是极其不安的。记者们在直播这一事件时简直震惊得目瞪口呆。多年来，记者们第一次只能默默地观看广播中播放的视频。同样，我们的政府尚未就这一问题发表声明。"
 eurasia_event_option.10.a: "尸体继续沿着海岸被冲走，但我们还是无法找到那名受伤妇女的踪迹。"
 eurasia_event_option.10.b: "尸体继续沿着海岸被冲走，但我们还是无法找到那名受伤妇女的踪迹。"
 eurasia_event.11.t: "直播混乱"
 eurasia_event.11.d: "一个相当受欢迎的“hemmoroidcore”名为“Uncreated_Mental_Ilness72”的乐队，在我国乌克兰占领区一个城镇郊区的一个废弃钢厂举行了一场音乐会。虽然它最初并不起眼，但文化审核员开始报告在乐队歌词中潜在的骚乱呼声。随着越来越多的平民通过未注册的直播和面对面在线观看活动，他们演奏的歌曲变得越来越淫秽。最终，这位主唱高呼“彻底革命”，并割断了自己的喉咙。\n\n尽管执法人员对现场反应迅速，很快控制了群众，但在线观众遍布整个欧亚国。他们跑到破旧的公寓外，尽其所能进行破坏和暴乱，他们的行为通常以谋杀与自杀告终。这些案件往往发生在我国更贫困和更受排斥的地区中，最初的混乱和骚乱导致了种族对立加剧。\n\n“Hemmoroidcore”和相关流派已被禁止在所有公共与私人电台以及音乐渠道播放。国家心理学家正在积极研究攻击性爆发的原因和潜在应用。目前，人民仍然对我们的执政能力感到恐惧、不安和怀疑。"
 eurasia_event_option.11.a: "坐观世界燃烧……"
 eurasia_event_option.11.b: "坐观世界燃烧……"
 eurasia_event.12.t: "大规模崩溃"
 eurasia_event.12.d: "我国南部边境附近一系列被失业人群所占领的古老而又破旧的公寓楼已经濒临倒塌，这些公寓楼可以追溯到苏联时代——也许更早。大多数失业的当地人搭建的加强钢筋和木制扩建试图给几乎无法使用的结构延寿，但他们的努力最终失败了。因为其中一座最大建筑的主要地基因煤气爆炸而破裂，导致了一层又一层的坍塌。\n\n更糟糕的是，这座建筑并没有向下倒塌，而是向侧面倒塌，撞向了相邻的公寓，撞得瓦砾和钢筋四散。无论什么结构在更耸人听闻的小报报道所称的“死亡多米诺骨牌效应”中幸存下来，都充满了孔洞，到处都是碎片和尸体。\n\n一些幸存者在帮助自己和他人摆脱废墟时，试图确定坍塌的原因。许多人担心这是一次恐怖袭击，当一名男子声称在爆炸前听到一名男子用巴尔干语言大喊战争口号时，这一说法变成了指控，指控变成了斗殴。前租户之间种族、文化和宗教紧张关系的爆发被直播到数十万人眼前。\n\n最终，那些没有被钢筋刺穿或被混凝土压碎的人操起了手边的瓦砾互相残杀。后天的关系未能阻止暴力从该地区向邻近地区进一步蔓延。"
 eurasia_event_option.12.a: "更新失业统计数据。"
 eurasia_event_option.12.b: "更新失业统计数据。"
 eurasia_event.13.t: "传教士之死"
 eurasia_event.13.d: "昨天，我们首都一座教堂的一位深受爱戴的牧师被无人机投送的包裹杀死，这让我国许多信奉宗教的人感到绝望和悲伤。起初，他们感到困惑和不安，但当我们政府中一位不起眼的政客对这一事件发表了一些有问题的评论时，他们的情绪变成了不满。当天晚些时候，当这位政客在他父亲的避暑别墅里被人从远处搭讪时，一名公民拔出了一支未注册的枪支，试图刺杀这名公务员。\n\n幸运的是，人群中一名下班后的“抗议渗透”官员在她开枪前折断了这名女子的脖子。随着非执勤的防暴警察对逃离的暴徒重拳出击，这一事件升级为进一步的伤害。非执勤的装甲运兵车到达后，人群已经散去，但随着一个很受欢迎的购物区现在到处都是垃圾和前公民，公共论坛和国际社会上只会有更多的不满。\n\n这位政客（没受伤）在康复期间搬到了他母亲的湖边小屋，一笔小额津贴被给予了他的家人。"
 eurasia_event_option.13.a: "好险。"
 eurasia_event_option.13.b: "好险。"