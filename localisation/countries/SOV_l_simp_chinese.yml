 SOV_fires_of_siberia_desc: "西伯利亚正熊熊燃烧。大灾变不仅使沃尔库塔地区被淹没，同时洪水还将数座城市从地图上抹去。里海的突然扩张使2154年的中亚战争被迫结束，也让我国染指中亚的时机戛然而止。整块大草原烈火燎原，而军阀残余们仍在骚扰那些敢于冒险踏出主要城市的人。恢复西伯利亚的旧日面貌已是痴心妄想，但我们仍可以试试从废墟里挽救些许残余。"
 SOV_centralized_military_desc: "欧亚军由陆军、海军、空军和航天部门组成，它成立的时间相当短暂。大多数士兵都是黑暗时代的老兵，他们中的许多人仍然忠于当地军阀。最近将军队团结在首都的“Verhuvnaya Commanda”周围的努力并没有像我们希望的那样成功。如果认为那些我们称之为“士兵”的混账脑子里除了钱什么都没有，那就太天真了。未来的所有战事都应速战速决，以免军官们倒戈相向。"
 SOV_slavic_federation_desc: "斯拉夫联邦并不是一个集权的实体，而是一个松散的联盟。欧亚国仍然将自己视为“弱小”斯拉夫民众的保护者，并定期向其他成员国提供援助。虽然斯拉夫联邦中各国人民团结一致，但社会中的保守分子主张采取更积极的方式施加对成员国的影响，并认为联邦相比于我们的势力来说更是我们的职责。\n\n作为科兹洛夫的创意，他不大可能去解散斯拉夫联邦，但有传言称其成员国的不满正日益增长。"
 SOV_vadim_kozlov: "瓦迪姆·科兹洛夫"
 SOV_vadim_kozlov_desc: "作为自尤里·加加林以来最著名的宇航员，瓦迪姆·科兹洛夫来自一个工人阶级家庭，但在黑暗时代之后的几年里，他成为了英雄。\n\n瓦迪姆的父母都是四处奔波的炼钢工人和焊工。作为他们的长子，瓦迪姆在联邦各地的工业城市接受了有限的正规教育。瓦迪姆被编入武装部队，并立即被授予上校军衔，他利用非全日制教育项目获得了航空航天工程的综合文凭。在接下来的十年里，他成为了联邦开发太空资源努力的公众形象。\n\n科兹洛夫在工人阶级中非常受欢迎，且是一个忠于家庭的男人，并极其忠诚于奖励他辛勤工作的斯拉夫国家，他回避了从政或进入平民范围的提议。瓦迪姆·科兹洛夫是斯拉夫联邦的创始人，他认为这是人类进步的必要一步。"
 SOV_manifest_destiny: "欧亚国的命运"
 SOV_manifest_destiny_desc: "§L欧亚国在地球上的地位是明显的，但它也并不是没有竞争对手。有些人甚至敢于图谋我们在地图上的宝座。他们要求我们屈服只是时间问题。我们有必要迅速赶超他们，以便做好面对他们的准备。里海的后勤灾难绝不能重演。\n\n我们也承受不起失败。§!"
