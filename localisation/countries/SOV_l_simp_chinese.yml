 eurasia_event.3.t: "西部叛乱"
 eurasia_event.3.d: "自从大灾变之后，旧日的白俄罗斯被并入俄罗斯，东斯拉夫人就一直生活在欧亚的枷锁之下。东斯拉夫是一个由白俄罗斯、俄罗斯、乌克兰、波兰、德国、波罗的海等多个民族杂糅而成的不圣联盟，多年来一直是莫斯科政治的眼中钉。他们从未真正接受融入欧亚国，但也拒绝了所有发动徒劳反抗的挑衅。欧亚国本身四面楚歌，经济问题困扰，东部陷入泥潭，从未真正成功地将其国家认同强加于东斯拉夫人之上。事实上，通过改编学校课程和短期强制成人再教育课程等方式进行的大规模宣传和文化转化尝试，反而导致了地区民族主义的兴起。受到马克西姆·维利基和奥斯卡·桑布克等人物的启发，激进的沃斯拉夫人转而采纳了一种提倡泛斯拉夫主义的意识形态。最近莫斯科的动荡使这些颠覆组织得以扩散，将整个驻军赶出城市，暴露出欧亚国对武装起义准备不足。明斯克的驻军已经逃往东方，旧边界以西的一切实际都在叛军控制之下。"
 eurasia_event_option.3.a: "立即增派驻军！"
 eurasia_event_option.3.b: "我们还有更重要的事情要关注……"
 eurasia_event.4.t: "东斯拉夫之春"
 eurasia_event.4.d: "看来西部单薄的驻军终于在压力下屈服了。欧亚国士兵因为在明斯克附近被东斯拉夫游击队击败，所以希望沿着旧边界建立一条防线，但在一支零碎的坦克部队威胁要切断他们与欧亚国其他地区的联系后，他们被迫宣布全面撤退。\n\n由于整个前白俄罗斯都在他们的控制之下，东斯拉夫人在他们的前首都明斯克匆忙组建了一个临时政府。不过，卫星报告证实，并非一切都好，叛军容易发生内讧。调查小组已经报告称，东斯拉夫人的激进派系一直在围捕欧亚人和异己。一些村庄突发大火。有传言称，明斯克沦陷期间，炭疽武器意外泄露到农村（无论如何，我们的科学家向我们保证，在核心区外并不存在此类生物武器）。不幸的是，我们过于关注小军阀和卡累利阿人，无法腾出手来对该地区发动全面入侵。并且，这样做有可能会激怒德国人，估计他们很快就会利用这种情况。我们目前正在重新集结部队，来自新圣彼得堡的增援部队也正在路上。"
 eurasia_event_option.4.a: "东斯拉夫将会为自己的短见付出代价！"
 eurasia_event_option.4.b: "随他去吧。"
