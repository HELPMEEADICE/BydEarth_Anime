 TZN_jama_samatar: "萨玛塔·贾玛"
 TZN_jama_samatar_desc: "和蔼、亲切、友善、温和敦厚的萨玛塔·贾玛·巴雷喜欢自己所保护并领导的人民称自己为“库布瓦·姆琼巴”（斯瓦西里语里“伟大之父”的意思），尽管他看似仁慈、有着总是心不在焉的举止，他却是一个高效、实际的领袖人物，一名精明能干的外交家，而且在必要时也会变得十分残忍。在“大灾变”事件发生后，经常有人批判巴雷就像是一名旧时的非洲村庄酋长，声称他在历史大潮流中倒行逆施，与新世界完全脱节。巴雷却对此感到不屑、甚至还有些开心。\n\n萨玛塔出生在哈尔格萨的洪水中，成长在贫穷与暴力充斥的街道上。他加入了复兴非洲联盟的军队，并最终攀上了少校的高位。三十年来，他服役的岗位多种多样、愈发重要，他的权利范围涵盖军事和民用两个领域，能力和影响力也稳固上升。他成功的控制了各个部落间持续不断的紧张局势，以威势和共识调控着非洲的多国多语言文化社会。巴雷在处理一切对自己所保护人民的安全和幸福产生威胁的情况时，也展示出了同样的高效。对于新生的军阀、宗教狂热分子以及区域独裁者，他或是促成和平、或是以武力迫使他们屈服。尽管人们并不认为他是军事人才，他的军队却对这名“伟大之父”有着无比的忠诚，会为了得到他的认可而奋力地作战。萨玛塔 · 巴雷从未有败绩，不过他并不为自己的胜利感到欣喜，却只认为那是遗憾的必要手段。虽然他自己并不信仰任何宗教，但他却对各种宗教的传统都有着包容的态度。"
 TZN_dive_into_the_ocean: "挺进诸海"
 TZN_dive_into_the_ocean_desc: "地球上的海洋已经荒芜不堪。污染，过度捕捞，暖化的气候，导致了海洋生态系统的紊乱和崩溃，毁灭了那些一直依赖于海洋而生存的聚落。不过，在我们的领海已经有了一些生态恢复的成功迹象，挺进我们的这部分疆域将能为海滨经济带去新的活力，让鱼类重回人类的餐桌。"
 TZN_circle_lake_nalubaale: "环纳鲁巴莱湖聚落"
 TZN_circle_lake_nalubaale_desc: "由于水源的充沛供应，高效的反污染措施，纳鲁巴莱湖，也就是前人所谓的“维多利亚湖”，已经成功吸引了大批的居民在她的湖畔扎根。这片区域的人口有高度集中的趋势，我们需要确保本地的公共交通能赶上住民的需求。 "
 TZN_addis_ababa_railhub: "亚的斯亚贝巴交通枢纽"
 TZN_addis_ababa_railhub_desc: "旧有的火车和铁道设施越来越不能满足暴增的乘客的需要，埃塞尔比亚的轨道网络急需一次全面的翻新。我们提出了可以解决本地交通问题的援助方案，埃塞尔比亚的人民一定会感谢我们。"
 TZN_tanzaniasudan_connection: "坦-苏相勾连"
 TZN_tanzaniasudan_connection_desc: "为了与苏丹建立更紧密的联系，我们已经提议在坦桑尼亚和苏丹之间建立一条庞大的轨道网络。虽然这个工程主要还是由我们出资，但此举一定能给苏丹的人民急需的技术设施建设以有效的援助。"
 TZN_two_years_to_superpower: "两年入超"
 TZN_two_years_to_superpower_desc: "自美利坚合众国崩溃之后，世界上仅有的超级大国，就只剩下了风雨飘摇的中华人民共和国，近些年里，中国的影响力越发遭到各方的质疑。我们已经在东非地区取得了可观的地位，我们的影响力也跨越陆地，遍及整个大洲，超级大国这一地位是我们指日可待的。设定一个实现它的必然目标，将能给予全体非洲人力量、寄托和希望。"
 TZN_the_bluest_sky: "蓝天沉醉"
 TZN_the_bluest_sky_desc: "以我们目前的工业和科研基础，可以让我们拥有对敌空军的明显优势。让我们利用这一优势，投资我们的空天产业，完成我们的飞教任务，进而在战场上掌控空天。"
 TZN_ilats_fury: "伊拉特之怒"
 TZN_ilats_fury_desc: "组建一支具有远程武力投送能力的空军非常复杂，生产和维护飞行器的工业水平和科研基础的要求都非常高，在这个各行业已不再可能依赖外部进口的时代尤其如此。幸运的是，我们已经拥有了一批出色的空中武装，虽然其中有许多急需更新的老式装备。"
 TZN_kampala_international_airport: "坎帕拉国际机场"
 TZN_kampala_international_airport_desc: "坎帕拉国际机场——前身为恩德培国际机场——长期以来一直是乌干达唯一的国际机场。虽然设施本身并非国际旅行崩溃的主要问题，但该机场确实需要全面修缮了。此举还将能够提供一个将该设施部分留作军事用途的机会。"
 TZN_a_pity_you_cannot_see_from_here: "可惜你从这里看不到它"
 TZN_a_pity_you_cannot_see_from_here_desc: "拥有飞机是一回事。 知道如何使用它们是另一回事。 随着我们推出新飞机，我们有能力将旧机型重新用于培训目的，使我们能够为具有实践经验的新一代飞行员做好准备。"
 TZN_supersonic_aircraft: "超音速飞行器"
 TZN_supersonic_aircraft_desc: "具有超音速飞行能力的飞行器将极大地提高我们的空军投送能力，让我们得以快速而灵敏地应对威胁。继续此类战机地开发将使我们对非洲空域的掌控力无可匹敌。"
 TZN_we_will_ground_them: "空中包围"
 TZN_we_will_ground_them_desc: "在我们统一非洲，着眼空域的时候，我们也必须做好应对来自空中威胁的准备。不论是袭扰我们部队的支援机，还是瞄准我们城市的轰炸机，我们都必须确保拦截飞行器能完成保证空优的任务。"
 TZN_we_will_drive_them_into_the_ground: "我们会把敌机追下海"
 TZN_we_will_drive_them_into_the_ground_desc: "虽然我们不能忽视敌军对我们领空的威胁，但是，我们当前在非洲面临的主要威胁，还是来自地面的火力。必须优先发展近距离支援飞行器，为我们的武装在空中制造优势。"
 TZN_reap_the_air: "空中收割"
 TZN_reap_the_air_desc: "我们的工业能力进一步增加，那我们部署航空器的能力也得到了进一步的增强。有了比以往更大规模的飞行器，即使敌军战斗机来犯，我们也有把握用成倍的武力压倒他。"
 TZN_cover_the_sky: "遮天蔽日"
 TZN_cover_the_sky_desc: "我们在空中的优势将会延伸到我们的地面战场。为我们的空军增加更多的近距离支援机，敌军的地面武装将会因为踏入我国的领空而领教到什么是畏惧。"
 TZN_total_annihilation: "全面毁灭"
 TZN_total_annihilation_desc: "在轻型飞行器之外，专用的轰炸机可以将我们在领空的优势进一步推进，以威胁敌军地面武装。如果对我们国产的战机进行一番翻新作业，我们就能保证地面上不会有武力能阻挡我们的前进。"
 TZN_kigali_railhub: "基加利交通枢纽"
 TZN_kigali_railhub_desc: "为了改善我国边区军用和民用的交通，我们计划以基加利枢纽为中心，建造一条新的磁浮轨道。除开此举的经济利益，我们也将获得与敌人全面开战时，在此地的军队运动的便利。"
 TZN_the_panafrican_line: "泛非生命线"
 TZN_the_panafrican_line_desc: "不论是要为没有个人车辆的群体提供价格实惠的公共交通，还是在这个后石化的世界进行大规模的货物运送，我们的经济都要以我们的轨道网络为基础而建设。我们必须优先在全非范围扩展我们的轨道网络，我们对运输的任何投资，都能在经济效益上立即看到回报。"
 TZN_modernize_tanzania: "坦桑尼亚现代化"
 TZN_modernize_tanzania_desc: "虽然坦桑尼亚早已是东非联邦的一部分，地方的政治问题和灾害，让坦桑尼亚一直处于落后的状态。投资此处的经济将让坦桑尼亚的发展状况追上全东非联邦的水平。"
 TZN_sustainable_growth: "可持续增长"
 TZN_sustainable_growth_desc: "今天的局面不用再反复强调：地球的环境已岌岌可危了。经济增长必须小心地回避在未来衰退的风险，不必要的消耗必须削减，为未来保存资源，工业一定要强力地监管，以避免我们重蹈昨日的覆辙。"
 TZN_expand_the_abtbia: "拓展非商委"
 TZN_expand_the_abtbia_desc: "非洲贸易、商业与其他内政委员会，长久以来都收到倡议，建议把非商委从50个席位拓展到75个席位。在这种倡议之外，我们扩展联邦所需求的管理水平也在不断提高，现在是时候为非商委一举拓展这些席位了。"
 TZN_unshackle_the_hand: "松开镣铐"
 TZN_unshackle_the_hand_desc: "我们为监管和掌控工业已经做了那么多，但我们还要小心，不要异化生产本身。对我们监管活动的重新梳理可以帮助我们发现那些无用，可被安全抛却的冗赘法令，以及辨明那些可被流水线化的行业。这样大规模的变动总要触怒一些群体，但我们至少可以以妥协的姿态来面对大众。"
 TZN_northern_heavy_industry: "北方重工业区"
 TZN_northern_heavy_industry_desc: "我国有着全世界最大的人口量，因此我们对消费品和其他工业制成品的需求也是无比庞大的。我们有确保我们的工业能力可以追上我们不断增长需求的需要。在我国北方的失业逐渐发展成棘手的难题之前，我们不如用这工业化的一石解决需求和失业的二鸟。"
 TZN_southern_hydro_plants: "南方水力电站"
 TZN_southern_hydro_plants_desc: "我们要以可持续的手段获得需求的能源，所以必须扩大我们对清洁能源的投资。我们已经在国家的南方找到了几处适合营建水力发电项目的站点。"
 TZN_unrelenting_industry: "不止息地工业化"
 TZN_unrelenting_industry_desc: "虽然忽略自然环境的困境将会让我们重蹈旧日的覆辙，但我们也总有一天要为了实现我们的目标而做出残忍的牺牲。我们需要一支能御敌于国门外的军队，需要一个强健的经济让我们的人民富庶。保护环境当然是我们的一大目标，但我们不会为了这个目标放弃其他事业。"
 TZN_focus_on_the_mbt: "侧重主战坦克"
 TZN_focus_on_the_mbt_desc: "主战坦克从来都是战场上的多面手，也是现代军队的脊梁柱。增进我们制造和列传主战坦克的能力，将会是我们在未来取胜的关键。"
 TZN_legitimize_ai_planning: "AI决策合法化"
 TZN_legitimize_ai_planning_desc: "使用人工智能来进行决策并不是新的概念，但随着人工智能的水平增加，它从人类操作员处所需要获得的信息也在变少。我们可以用最少的人类参与完成高度有效，高度合理的计划。当然我们还需要为AI的规划方案添加一层人工许可的审核，但这对决策过程的改善是物超所值的。"
 TZN_network_node_expansion: "网络节点扩张"
 TZN_network_node_expansion_desc: "虽然旧日的互联网络已经不再，但更先进的网络节点以及附属的数据链接已经在很多国家的地方层面替代了互联网的职能。我国的许多人在今天仍然缺乏接入这些含有宝贵信息的数据链接的手段，因此我们必须投资建设新的网络节点，覆盖更广阔的人群。"
 TZN_legitimize_recycling_tanks: "回收坦克合法化"
 TZN_legitimize_recycling_tanks_desc: "我们的土地上有许多自20世纪就被遗弃的坦克，许多到今天仍在积灰，一些被改装成了拖拉机，还有一些落入了强盗之手。我们可以由政府出面将这些坦克收集并翻新，以低微的成本扩大我们我们的装甲规模。"
 TZN_import_asian_mining_specialists: "吸纳亚洲矿业专家"
 TZN_import_asian_mining_specialists_desc: "从中华人民古国，再到新生的中亚联邦，度过大灾变的亚洲如旧日一般完好如初。它们巨量的矿藏肯定起到了正向的作用，让他们成为世界矿业的领导者。从他们那边招聘一些顾问，让我们能利用他们的专业技术，为我们的工业进程效力。"
 TZN_tie_eco_to_energy: "以清为源"
 TZN_tie_eco_to_energy_desc: "世界因为污染型能源的滥用而蒙尘。建立新的清洁能源工程可以确保我们的能源独立性，也能最小化我们发电行业的环境影响。"
 TZN_set_new_goals: "设定新目标"
 TZN_set_new_goals_desc: "终于，我们努力规划，轻松实现了大部分的发展目标。但我们还不能就地坐下欢庆胜利。我们需要维持这股工业化的势头，设定新的目标，以加倍的努力追上我们落于人后的时间。"
 TZN_orbital_academy_of_sciences: "轨道科学院"
 TZN_orbital_academy_of_sciences_desc: "在太空领域展现实力，是最能彰显我们科研力量和工业水平的方式。在轨道上建立一座轨道科学院将能吸引当今最睿智的科研人才，为我们的太空科学发展奠基。"
 TZN_enforce_parcel_tracking: "执行包裹跟踪"
 TZN_enforce_parcel_tracking_desc: "我们的工业已经得到长足发展，现在有大量的运输却还要经由非正式途径来完成，不时造成货物的丢失或遗弃。执行包裹跟踪将为我们的运输行业增加可靠性，确保商品安全抵达，业务和工厂顺利运转。"
 TZN_expand_the_workday: "增加工作日"
 TZN_expand_the_workday_desc: "我们军队物资和消费品的需求不断升高，工业能力的追逐越发吃紧。一些工厂主倡议扩展合法的工作日，允许工人进行更长的轮班。通过要求工人志愿参与这样的轮班，并给与更多的休班机会，我们或许能让工人也接受这一方案。"
 TZN_develop_somalia: "开发索马里"
 TZN_develop_somalia_desc: "虽然一同经历了大灾变，索马里仍然在基础建设上大步落后于人。建立一个开发基金，侧重于改善这个国家的轨道网络，将为索马里建立后续开发的基础。"
 TZN_bail_out_iniko_bank: "救济因尼科银行"
 TZN_bail_out_iniko_bank_desc: "因尼科银行是今天索马里最大的银行，不幸的是，当地局势的混乱和地方政府的懒政（或许此地从未真正得到过管辖）很有可能让因尼科银行不复存在。为这个银行纾困可以避免索马里的经济危机，也可以为我们购买到银行内部重要领导的影响力。"
 TZN_locked_and_loaded: "枕戈待旦"
 TZN_locked_and_loaded_desc: "23世纪已走向尾声，东非人民联邦的军队一跃成为世界第二。虽然对付地方军阀我们的实力已经不在话下，但单靠人力的堆砌还不足以让我们抵御外国的入侵，我们必须要对军队快速地现代化，决定我们的战略目标何在。"
 TZN_we_have_the_skill: "厉兵秣马"
 TZN_we_have_the_skill_desc: "当然不能忽略国防的重要性，我们的军队就是我们实现力量投射的终极武器。将焦点放在军事训练上，将不仅能帮助我们保卫联邦，也能干涉这片大陆的其他地缘，在必要的时候与我们的敌人开战。重新检验我们的训练和装备，将磨砺我们的宝剑，让我们的部队在大陆上无敌手。"
 TZN_tier_iv_training_sequence: "4级训练程序"
 TZN_tier_iv_training_sequence_desc: "我们要在全球保持竞争力，就必须确保我们有世界级的步兵训练。训练程序在欧洲被广泛应用于步兵实训，我们要让部队接受四级训练（包含严酷天气，城市作战，快速交火和群众控制），才能得心应手地面对23世纪战争的挑战。"
 TZN_orbital_military_institute: "轨道军校"
 TZN_orbital_military_institute_desc: "早在几十年前，就有人提出了轨道军校的构想，如果建成它将成为我们国家骄傲的象征。军校将以小型化，先进化的太空站为形式，我们最精英的指挥官会在其中执行高拟真的军事模拟，与协同的观察人员一起，掌控地球表面的冲突。毋庸置疑，这会是一个极其昂贵的工程，但这将确立我们作为世界最先进军事体之一的地位。"
 TZN_lightspeed_warfare: "光速战争"
 TZN_lightspeed_warfare_desc: "机动性从来都是现代战争的决定性因素，但情况已经在大灾变后有了微笑的变化。在最先进的燃料电池引擎上投资，可以为我们的步兵提供载具和翻新的机械化战术，让我们能攻敌以弱，或是快速驰援。"
 TZN_the_os_line: "刚南线路"
 TZN_the_os_line_desc: "刚果—南非的交通线从来都是我们对抗刚果人和整个自由联盟的大动脉。虽然一些局部的细节已经被部分的实施，但是完成这条生命线可以极大地增强我们防御卧榻之敌的能力。"
 TZN_we_have_the_time: "不动如山"
 TZN_we_have_the_time_desc: "我们军队最终的目的，是服务于我们的人民和国家，保卫二者必须是它最优先的事项。这并不意味着我们要放弃进攻，我们可以等待人员撤离，部队就位之后再行展开。"
 TZN_prepare_fortifications: "准备防卫"
 TZN_prepare_fortifications_desc: "人民联邦被敌人所包围，包括西方的自由联盟，北方不稳定的国家，周边零散的军阀小国。优先建设防卫工事，空军基地和其他的防卫手段，可以让敌军不敢轻易踏入我们的国境。"
 TZN_emergency_rotation: "紧急轮班"
 TZN_emergency_rotation_desc: "动员我们的预备役，将他们调动到我们的工事中，我们就能确保我们的边境安全无恙。我们也能分出一些人手去建设新的工事。"
 TZN_army_of_the_people: "人民之军"
 TZN_army_of_the_people_desc: "如果我们的军队要为人民服务，那我们的人民也就应该为军队服务。施行一年的义务兵役，将为我们填补不那么紧急的军队职缺，并且重设我们的征兵制度将确保我们在必要时有更多的人力可以调用。"
 TZN_an_undefeated_dream: "不败之梦"
 TZN_an_undefeated_dream_desc: "从大灾变，刚果危机到非盟的崩溃，东非联邦始终耸立。我们坚定地以新兴国家伫立于世，有着庞大的工业，庞大的军队，出彩的科研能力为后盾，泛非之梦不仅在我们的国境内存活兴旺，很快它也要超越国境，在千里之外繁荣昌盛。"
 TZN_the_interparty_line: "跨党派阵线"
 TZN_the_interparty_line_desc: "虽然泛非议会由许多政治团体组成，其主要部分都还以惊人地统一维护着泛非主义的大旗。这些团体可能因为我们要做些什么，或者以什么为优先事项来实现泛非主义有所分歧，但维护这一宝贵的团结，回避内斗，将是我们避免其他许多国家覆辙的关键。"
 TZN_acalan_expansion: "非文院扩展"
 TZN_acalan_expansion_desc: "这片大陆有着超过三千种不同的族裔，两千种不同的语言，我们需要尊重和理解这所有人。非洲语言、艺术与民族文化学院这一核心机构，在持续着推进教育，认可和使用非洲文化。扩展这个组织可以让它维持自己的职能，甚至让我们有机会制造出价格低廉的AI辅助翻译设备。"
 TZN_umoja: "乌贾玛精神"
 TZN_umoja_desc: "乌贾玛，亦即博爱，是东非联邦长久以来得以自治的合作理念。虽然主要党派们都认同这一观点，但毋庸置疑，人民联邦正站在历史的交叉口，我们必须拔腿前行，走向繁荣或走向毁灭。"
 TZN_the_road_of_plenty: "丰饶之道"
 TZN_the_road_of_plenty_desc: "姆巴巴-姆瓦纳-瓦丽莎基金会出人意料地赢得了大选，基金会恢复自然环境的呼吁获得了选民的共鸣。莫约·琴杰拉伊现在正领导者人民的雄心，要将非洲的生态系统完璧还以人民，超越单纯的保护而走向更广阔的复兴。前路挑战重重，而莫约·琴杰拉伊坚信非洲的人民有这般进取之心。"
 TZN_machine_service: "机械侍佣"
 TZN_machine_service_desc: "现在的科技足以自动化大部分的劳动。但与其盲目的工业化，让市民失业，不如利用简短的技术来改善市民的生活。我们可以改善落后地区运输业的服务，也可以重建生态环境，恢复我们往日的荣光。"
 TZN_an_agrarian_life: "农耕生活"
 TZN_an_agrarian_life_desc: "环境的衰退迫使许多农民离开耕地，要么转手卖给工业化的农业公司，要么直接抛荒。在这个我们为非洲注入新活力的时刻，乡村的聚居地也可以重获新生，农耕重新成为一种生活选择。"
 TZN_fly_to_the_stars: "飞向群星"
 TZN_fly_to_the_stars_desc: "把国家的重心放在地球表面的生物上，并不代表宇宙对我们就毫无意义。在轨道间落足可以让我们部署许多有用的卫星，这些卫星可以监测天气，支持通信。虽然要很久之后才能扩展我们踏向群星的脚步，但是我们需要先安定地球的家园，才能勇敢地向宇宙迈进"
 TZN_mold_nature: "塑造自然"
 TZN_mold_nature_desc: "我们不止是要光复自然，我们还必须确保新的环境能够经受人类的考验，更能支持人类的发展。基因编辑和生态工程必须齐头并进，对驯养物种进行野化保护，这样一来，物种之后的子代才能在环境中繁衍生息。"
 TZN_a_sea_of_green: "翠绿树海"
 TZN_a_sea_of_green_desc: "日子一天天过去，非洲大地的伤疤也渐渐愈合。曾经是沙漠化田地，和被滥伐丛林的地方，现在已是庄稼葱茏，雨林复生。我们亲手为自己造就了第二次机会，这次我们一定不能重蹈往日的覆辙。"
 TZN_beneath_an_open_sky: "在湛蓝的天空下"
 TZN_beneath_an_open_sky_desc: "这个世界或许再也不会恢复到大灾变之前的模样。但在自然界里，新的生命也总是从死亡中诞生。有了我们今日所播下的种子，一个新的阿非利加终将绽放，让我们的后代得以再一次地享受大自然的恩惠。希望，希望他们不会浪费这第二次机会。"
 TZN_respect_maketh_man: "尊尚成人"
 TZN_respect_maketh_man_desc: "萨玛塔·巴雷和他的人民非洲党就是靠着“尊重”这二字行走人间，才得以一直当政，赢下一场又一场竞选。因为不论是彼此尊重，还是尊重文化，尊重我们的星球，尊重就是造就我们今日人民联邦的基石和信念。我们正要迈入新的时代，世界也会前所未有地尊重我们非洲。"
 TZN_infinite_prosperity: "无限财富"
 TZN_infinite_prosperity_desc: "这个世界有本事满足所有人的需求，却没办法满足每一个人的贪婪。我们宣扬祖先的品德，摒弃物质主义，就能抱枕我们的人民生活得富庶而圆满，不必走上奢靡的邪路。"
 TZN_the_golden_continent: "黄金大陆"
 TZN_the_golden_continent_desc: "每个时代都有伫立一时的山巅之城。现在该让非洲来宣称这把宝座。我们经济不断增长，我们对大洲的掌控越发完整，世人的期待开始投向我们。虽然全球化的经济不可能再重现，但我们还是能观察到，大量的外国投资和技术移民正源源不断涌向我们的国家。"
 TZN_an_honor_to_serve: "参军光荣"
 TZN_an_honor_to_serve_desc: "我们的军队是国家的骄傲，让整个非洲都眼馋。我们的军队不管是在战场，还是在救灾现场，或者只是在街道上巡逻，他们都在尽责地保护人民。将军队的文化地位拔升到传奇的地步，一定能为我们招徕勇敢而忠心的新兵。"
 TZN_deep_memory: "深度记忆"
 TZN_deep_memory_desc: "大灾变和随后的冲突毁坏了太多的文化遗产，只给我们留下对过去记忆无限的渴望，但我们要得到比过去的记忆更多的东西，深度记忆工程是一个不仅记录文化作品，也要记录作品所在的社会场景，相关的元评论的浩瀚工程。最终我们要造出一个广博的图书馆，让文化得以在它全息而饱满的环境中留存。"
 TZN_till_the_earth: "耕耘地球"
 TZN_till_the_earth_desc: "非洲在最近的几个世纪里，一直是人口增长密度最高的去与，甚至在大灾变前也是如此。要养活这片大陆可不容易，更别提我们还要兼顾环境的可持续和气候的适应力。但现在我们有了受过教育的人口，也不再缺少工作的人手，我们已经准备好彻底改造我们的农业，来应对这个新世纪的要求和挑战。"
 TZN_eradicate_starvation: "消灭饥荒"
 TZN_eradicate_starvation_desc: "虽然我们已经拼尽全力，粮食安全仍然是我国大量人口的燃眉之急，虽然在气候崩溃的背景下，不是所有人都会饿死就已经是万幸。但在23世纪，我们有了更多的手段。不管是大量建设作物价格低廉的垂直农场和菌丝蛋白，还是简单而有效地改进我们的传统农业，我们都有把握永远不再让饥荒回到我们的国境以内。"
 TZN_things_come_together: "万事俱备"
 TZN_things_come_together_desc: "人民非洲党还有许多亟待执行的伟大议程，但在今天，我党酝酿已久的梦想终于要实现了。非洲在我们的领导下变得更加强大和团结，非洲的未来比以往任何时候都更加光明。"
 TZN_the_full_yellow_sun: "炎炎黄日"
 TZN_the_full_yellow_sun_desc: "出许多人意料地，巴达耶·姆卡里党在激烈的政治角逐中脱颖而出，赢得了大选。巴达耶·姆卡里党以注重教育，科研和技术的纲领参选，他们提出了雄心勃勃的未来蓝图，要在今日将它实现。此事非同小可，但卡奈·利班不会因为乞力马扎罗之高就驻足不前。"
 TZN_where_we_began: "我们的原点"
 TZN_where_we_began_desc: "我们对未来的执着不会削减我们对过去的尊敬。保护我们的历史记录和文物遗产应当是我们社会科研的首要任务。只有我们了解自己的过去，才能让历史的教训为我们在未来服务。"
 TZN_fund_holotheaters: "资助全息影院"
 TZN_fund_holotheaters_desc: "全息影院是现代大众文化的巅峰，不仅是在后互联网时代为电影艺术灌注了新的生命，也是为更加沉浸的体验提供了超越传统的电影。资助新的全息影院的建设不仅能让我们的政府影响到更多电影的观众，更能鼓励新一代的艺术家拥抱科技的表现力。"
 TZN_who_we_are_now: "我们今日的模样"
 TZN_who_we_are_now_desc: "在展望未来的时候，我们绝不能忽视自己的过去。我们还有重大的责任肩负在身，要帮助非洲从大灾变的影响下重建。我们要用最好的科技和最巧的方法解决这些难题。"
 TZN_legalize_ai_in_the_workplace: "职场AI合法化"
 TZN_legalize_ai_in_the_workplace_desc: "人工智能的争鸣由来已久，其中很大一部分是在考虑人工智能对人类工作的影响。虽然许多人曾经恐慌引入AI会带来大面积失业，我们则相信AI是将人从苦役中解放出来的关键。立法批准AI参与实务工作，人类工人可以转而专注于寻找更有创造力的解决方案，实现他生活和工作的平衡。"
 TZN_what_we_shall_become: "我们明日的形态"
 TZN_what_we_shall_become_desc: "非洲的明日对不同的人来说，也有着截然不同的意义。意义之多，让我们今日的世界有太多的事还悬而未决，从大灾变的影响，到日常的琐事，不论从什么角度去看，我们都必须准备好迎接未来的挑战，抓住变局中的机遇。"
 TZN_the_congo_cosmodrome: "刚果航天发射中心"
 TZN_the_congo_cosmodrome_desc: "维持太空工业运转需要巨量的基础工业支持。虽然东非联邦一直都有推进这个行业的实力，我们的邻居却没有这样的本领。利用刚果正在增长的工业，来培植一个新的航天设施，它将不仅能增强我们投送入轨的能力，更能成为刚果骄傲的民族符号。"
 TZN_orbital_superstation: "轨道超级空间站"
 TZN_orbital_superstation_desc: "虽然我们对发射卫星和小型载人空间站已不陌生，但这和我们今日的计划相比也要相形见绌。在轨道上建立一座多用途超级太空站将是展现非洲登上世界舞台的最好的壮举。当然了，这一理想需要许多年来实现。但即使只是工程的开土动工也能极大地推进我们在新太空竞赛上的地位。"
 TZN_land_of_liberty: "自由之地"
 TZN_land_of_liberty_desc: "非洲人民党上下一阵惊愕，大陆人民阵线——这一非人党的死对头竟然胜选。虽然这不代表泛非之梦的破碎，但这代表着非洲将有重大的意识形态转变。萨玛塔·巴雷的兄弟，瓦拉卡·巴雷领导的政府，将追求国家主权，提升个人自由，同时仍寻求与非洲大陆上的诸国建立紧密的联合。"
 TZN_observe_tradition: "恪守传统"
 TZN_observe_tradition_desc: "我们的传统文化，被家族和社区代代传承，让我们得以团结出超越个人的力量。如果我们要真正地荣耀我们的先祖，传承他们的智慧，那我们就一定要努力在这个后大灾变时代，保护传统文化的价值。只有吸取过往的经验，我们才能在未来避免毁灭性的覆辙。"
 TZN_establish_the_subdivisions: "建立次级行政区划"
 TZN_establish_the_subdivisions_desc: "在人民非洲党的统治下，许多小型社区认为自己的意见被国家忽略。我们要建立更多的行政区划，更多地认可地方的社群和文化，我们要确保国境内的所有人都对国家有发言权。"
 TZN_all_the_nations: "民族之林"
 TZN_all_the_nations_desc: "东非联邦的民族长久以来已经融入了联邦，民族成为了一个更像是地缘概念而非文化实体的结构。人民非洲党对非洲的谋划，将让我们不断看到这样的事情继续在非洲大陆上发生。虽然我们认同统一非洲是我们的最高目标，但这不应该以民族的认同为代价。推行民族文化认同项目将确保非洲能保住他的生命力，而不会变得同质化。"
 TZN_merit_in_freedom: "自由精神"
 TZN_merit_in_freedom_desc: "虽然旧有的东非联邦远称不上专制，但确实缔造了许多压迫人民的严刑峻法。我们打算删减其中最严格的那些法条——不是要让人民胡作非为，而是要给与人民更大的自由，让他们能为自己和家庭建设更好的生活。"
 TZN_follow_progress: "追随进步"
 TZN_follow_progress_desc: "非洲的未来不应当由政客、技官或者寡头决定，而应当由它的人民来决定。改善我们的学校，向革命性的行业投资，非洲的未来将会比建设他的我们一代更加光明璀璨。"
 TZN_a_familiar_home: "甜蜜家园"
 TZN_a_familiar_home_desc: "自大灾变以来，世界的样貌极大地改变了，或许再也无法挽回。这让非洲任保有的自然遗产更加宝贵，我们应当想方设法，让自然焕发生机，让我们的后代也可以享受自然的馈赠。"
 TZN_destiny_of_eons: "万古天命"
 TZN_destiny_of_eons_desc: "非洲的人民从古至今都向往着自由和繁荣。而现在，这片大陆经由几个世纪的坚韧和勤奋，抵达了黄金时代的巅峰。对于这个摇摇欲坠的世界，很多事业都还悬而未决，但非洲至少能以尊严也强健的姿态面对接下来的挑战。"
 TZN_pan_africanism: "泛非主义"
 TZN_pan_africanism_desc: "非洲和他的人民相分离已经太久了，但这样的悲惨终有尽头。泛非主义从挥之不去的殖民主义下，寻求在非洲的人民之间搭建起团结的共识。东非联邦已经成功地统合了许多的国家，这不是泛非主义的结束，而是统一非洲的开始。"
 TZN_anti_nativism: "反本土主义"
 TZN_anti_nativism_desc: "虽然我们尊重联邦内部的族群和文化，但总有些人想要得到更多的认可，或是不愿意放下古老的仇恨。以中心化的手段来提倡团结——同时也扫清余孽——将能够把联邦从本土主义言论的泥潭中挽救出来。当这些古老的仇恨终结了旧日非盟的那一刻，它们就不再值得被保留了。"
 TZN_beyond_the_homeland: "家园之外"
 TZN_beyond_the_homeland_desc: "梦想已然成真。非洲得到了统一，甚至比曾经的非洲联盟还要团结。然而，这仅仅是一个开始。随着尘埃落定，我们在重建家园的同时也必须向外看去，稳固我们在世界上的地位。非洲人民联盟已成为现实，非洲世纪的黎明也将随之到来。"
 TZN_over_the_atlantic: "跨越大西洋"
 TZN_over_the_atlantic_desc: "随着跨越大西洋的航线逐渐通畅，与南美洲贸易的新机会得以出现。南美诸国里，巴西和阿根廷正舔舐着内战的创伤，玻利维亚选择与世隔绝，安第斯协定的人民则因其自身的成功而享尽繁华。"
 TZN_compete_with_europe: "与欧竞争"
 TZN_compete_with_europe_desc: "将我们定位为欧洲经济上的竞争者，将有助于我们打入他们一度主导的市场，同时也促进双方的创新，为双方都带来益处。不过我们也必须要小心，不能跃进至恶意竞争的程度；毕竟，我们可不能失去欧洲市场。"
 TZN_assign_indian_priorities: "优先对印外交"
 TZN_assign_indian_priorities_desc: "印度地缘上距我们更近，它也是又一个在世界舞台上崭露头角的大国。虽然许多人认为印度在大灾变后就不复存在，但是印度已经在重新统一和重建国际上取得了长足的进步。与印度各部建立外交关系将确保我们始终和印度势力的领袖关系良好，在这百废待兴的世界经济中拿下一块立足之地。"
 TZN_northern_advisor_office: "北方顾问处"
 TZN_northern_advisor_office_desc: "西非因刚果危机而与被迫我们隔绝，我们与北非则几十年来一直保持着稳定的联系。然而，这并没有起到多大作用：北非地区被内战所撕裂，其烈度甚至比西非还要严重。尽管凭借北方顾问处取得了些许进展，但我们对北非大部分地区的介入才刚刚开始。"
 TZN_westbound: "放眼向西"
 TZN_westbound_desc: "西非受非洲联盟崩溃的打击最为严重，很快就陷入混乱并切断了与东非的联系。如今局势已尘埃落定，形势则十分严峻。西非地区严重分裂，许多大国的思想既危险而又极端，但这并不意味着该地区的全体民众都不愿意接纳我们。"
 TZN_monopolize_pan_africanism: "独揽泛非主义"
 TZN_monopolize_pan_africanism_desc: "西非的几个主要大国认同各种截然不同的泛非主义，大多与我们的并不相符。通过发起一场宣传运动来宣称泛非运动的主导地位，我们可以获得足够的民意支持，使占领解放领土变得更加容易。"
 TZN_a_warpath: "战争之路"
 TZN_a_warpath_desc: "西非的一些国家十分强大，足够对我们形成挑战。无论是在先进技术、无情的工业化还是纯粹的狂热的议题上，他们都根本不打算考虑我们的提议。看来必须借用武力才能让他们领土上的人民获得自由，尽管过程可能令人遗憾。"
 TZN_the_land_of_endless_cities: "无尽城市之地"
 TZN_the_land_of_endless_cities_desc: "西非进行了快速城市化，但同时却又遭受着沙漠化和洪水爆发，而这最终导致城市地区陷入了绝境。毫无疑问，对他们伸出橄榄枝，进行援助和投资将大有帮助。虽然该地区的一些大国仍将反对我们，但那些国土更小、处境更绝望的国家会容易接受。"
 TZN_limited_recognition: "有限承认"
 TZN_limited_recognition_desc: "虽然好处多多，但可以理解的是，各国会对是否要冒着失去其身份和主权的风险加入我们而犹豫不决。然而，我们愿意妥协。对地区自治给予有限的承认将有助于平息部分担忧，尽管谈判仍无论如何都将很困难。"
 TZN_african_trade_union: "非洲贸易联盟"
 TZN_african_trade_union_desc: "贸易是一个国家的命脉。通过在西非建立贸易联盟，我们可以帮助这个境况不佳的地区重整旗鼓。而一旦改联盟成立并运作起来，毫无疑问，它带来的好处将随着我们影响力的增长而更加广泛。然而，在非洲大陆仍然分裂的情况下，经济和文化冲击不可避免。"
 TZN_internal_reform: "内部改革"
 TZN_internal_reform_desc: "联邦也许经历了许多磨难，但仍未到达完美。官僚腐败、低效和政治分裂仍然牢牢地存在于我们的内部之中。我们不能安于现状，任其恶化，否则就有可能失去我们辛辛苦苦建立起来的一切。"
 TZN_abolish_household_registration: "废除户籍制度"
 TZN_abolish_household_registration_desc: "户籍制度部分地模仿了中国使用的户口制度，这是一种半生不熟的尝试，旨在阻止席卷世界许多地区的不受控制的大规模移民。虽然在一定程度上取得了成功，但这一措施越来越多余，经常招致公众的批评。废除该制度将是一个受到欢迎的举措，同时还能腾出其他政策方面更为急需的资金。"
 TZN_address_intertribal_conflicts: "应对部族冲突"
 TZN_address_intertribal_conflicts_desc: "长期以来，部族冲突一直阻碍着我们团结联邦各国的努力，毫无疑问，这也将成为团结非洲大陆的一大障碍。从古老的竞争到现代的紧张局势，在解决这些冲突的同时兼顾当地文化将是一项异常艰巨的任务。但失败的代价是长期的不稳定和暴力冲突，我们不能置之不理。"
 TZN_expand_regional_autonomism: "扩大地区自治"
 TZN_expand_regional_autonomism_desc: "我们打击本土主义的最有力工具是证明我们自己对非洲文化和人民的承诺。给予各个地区更多的自治权将使他们能够更好地保护自己的文化特性，同时它们仍然是我们更广泛的泛非社会的一部分。这也将有助于使我们的社会在文化上更加充满活力。"
 TZN_the_radicals: "激进分子"
 TZN_the_radicals_desc: "当然，并非所有大党都走同一条政治路线。有些人对非洲的看法与主流意见大相径庭，有的技术官僚提倡在日常生活的方方面面采用尖端技术，有的自由主义者则寻求扩大个人自由，几乎达到了NMLAP的程度。在口头上支持那些更容易接受的立场，并集中精力疏远那些不太容易接受的立场，将有助于巩固我们的政治地位。"
 TZN_party_unity: "政党联合"
 TZN_party_unity_desc: "虽然其他党派的内部事务归根结底是他们自己的事，但我们对自己的内部事务有更大的影响力。人民非洲党在很多方面都体现了东非联邦的价值观及其泛非理想，但总有机会调整我们的立场，以便更好地实现这一目标。"
 TZN_a_united_state: "联邦之国"
 TZN_a_united_state_desc: "虽然给予更多的自治权在表面上听起来不错，但它有可能使我们试图遏制的本土主义浪潮更为猛烈。联邦应将重点放在促进单一、集中统一的政体上，承认所有民族都是更广泛社会的一部分。这不仅更易于治理，而且标准化也将进一步促进工业发展。"
 TZN_consider_dissidents: "不同之声"
 TZN_consider_dissidents_desc: "虽然泛非梦想在东非联邦内蓬勃发展，但并非所有人都对国家的管理方式感到满意。在几十年前的刚果危机期间颁布紧急权力之后，我们的国家并不像我们的言论所声称的那样民主。与其继续在这种虚伪中煎熬，也许是时候考虑取消这些紧急权力，重新启动全面的民主进程了。"
 TZN_meritocratic_rule: "选贤任能"
 TZN_meritocratic_rule_desc: "与其继续在紧急状态下苟延残喘，现在更是是联邦开始恢复民主统治的时候了。但这并不意味着我们应该让任何人都可以竞选公职——为了不让猖獗的民粹主义导致刚果危机重演，我们将对竞选公职的人制定严格但公平的要求。这将确保他们有足够的资格担任领导职务，同时又能保持制度的合理民主性。"
 TZN_dominant_party_democracy: "一党独大民主"
 TZN_dominant_party_democracy_desc: "刚果危机后颁布的紧急权力是有原因的：防止狂热的民粹主义和本土主义破坏国家。虽然我们没有背弃民主，但我们不能陷入政治僵局之中。保留一定的权力将确保我们在大选后仍能牢牢掌控国家大局，尽管其他政党很可能以相同的方式在选举中击败我们。"
 TZN_new_elections: "新选举"
 TZN_new_elections_dsec: "随着紧急权力的取消，我们现在早该举行新一轮选举了。是进一步巩固我们政党的地位，还是看到一个持不同政见的政党上台执政，我们将拭目以待，但无论如何，我们都必须开始准备我们的竞选活动。"
 TZN_panafricanism: "泛非主义"
 TZN_panafricanism_desc: "非洲大地及其人民长期以来一直存在着诸多分歧，但这不会永远如此。泛非主义寻求在非洲人民之间建立一种团结感，一种源于回应殖民主义及其遗留问题的团结感。东非联邦已成功地将无数国家聚集在其旗帜下，而我们的工作才刚刚开始。"
 TZN_anti_corporate_policy: "反企业法"
 TZN_anti_corporate_policy_desc: "虽然企业在我们的经济中扮演着重要角色，但它们为一己私利剥削非洲和非洲人民的历史由来已久。强有力的政策和更有力的执法将使它们保持一致——迫使它们保持公平和可持续的做法。"
 TZN_expand_regulations: "扩大监管"
 TZN_expand_regulations_desc: "从欧洲的殖民主义到最终导致“大灾变”的自取灭亡式增长，非洲深受毫无管制的企业活动之害。我们必须进一步扩大监管，确保我们的资源得到有效利用，造福所有非洲人民。"
 TZN_consider_unions: "工会之需"
 TZN_consider_unions_desc: "每个工人都应该获得体面的工资和安全的工作环境。通过与工会密切合作制定集体谈判协议，我们可以确保工人获得更公平的待遇和尽可能好的工作条件。"
 TZN_idealism_and_pragmatism: "理想主义与实用主义"
 TZN_idealism_and_pragmatism_desc: "我们支持普通工人，坚决反对剥削，但这并不意味着我们要疏远境内的企业。甚至可以说，我们承担不起其带来的后果。做出一些无伤大雅的让步来改善他们的底线，应该会减少他们对我们更为严格法规的反对。"
 TZN_anti_capitalist_rhetoric: "反资本主义论"
 TZN_anti_capitalist_rhetoric_desc: "对非洲许多人来说，资本主义是一个肮脏的字眼。长期以来，资本主义是殖民主义在我们土地上的驱动力，许多人认为资本主义是伴随着大灾变而来的气候破坏的关键因素。在我们的宣传中承认这些观点将有助于增进民众的支持。"
 TZN_aid_for_the_mpla: "援助安哥拉人民解放运动"
 TZN_aid_for_the_mpla_desc: "安哥拉人民解放运动是一个经久不衰的政党。该党成立于近250年前，即使在大灾变发生之后，也一直是安哥拉的主导政党。但是，由于该运动正处由本土主义者执政的刚果的对立面，我们必须确保他们有充足的资金......和武装。"
 TZN_the_congolese_legacy: "刚果危机的教训"
 TZN_the_congolese_legacy_desc: "刚果危机代表了非洲最为恶劣的本土主义情绪。随着刚果的一次民族主义起义，古老的非洲联盟便陷入了死亡螺旋，从此一蹶不振。联邦或许幸存了下来，但我们决不能允许刚果的错误重演。"
 TZN_stabilize_the_mwitanzige_rift: "稳定姆维坦齐格裂谷"
 TZN_stabilize_the_mwitanzige_rift_desc: "姆维坦齐格大裂谷沿着我国与刚果的边界延伸，包括以其命名的姆维坦齐格湖。几十年来，它一直是我们与交战邻国之间的缓冲地带。但是，随着裂谷地区局势的恶化，军阀们自相残杀，而NMLAP却向他们伸出了橄榄枝，现在彻底解决该地区局势的时机到了。"
 TZN_reign_in_the_warlords: "军阀之治"
 TZN_reign_in_the_warlords_desc: "姆维坦齐格裂谷或许可能是有用的缓冲区，但那里的军阀仍然只是军阀。他们是暴君和独裁者，通过恐惧和残暴统治自己的领地。我们不能再让生活在他们统治下的人受苦，必须对其进行干预，以实现我们保护非洲人民的承诺。"
 TZN_restart_the_proxy_war: "重启代理战争"
 TZN_restart_the_proxy_war_desc: "操纵姆维坦齐格军阀进攻刚果似乎是一个令人厌恶的选择，但这将严重损害NMLAP的信誉。我们并不指望军阀们能坚持多久，尽管暗中向他们运送武器和培训人员可能会让他们多坚持一段时间。虽然武装那些军阀仍然是一个非常可疑的举动，但它仍然是两害相权取其轻；如果任由其蔓延，NMLAP将在这片土地上造成无休止的混乱，相比之下，军阀们的罪行就显得微不足道了。"
 TZN_expand_the_union: "扩大联盟"
 TZN_expand_the_union_desc: "姆维坦齐格裂谷已被解放，救援物资正源源不断地向长期受苦受难的民众发放。毫无疑问，他们现在必将出于感激加入东非联邦，我们不能回避这一事实。我们在姆维坦齐格的行动是多年来最大的反军阀行动，这将能体现我们一如既往地强大。"
 TZN_pan_african_alliance_building: "泛非联盟建设"
 TZN_pan_african_alliance_building_desc: "虽然可以预见，NMLAP已经征服了姆维坦齐格地区，但他们与看似装备不足的军阀的斗争让他们显得软弱无力，无法保护自己的人民。我们必须在政治上推动这一优势，使自己成为非洲更强大的权力竞争者。"
 TZN_initiate_expansion: "启动扩展计划"
 TZN_initiate_expansion_desc: "在他们传播其破坏性意识形态或胆大到直接攻击我们之前，是时候将NMLAP绳之以法了。他们的无政府原住民主义将不再威胁非洲的稳定和统一；很快，东非联邦将解放我们在西部的兄弟，并横跨整个非洲大陆的南半部。"
 TZN_in_the_land_of_endless_cities: "无尽城市之地"
 TZN_in_the_land_of_endless_cities_desc: "西非进行了快速城市化，但同时却又遭受着沙漠化和洪水爆发，而这最终导致城市地区陷入了绝境。毫无疑问，对他们伸出橄榄枝，进行援助和投资将大有帮助。虽然该地区的一些大国仍将反对我们，但那些国土更小、处境更绝望的国家会容易接受。"
 TZN_the_olive_branch: "橄榄枝"
 TZN_the_olive_branch_desc: "随着我们在西非的存在得到稳固，主动加入我们蓬勃发展的联盟越来越成为一个可行的选择。谈判工作仍需要花费大量时间，但至少我们有了更多的工作要去做，而不只是重复那些陈词滥调。"
 TZN_break_the_yaounde_compromise: "打破雅温得妥协"
 TZN_break_the_yaounde_compromise_desc: "尽管我们抱有希望，但大多数国家都不会自愿加入我们。那些对意识形态差异不屑一顾的领导人沉溺于坐在办公室里捞油水，而他们的人民则生活在一片肮脏之中。我们再也不允许这种情况发生了。雅温得妥协曾让我们同意终止对西非的军事干预，但很明显，如果要解放西非人民，我们就别无选择。"
 TZN_nb_line: "尼日尔—贝宁线"
 TZN_nb_line_desc: "许多非洲联盟的部队在因刚果危机而被切断联络后，于西非损失惨重。为了确保我军部队在西非行动期间能够持续获得补给，有人提议修建尼日尔—贝宁线。我们将在该地区建立一系列后勤基地，以作为我军进入外国和敌对领土的集结点。"
 TZN_the_sword: "利剑"
 TZN_the_sword_desc: "尽管我们的军队是世界上——更不用说在非洲——最强大的军队之一，但我们仍不能掉以轻心。西非不会轻易被征服，我们的许多士兵将在这一过程中战死。愿最后一轮大规模训练能让他们尽可能地生存下去并大获成功。"
 TZN_west_african_interventionism: "西非干预政策"
 TZN_west_african_interventionism_desc: "西非的大国通常十分发达，或者至少十分强大，但许多小国却被贫困和军阀混战所困扰。如果想要让那里受苦受难的人民真正从我们的援助中受益，那军事干预将是必要的。"
 TZN_war_of_national_unification: "祖国统一战争"
 TZN_war_of_national_unification_desc: "虽然外交可以让我们取得部分进展，但不可否认的是，一些国家只会被武力“说服”加入我们。只有我们才能让非洲以最完美的姿态生存下去，而我们将见证非洲人民团结一致。"
 TZN_aid_the_rebels: "援助叛军"
 TZN_aid_the_rebels_desc: "努尔人反对瓦乌—马拉卡勒政府的叛乱声称是正义的事业：推翻腐败和暴虐的政权。虽然我们通常会对此持怀疑态度，但这一局势之所以引人关注，主要有两个原因。首先，叛军表示愿意考虑加入东非联邦，以换取我们的帮助。其次，北非大国埃及目前正在苏丹本土与瓦乌—马拉卡勒政府支持的叛乱分子作战。因此，援助叛乱分子不仅可以在瓦乌—马拉卡勒地区，甚至可能在更北的地方打开局面。"
 TZN_stability_in_south_sudan: "瓦乌—马拉卡勒的稳定"
 TZN_stability_in_south_sudan_desc: "无论努尔叛军声称起义的原因是什么，我们与瓦乌-马拉卡勒政府长期以来一直保持着友好关系。与其支持一场可能只会导致更多动乱和更不稳定的政府的革命，我们不如采取行动安抚叛军，以稳定国家局势。从赢得来自瓦乌-马拉卡勒政府的善意。"
 TZN_recognize_uar_legitimacy_in_sudan: "承认阿联盟在苏丹的合法性"
 TZN_recognize_uar_legitimacy_in_sudan_desc: "多年来，埃及与苏丹的关系日益密切，双方都曾面临尼罗河的灾难性洪水及其带来的混乱。虽然这主要是一个象征性的举动，但承认埃及在该国影响力的合法性将加强我们与他们的联系。即便如此，在他们认真考虑加入我们之前，我们仍需要采取更有说服力的举措。"
 TZN_an_anti_imperialist_alliance: "反帝联盟"
 TZN_an_anti_imperialist_alliance_desc: "虽然我们可能不会在所有问题上都达成一致，但我们确实与埃及有着一些共同的意识形态。而至少我们都反对外国帝国主义，进而转变寻求在共同的地方传统基础上建立共同的纽带。"
 TZN_undermine_somali_power: "削弱索马里的实力"
 TZN_undermine_somali_power_desc: "我们在苏丹的行动是有代价的。尽管索马里政府长期以来一直对我们抱有好感，但它对我们支持反政府叛军以及安抚苏丹和埃及（这两国都是索马里在该地区的长期竞争对手）的举动一直持严厉批评态度。然而，由于公众对东非联邦的支持仍很普遍，我们或许可以利用这一局势为自己谋利。也许甚至足以让索马里人民相信，我们比他们自己的政府更能代表他们的利益。"
 TZN_back_ethiopian_reunification: "支持埃塞俄比亚统一"
 TZN_back_ethiopian_reunification_desc: "奥罗米亚从埃塞俄比亚分离出来有很多原因，但有一个原因我们特别感兴趣：奥罗米亚领导层寻求与埃及建立更密切的关系，并得到了埃及的支持。支持奥罗米亚夺权将进一步拉近我们与埃及的关系，使和平邦联的可能性略有增加。"
 TZN_seek_somali_cooperation: "寻求索马里合作"
 TZN_seek_somali_cooperation_desc: "索马里长期以来一直是埃及及其势力范围的本地竞争对手 ，也是我们的坚实伙伴。如果我们要加强我们在北非的存在并与埃及势力相抗衡，那么加快与索马里建立联系便成了重中之重。索马里在许多方面都举步维艰，他们一定会很欢迎我们的援助和投资。"
 TZN_cease_oromia: "废止奥罗米亚州"
 TZN_cease_oromia_desc: "分离主义下的奥罗米亚洲的亲埃情绪极大地激发了埃塞俄比亚反对其西北邻国的热情。虽然埃塞俄比亚通常不如其他国家那样乐于接受我们的外交，但承认他们的事业无疑将大大促进我们的关系。"
 TZN_aid_the_sudanese_revolution: "援助苏丹革命"
 TZN_aid_the_sudanese_revolution_desc: "苏丹和埃及面临着反埃及叛乱分子的起义，他们反抗埃及在苏丹事务中的主导地位。虽然这些民族主义者与我们深恶痛绝的本土主义相差无几，但事实证明，他们足够聪明来考虑我们的援助。我们达成了一项非正式协议：我们将支持他们反抗埃及，作为交换，他们将认真考虑在苏丹将获得比大多数国家更大的自治权的条件下我们对苏丹的整合，虽然这个代价是沉重的，但为了避免流血是值得的。无论如何，面对埃及，我们会有足够的收获。"
 TZN_european_cooperation: "欧洲合作"
 TZN_european_cooperation_desc: "随着埃及落入我们掌控之中，我们现在有了通过泛滥的尼罗河三角洲进入欧洲和地中海的明确途径。自“大灾变”发生以来，国际贸易可能已经放缓，但寻求与欧洲的联系并开辟新的贸易路线无疑将有助于巩固我们的全球地位。"
 tzn.1.t: "库布瓦舅舅"
 tzn.1.d: "贾马·萨马特尔走在多多马的街道上，细细品味着人文气息。\n\n时近正午，午餐高峰开始了。在建筑物之间五颜六色的油布遮挡下，穿着制服的学生、连体衣的工人和身着千百种不同文化服装的人们在小吃摊和街边小吃店争抢着位置。香料的刺鼻香味无处不在，与锅里热气腾腾的肉类和蔬菜混杂在一起。喧闹声也无处不在，空气中弥漫着严肃和欢乐的交谈声。\n\n严格说来，萨马塔尔是来城里出差的；又是一次部队检查，通常都要穿戴整齐。但这一切都已经结束了。几名士兵向他推荐了离军营不远的一家特别的餐馆，现在他们和他结伴而行，就像一支非正式的保镖分队。他们在谈论训练中的经历，主要是事故。处理不当的武器、不称职的新兵和恼羞成怒的军士给他们之间带来了不少笑声，尤其是萨马塔尔自己的笑声。作为回报，他也分享了一些他在军队中的故事。\n\n当然，他不敢分享自己的所有经历。他在军队中的经历给他留下了不乏幽默的回忆。战争、饥荒和贫穷仍然肆虐着他深爱的非洲，他亲眼目睹了这一切。没有一天不为这一事实感到痛苦。即使是他对东非联邦的无限自豪感，也因了解到非洲大陆其他地方的状况而深陷泥潭。\n\n但他拒绝让自己陷入绝望。在这个世界上，美国已逐渐淡出人们的视线，欧洲依然四分五裂，就连看似不可一世的中国也无法就谁是老大达成一致，而东非联邦却重新崛起。他周围充满欢乐和繁荣的和平是其最终的胜利。总有一天，非洲其他国家也会分享这一切。也许，他们还能帮助世界愈合创伤。"
 tzn.1.a: "然而不能空着肚子去做。"
 tzn.2.t: "大选在即"
 tzn.2.d: "随着新选举即将举行的消息宣布，联邦各政党早已准备就绪，纷纷行动起来。从肯尼亚到莱索托，每一面墙上都贴满了各政党和候选人的海报，观察家们特别强调有四个政党有可能成为胜利的竞争者。\n\n人民非洲党代表着现状的延续： 泛非主义具有社会主义倾向，反对本土主义。该党对非洲的愿景是，非洲在政治、文化和经济上团结一致，保护其公民，在国际交往中拥有主权。事实证明，这一愿景—以及该党执政期间的情况—非常受欢迎，尽管并非没有批评意见。有很多人希望走一条新的道路，但也许更多的人不愿意动摇这艘众所周知的小船。\n\n与之直接对立的是大陆人民阵线。它代表着与人民非洲党的一些真正的重大分歧，尽管并不像表面上显示的那样极端。它更支持民族主义，但仍然回避赤裸裸的本土主义，认为仇外心理会适得其反。它主张放宽对小企业的监管，但坚决支持企业监管和问责制。也许最重要的是，它反对人民非洲党的泛非国家愿景，而是寻求建立一个每个国家都有发言权的泛非联盟。虽然有些人可能会指责他们同情金普万扎联盟，但他们坚决反对这种说法。\n\n姆巴巴-姆瓦纳-瓦丽莎基金会以祖鲁自然女神的名字命名，争夺环保主义者的选票。不过，虽然姆巴巴-姆瓦纳-瓦丽莎基金会在很多方面都坚持保护主义者的立场，但它更积极地推动将彻底的生态工程作为振兴非洲生态系统的手段。他们的理由是，健康的环境将促进更强大的经济。由于许多农业社区饱受荒漠化之苦，渔民捕获的塑料比鱼还多，他们的信息找到了大量受众。\n\n在主要政党中，光明未来党可能是最非正统的。该党的纲领是科学和技术，两者都是该党对光明未来的愿景不可或缺的一部分。该党将大力改进教育系统和科研产业，旨在利用各行各业的先进技术为经济注入新的活力。这是一个雄心勃勃的愿景，并不是每个人都认为它有说服力或可取，但它还是赢得了支持者的拥护。"
 tzn.2.a: "无论如何，非洲都将选择自己的道路。"
 tzn.3.t: "刚果危机"
 tzn.3.d: "尽管存在种种缺陷，尽管非洲大陆仍旧危机四伏，但非洲联盟在“大灾变”中幸存了下来。当欧洲日益分裂，美洲陷入内战时，非洲团结一致，仍存至今。我们的许多泛非理想都可以追溯到非洲联盟，随着时间的推移，泛非的思潮越来越涌现于非洲大陆之上。\n\n但非洲联盟并非完美。甚至在大灾变之前，内部的诸多问题就已困扰着它，而在大灾变后的各种因素只会使问题变得更糟。腐败、分裂和资源匮乏最终使我们曾做的所有尝试都失败了。而这一爆发点便是出现在22世纪50年代的刚果危机。刚果发生了一场民族主义起义，反对忠于非洲联盟的统治者，最终夺取了政权。随着民族主义和本土主义情绪向周边国家蔓延，非洲联盟在东非的权力中心与西非的武装力量的联系突然被切断。随着东部政治局势的崩溃，西部的部队要么解散，要么叛变，要么被当地敌人攻破。\n\n即使非洲联盟早已解散，刚果危机依然笼罩着东非联邦。胆大妄为的刚果就在我们的边境线上，坚决反对我们扩大影响力。他们的金姆万—“独立”—联盟不断扩大，与联盟结盟的领导人统治着安哥拉、南非、奥果韦和阿达马瓦。与此同时，西非的势力集团和军阀因前非洲联盟叛逃者与之携带的装备而日益壮大，使他们能够通过武力和恐吓取得重大胜利。毫无疑问，非洲联盟的解体是对泛非主义梦想的沉重打击，我们在很长一段时间内都无法从这一打击中恢复过来。"
 tzn.3.a: "但非洲仍旧强大，而我们将坚持下去"
 tzn.4.t: "姆维坦齐格裂谷冲突"
 tzn.4.d: "今天，刚果联盟西部边境战火纷飞，姆维坦齐格大裂谷的军阀国家出人意料地向刚果联盟领土发动了入侵。这些军阀长期以来一直是刚果本土主义和泛非主义东非联邦之间的缓冲地带，目前的战斗令许多军事分析家感到震惊。虽然刚果有望在冲突中获胜，但其未能遏制军阀和保护本国公民的行为受到了许多人的批评。\n\n然而，冲突的真相可能更加复杂。当地的报告显示，军阀们正在使用来自东非联邦的装备，这导致刚果官员指责东非联邦支持这场冲突。东非联邦迄今为止一直否认这一指控，但没有解释军阀们是如何拥有这种现代化武器的。"
 tzn.4.a: "为揭露本土主义者的狂妄而付出的小小代价"
 tzn.4.b: "东非联邦将为这一懦夫行为付出沉重代价。"
 tzn.4.c: "也许是一场更大战争的预兆？"
 tzn.5.t: "东非联邦统一非洲"
 tzn.5.d.a: "在经历了一段血腥的地区冲突和紧张的外交谈判之后，东非联邦已将非洲大陆统一在其领导之下。在这一事态发展之后，东非联邦总统萨玛塔·巴雷宣布成立一个新的全非洲政府—非洲人民联盟。\n\n几十年前，刚果危机爆发后，昔日的非洲联盟随之瓦解—刚果地区的本土主义起义使非洲联盟因武装冲突和政治动荡而瘫痪，导致其与西非隔绝并最终解体。然而，东非联邦在地区和国际上仍处于主导地位，早已被公认为一个新兴的世界大国。\n\n现在，东非联邦又恢复了生机，其 \"人民 \"一词代表了东非联邦长期以来的泛非理想。东非联邦的人民非洲党现在以萨玛塔·巴雷为首领导着联盟，其主张统一的非洲身份和社区。巴雷一直被称为 \"伟大之父\"，因为他衣着简朴，而且与下属有亲情纽带。巴雷对联盟的回归仅仅认同了部分的功劳，反而要求非洲人民铭记那些为统一非洲大陆而献出生命的人。"
 tzn.5.a.a: "但正是他们的牺牲，让新一代人如今得以自由的生活。"
 tzn.5.d.b: "在经历了一段血腥的地区冲突和紧张的外交谈判之后，东非联邦已将非洲大陆统一在其领导之下。在这一事态发展之后，东非联邦总统瓦拉卡·巴雷宣布成立一个新的全非洲政体—非洲人民联盟。\n\n几十年前，刚果危机爆发后，旧非洲联盟随之瓦解—刚果地区的本土主义起义使非洲联盟因武装冲突和政治动荡而瘫痪，导致其与西非隔绝并最终解体。然而，东非联邦在地区和国际上仍处于主导地位，早已被公认为一个新兴的世界大国。\n\n现在，联盟又恢复了生机，“人民 ”一词表示东非联邦长期以来的泛非理想。然而，巴雷总统的大陆人民阵线所坚持的泛非主义理念与大多数人截然不同，它放弃了被赶下台的人民非洲党的统一非洲身份，转而支持由基本独立的国家组成的松散联盟。大陆人民阵线还在很大程度上扩大了个人权利和自由，这往往会导致与人民非洲党的冲突。这些冲突引起了媒体的广泛关注，因为人民非洲党的领导人是瓦拉卡的兄弟萨玛塔·巴雷。尽管人们对兄弟阋墙的猜测不绝于耳，但萨玛塔还是很快对哥哥的胜利表示了祝贺。"
 tzn.5.a.b: "尽管分歧仍存，仍旧团结一致"
 tzn.5.d.c: "在经历了一段血腥的地区冲突和紧张的外交谈判之后，东非联邦在其领导下统一了非洲大陆。在这一事态发展之后，联合会主席莫约·成格泰宣布成立一个新的全非洲政府—非洲人民联盟。\n\n几十年前，刚果危机爆发后，昔日的非洲联盟随之瓦解—刚果地区的本土主义起义使非洲联盟因武装冲突和政治动荡而瘫痪，导致其与西非隔绝并最终解体。然而，东非联邦在地区和国际上仍处于主导地位，早已被公认为一个新兴的世界大国。\n\n现在，联盟又恢复了生机，“人民”一词表明了东非联邦长期以来的泛非理想。然而，虽然成格泰总统的姆巴巴-姆瓦纳-瓦丽莎基金会坚持了其中的大部分理想，但它也因其对自然保护和生态工程的高度重视而与众不同。该基金会在这一领域取得了多项突破，帮助许多因生态环境恶化而首当其冲的社区恢复了生计和健康。水利和环境部基金会面临的最大挑战可能还在后面，需要修复的受损土地和需要照顾的人比以往任何时候都要多。但是，成格泰总统仍然乐观地认为，非洲正走在复兴的道路上。"
 tzn.5.a.c: "人民和土地始终是一体的。"
 tzn.5.d.d: "在经历了一段血腥的地区冲突和紧张的外交谈判之后，东非联邦已将非洲大陆统一在其领导之下。在这一事态发展之后，联邦总统卡奈·利班宣布成立一个新的全非洲政府—非洲人民联盟。\n\n几十年前，刚果危机爆发后，昔日的非洲联盟随之瓦解—刚果地区的本土主义起义使非洲联盟因武装冲突和政治动荡而瘫痪，导致其与西非隔绝，最终解体。然而，东非联邦在地区和国际上仍处于主导地位，早已被公认为一个新兴的世界大国。\n\n现在，该联盟又恢复了生机，其“人民”一词表明了东非联邦长期以来的泛非理想。然而，虽然利班总统的光明未来党坚持了这些理想中的大部分，但该党也因其对科技突破的高度重视而与众不同。迄今为止，该党已成功利用东非高度发达的工业和教育基础实现了这一目标，但其方法在欠发达社区的生态可持续性和实际可行性仍存在问题。利班总统承认这些问题，但表示相信非洲人民的聪明才智将战胜当今的挑战。"
