 tzn.6.d: "光明未来党将引领我们走向未来。"
 tzn.7.t: "岸边"
 tzn.7.d: "Moyo Chengetai stared at the readout on the water quality testing kit, more disappointed in herself for getting her hopes up rather than actually surprised by the results. The Mbaba Mwana Waresa Foundation had spent more than a year trying to improve the water quality in the expanded Baía de Sofala, but they were well behind schedule. Turns out that the runoff from all those submerged towns and factories wasn’t good for the water, or the things that lived in it.\n\n‘Progress is progress,’ Samatar Barre said, looking over her shoulder. ‘Your work here is admirable. I’m sure you will refine it in good time.’\n\nChengetai snorted, though she at least gave the former president a grateful smile. ‘Time is one thing we don’t have. Enough people along this coastline go hungry. If we can’t get fish stocks to improve…’\n\nBarre patted her shoulder reassuringly. ‘You’ll find a solution. I’ve seen the effort you’ve put into this project, and I’ve seen your determination to help the folks in the area. Those are the marks of a good leader in my eyes.’\n\n‘Thank you, Kubwa Mjomba,’ Chengetai said. ‘It was an honor to run against you. I won’t squander your legacy.’\n\nBarre smiled, gesturing down the beach. The cleanups had done away with the worst of the garbage piles, but there was still plenty of trash washing up from the brackish waters. ‘We’ve already squandered our ancestors’ legacy. But I trust you to help breathe some new life back into it. Just remember not to lose track of the people in the process.’\n\n’I won’t, Kubwa Mjomba. That, I swear."
 tzn.7.a: "因为人与自然的命运是紧密相连的，无论好坏。"
 tzn.8.t: "血浓于水"
 tzn.8.d: "萨玛塔·巴雷在选举之夜让他的主要政治对手进入自己的办公室，这对他来说是个意料之中的安全问题，但警卫们相信他的判断。萨玛塔希望他的兄弟也能如此。\n\n选举已经在那个不早不晚的时间举行了，胜利方和失败方都向追随者发表了惯常的演说。然而，在人民非洲党的支持者庆祝胜利的时候，天空中仍然燃放着橙色的焰火。大陆人民阵线并没有那么高兴，但当巴雷兄弟俩在办公室阳台上共饮一杯时，瓦拉卡似乎并不太在意。\n\n“我们今晚赢得了很多席位。”瓦拉卡喝了一口茶说道。“希望你和人民行动党足够诚实。”\n\n萨玛塔笑着说。他并不期待议会上即将发生的冲突，但他担心情况会更糟。人民想要一个公平的选举，他们得到了。他们显然非常相信你能做到这一点。\n\n“他们对你的信任还不够。我不应该告诉你不要浪费这些信任。现在一切都岌岌可危。我们的员工，我们的文化，我们的未来，我们不能失去这些，无论来自内部还是外部”\n\n“你觉得我会傻到抛弃一切吗？”\n\n“我觉得你愿意为你的理想冒险，一个统一的非洲是令人钦佩的，没错。但如果它窒息了使非洲丰富多彩的文化，那就不可取了。如果它限制了普通人的机会，那就不行。我们确实有机会解放非洲，让它在世界舞台上展现自己。但地球的现状......这可能是我们唯一的机会。”\n\n这是一个耳熟能详的论点，曾多次出现在辩论舞台上。但最后一句话却是新的。在整个竞选过程中，瓦拉卡和他的支持者们曾多次吹嘘他们的生态计划和资质，但辩论中的礼貌虚构却避开了世界末日的说法。但即使萨玛塔再怎么努力表现得幽默风趣，也无法摆脱随之而来的某种生存恐惧。\n\n“我们不会浪费它。”萨玛塔说。“我不知道未来会怎样，兄弟。但我向你保证，我不会独自面对未来。有哥哥在我身边，我就不会一个人面对。”\n\n沃卡拉笑了笑，眼睛又转向了烟花。议会复会时，请记住这一点。"
 tzn.8.a: "非洲将在他们心中，而悲剧不会重演。"
