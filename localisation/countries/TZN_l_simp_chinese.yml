 tzn.6.t: "人民之声"
 tzn.6.de: "如何在一个人类历史上人口最多的国家举行选举？\n\n20多亿人以东非为家，他们每个人都必须能够投票。在大多数大城市，这并不是一个棘手的问题——只要能连接到网络节点，任何人都可以使用经过严格验证的门户网站进行数字投票，不过在选举日当天，数据链路可能会有些迟缓。实体投票也仍然是一种选择，不过以23世纪的平均气温来看，大多数人更愿意选择邮寄选票，而不是在高温下排队。\n\n但如果离开城市，情况就会变得复杂得多。虽然地区网络基础设施在过去几年中得到了长足的发展，但即使没有网络攻击，也往往难以满足投票日的需求。而在一些地方，数字投票仍然非常有限，通常需要在指定地点亲自投票。当地的礼堂或学校会在一天内成为电子活动的集中地，并有大量告示提醒人们不要被电缆绊倒。但无论投票站是允许实体投票还是数字投票，经常会有大量的人从偏远的农场和定居点涌向最近的投票站，这让当地的商家兴奋不已。\n\n现在，无论是在繁华的大都市，还是在简陋的穷乡僻壤，人们都面临着选择。随着他们的祖国成为超级大国的明确候选国，他们的选票很可能会影响非洲未来几代人的命运。或者，如果最坏的情况发生，世界继续倒退，那么它将在一个混乱的世界中失去奋斗的机会。在一切都岌岌可危的情况下，通往选举终点线的竞赛将是一场紧张的竞赛。"
 tzn.6.a: "人民非洲党将把我们团结在一起。"
 tzn.6.b: "大陆人民阵线将发出我们的呼声。"
