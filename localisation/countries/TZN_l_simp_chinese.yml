 tzn.9.d: "卡奈·利巴安凝视着开阔的大海，他欣赏着如此平静和可预见的场景，考虑到即将压在他肩上的看似无法逾越的重担，这几乎是超现实的。然而，尽管环境如此宁静，他仍然不明白为什么他的前任萨马塔尔总统会邀请他来到这个无害的海边村庄。就在他思绪万千的时候，前总统走了过来，在卡奈身边坐了下来。即使他以谦逊著称，但在他面前仍不失威严。\n\n“首先，祝贺你。要想在联邦政治中游刃有余，需要一定的智慧、狡猾和自信。自从我在哈尔格萨听到有人提到你的名字，我就知道你会有一番作为。”\n\n面对萨玛塔的慷慨陈词，卡奈感到自己的脸上漾起了笑容。“谢谢您，大伯父。不过，我能问一件事吗？您为什么要在这里见我？”\n\n“卡奈，你再看看水面。你看到一个小尖塔探出头来了吧？\" 萨玛塔从交叉的双手中伸出一根手指，指向海面。\"那是过去城市的遗迹。它曾经是一个巨大的枢纽，与内罗毕或基加利没有太大区别。它叫达累斯萨拉姆。”\n\n卡奈的笑容变成了困惑和好奇的神情。“那是怎么回事？我们都知道大灾变以及从中吸取的教训。”\n\n萨玛塔将手指收回，回答道。“我们太自大、太任性了。我们取得了一次又一次的进步，发现了人类可能做到的事情。到头来，一切都毁于一旦。我们太过自信，太过依赖我们的技术实力，而这种技术实力却淹没了我们的人民，毁坏了我们的庄稼。”\n\n卡奈显然忍住了防备的眉头，只是问道：“你想在这里向我传授什么？教训是什么？”\n萨玛塔转过身对他说……"
 tzn.9.a: "……万物皆有度。"
 tzn.10.t: "两兄弟的故事"
 tzn.10.d: "随着午祷接近尾声，参加者陆续走出清真寺，瓦拉卡·巴雷低着头又停留了几分钟，他非常怀念祈祷通常带给他的平静感。他对自己在选举中获胜的机会一直很乐观，但当选举结果对他有利时，他才意识到责任的重大。他祈求真主赐予他领导的智慧，祈求政府的更迭能造福非洲。\n\n他的兄弟萨玛塔站在清真寺花园凉爽的树荫下等候。他没有进来，瓦拉卡并不感到惊讶—他早就表明了自己的宗教立场。不过，看到他在微笑，瓦拉卡还是吓了一跳，不禁怀疑他是否只是在作秀。\n\n“啊，这不是总统吗？萨玛塔说。恭喜你，兄弟。我为你感到骄傲。”\n\n“谢谢你，萨玛塔。我希望我不必澄清，这一切都不是针对个人的......”\n\n萨玛塔摇了摇头。“人民想要改变，他们做出了选择。我只希望他们不会后悔。”\n\n瓦拉卡叹了口气。“就是这样。我不想再引发刚果危机了，兄弟。我也不想放弃我们统一非洲的计划。我只想改正错误。仅此而已。”\n\n“如果只是你，我会相信。但你们党内的其他一些人......他们会在下一次选举中受到审判，不是吗？”\n\n瓦拉卡无言地点了点头。他在很多问题上都与弟弟意见相左，但他无法让自己因为延长他们之间的争论而影响他们之间的关系。今后的日子还长着呢，但一想到有哥哥可以倾诉，他就感到些许安慰。"
