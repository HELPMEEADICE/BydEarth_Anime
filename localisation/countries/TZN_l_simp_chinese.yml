 TZN_children_of_africa: "非盟的嫡长子"
 TZN_children_of_africa_desc: "东非联邦是旧非盟的直接继承者，后者早已在在2134年的刚果危机中崩溃。虽然东非联邦充斥着本土主义情绪，反非盟观念，还有其他落后的，会让非洲蒙尘的陈旧信仰，东非联邦仍然保持着终有一天能归一统的希望。\n\n当然，随着时代的发展，统一非洲早已从要不要变成了何时能的问题。东非联邦有着整片大陆最大的工业基础，全球第二大的地面武装，还有一个快速现代化的社会。泛非之梦并未死亡，反而愈加繁荣昌盛。"
 TZN_abtbia: "非商委"
 TZN_abtbia_desc: "非商委，全称非洲贸易、商业与其他内政委员会，是东非联邦负责经济治理的政府机构。它有 50 个席位，其中40个由地方选举产生，10个由总统任命。不过，也有群体（主要是城市精英）倡议将非商委扩大到75个席位，以更好地代表联邦的多元人口。\n\n非商委要对上市公司进行监管，制定金融标准，并就相关事宜向议会提供咨询意见。所有其他监督委员会都必须向非商委提交报告，这些委员会的董事也大部分由非商委投票任命。近来，非商委正以浓厚的兴趣关注东非联邦的重工业和泛非洲基础设施部门。"
