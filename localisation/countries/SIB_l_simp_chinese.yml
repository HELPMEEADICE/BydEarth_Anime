 SIB_lei_chang: "雷昌"
 SIB_lei_chang_desc: "旧中国在“大灾变”中蒙受了巨大的损失。到了22世纪，在政府部长、党的要员和军事官僚机构的改组中，一位名叫雷昌的上校在指挥奴儿干人民军的一个旅后崭露头角，该旅获得了“罗真仙”的绰号。作为2168年与西伯利亚政府签订的《北方条约》的一部分，中国人口没有尝试越过界定的奥廖克马河和维蒂姆河边界以北而定居。然而东北的内乱让难民潮重新开始，由于难民人数庞大，人民军无法给予那些逃往划界以北的难民帮助——雷昌所不齿的正是这样的背叛。\n\n罗真仙旅违背条约和中央政府的意愿，非法越过河境帮助被遗弃的同胞在这草莽荒野中定居。他对政府失败的痛恨，和对民族主义的热情，驱使着他要他改变人民在西伯利亚遭受的不公命运。近年来，雷昌在蒙古外贝加尔斯克区的莫戈恰河一代运作着一个事实上独立于中央的派系，手下与百姓交相呼应，所管理的城市车水马龙。然而在中央政府重建了中国的政权后，雷昌的部队被定性为军阀。雷昌的部队和中央政府爆发了短暂的冲突，随后雷昌携部逃往北方，越过国境，抵达西伯利亚共和国。\n\n许多人觉得雷昌只不过是又一个暴君，往好了说也只是虚荣迷蒙的卫道士，往坏里说就是个老逼登。而雷昌所有的，不过是铁腕的手段和赤诚的热情，他寻求的只是一个没有挑拨矛盾的小人，没有群起响应的暴民的中国。一个他的人民可以自由生活，繁荣昌盛的家园。一个士兵可以卸甲归田的地方。一个中国可以重建自己往日的荣耀，并推动自己走入未来的世界。"
 SIB_lyubochka_xun: "柳博芙·荀"
 SIB_lyubochka_xun_desc: "西伯利亚已是几个世纪前的遗迹，不过是让人又回忆起古老的意识形态和已逝的理想。也因此，西伯利亚成为了那些仍然坚持旧思想的政客们的温房。\n\n难民危机期间，一个中国移民和西伯利亚本地人结合的家庭诞下了柳博芙·荀，让她得以进入更广大的西伯利亚社会。既是俄裔，又是华侨，这种混血在她的政治观点中亦有体现。\n\n作为一个极致的理想主义者，她将社会主义视为全球危机的最终解决方案。在她眼中，严苛的当权者和政府对人道主义和平等主义努力的放弃正是“大灾变”爆发所点燃的社会火药桶。现在世界已经支离破碎，但只有世界各国人民的共同努力，才能取得真正的进步。她相信自己可以成为那个先驱者。她诞生于第一个升起红旗的国家：俄罗斯，和将红旗带到现在的国家：中国，这是一场她视若生命的运动。\n\n§R革命不眠不休。你要么支持革命，要么就是反动分子。§!"
 SIB_boris_morozov: "鲍里斯·莫罗佐夫"
 SIB_boris_morozov_desc: "远离家乡，远离幸福的港湾。鲍里斯·莫洛佐夫是为数不多的记得欧亚共和运动的人之一，更是极少数参与过该运动的人之一。在2156年，该运动的领导人们和他们热忱的追随者在欧亚国首都游行，军方对抗议者进行了屠杀，从此这个运动江河日下。在游行遭到残酷镇压后，许多共和运动者被迫逃离，而莫洛佐夫失去了一切，醒转时才发现自己已身处西伯利亚。\n\n在失去了家园和他为止努力建设的一切之后，他试图为自己建立新的生活，此时政治再次成为他生命的根本，虽然他的许多热情现在已然泯灭。然而，他终究是一个政治动物，他对民主价值观的坚定奉献和对年事已高的西伯利亚议会的改革成就了他，让他当上了西伯利亚总统。\n\n然而现在，莫洛佐夫只剩下了消沉。他看到了即将到来的政治风暴，他已经太老了，无法继续战斗。议会督促他选择继任者，但所有候选人似乎都被虚荣所吞噬，不能托付他为之努力保护的共和瑰宝。"
 SIB_saltanov_balakin: "萨尔塔诺夫·巴拉金"
 SIB_saltanov_balakin_desc: "对萨尔塔诺夫·巴拉金来说，世界需要一次极大的修正。目前的社会道路是不可持续的，也是毛病重重的。社会迫切需要一位能有效打击寄生者的领袖。这件事并不困难。对资产阶级一次迅速而有力的打击，夺取他们的财富，靠一支俨然有序的劳动力队伍，将人类推动至能力、生存和平等的新层级。\n\n巴拉金出生于伊尔库茨克的一个中产阶级家庭，他亲眼目睹了过度资本主义化的社会给全人类带来了什么。他无法帮助他的朋友和同胞，只能悲伤地看着他们无力从肆虐他的国家和世界的众多自然灾害中撤离或恢复。\n\n他如今已处于西伯利亚议会的高位，是西伯利亚社会主义党“剑与锤”派系的领袖。他决心抓住任何机会，给剥削，腐败和资本主义教条以最后一击，向人民彰显人性的真义。"
 siberia_event.1.t: "老人的沉思"
 siberia_event.1.d: "鲍里斯·莫洛佐夫从来就不是领袖之才——他是一个追随者，他也深知这一点。但命运何其无情，多米诺骨牌层层倒下，而终有一天，他接过了共和运动领袖的衣钵。当时，反对莫斯科的政变已经失败，他的盟友逃往卡累利阿和其他地方。鲍里斯只能在一辆撤出莫斯科的汽车上束手无策，回望着破灭的理想。\n\n有时，鲍里斯真希望自己像伊万和莫洛托夫一样，在镇压时就被防暴部队砍倒。在西伯利亚，人们不需要想象地狱是什么样——森林熊熊燃烧，村庄被硫磺坑所吞噬，人们穿过遍布的贫民窟，就要被刚死去的人的恶臭所淹没。赖活着真的不如好死。现在，他徒增岁数，思想却驻足不前。鲍里斯憎恶雪，他憎恶凄凉的荒原，他憎恶他的人民，他憎恶自己。这是一条没有野心的丧家之犬的生活。"
 siberia_event_option.1.a: "在一天地狱做一天阎王。"
 siberia_event.2.t: "当凛冬过去"
 siberia_event.2.d: "冬天是最残忍的季节。当然不是因为严寒（要说共和国对世界有什么贡献的话，那就只有TempSuits牌的衣服了），而是因为生活的步伐——或者说缺乏生活的步伐。回到西方，世界是活跃的——人们可以穿过繁华的城市，呼吸人类的气息。有阳光，有活动，每一座摩天大楼墙面上都新闻展示牌，人们欢笑着，迎接着无论多么狂野的未来。阳光在玻璃板上反照，投影着街道上近乎魔幻的技术进步。空气新鲜活跃，特别新鲜。它给你注入了生命，你也对这个世界报以微笑。\n\n直到夏天，鲍里斯才恢复了一小部分旧日的知觉。夏天，当雪融化，越来越多的中国人从南方逃来，他们身上也有着生命的存在。像一只飞蛾渴望火焰，鲍里斯渴望着事情的发生。也许发生了什么事？就在他的眼皮底下，暗潮涌动着，但疑虑将鲍里斯锁回了床上。"
 siberia_event_option.2.a: "革命走向何方？"
 siberia_event.3.t: "失意"
 siberia_event.3.d: "贫民窟会发生的事对并不是鲍里斯难解的谜题。横跨西伯利亚的人们很难找到一个稳定的小镇来停留。然而，一个巨大的疑虑压倒了他。这里的人很穷，生活很悲惨，但他们还可勉强维持生计。鲍里斯作为西伯利亚和俄罗斯共和革命名义上的领导人，已故领导人们对他充满了信心，但他却成了一个失败者。如果连街头的贫民都能勇敢地度过这个黑暗时期，他又为什么不能呢？\n\n鲍里斯因为自己的憎恨而更加憎恨自己。过去已然过去，现在才需要他的关心。沮丧和自怜并不能让他摆脱这一团乱麻，摆脱这场宏大的混乱。已经没有时间祈求帮助了，也没有时间重新考虑自己的选择。这个国家正在燃烧，但鲍里斯浪费了这些年，把自己困在家里。他感到窘迫，但也松了一口气。缺乏激情，对某事的渴望，理想破灭，这些现在已经无关紧要了。他还有工作要做。"
 siberia_event_option.3.a: "也许在今天的混乱中，至少有一人可以追回浪费岁月的痛苦。"
 SIB_inhospitable_climate: "不宜人居的气候"
 SIB_inhospitable_climate_desc: "“大灾变”正要蔓延到西伯利亚的时候，还有人觉得西伯利亚会受益。他们错得离谱。在西伯利亚各处，失控的大火正在蔓延。河流漫出河床，河道扩张到吞噬整个城镇。酸雨成为一种常见的气候。唯有天空的青灰色一如曾经。"
 SIB_one_land: "一片土地，两个民族"
 SIB_one_land_desc: "西伯利亚大约一半的人口是中国移民。当地的少数民族早已流散，被政权遗忘，只有俄罗斯民族主义者还主导着政府。只要任何一方对另一方抱有敌意，任何形式的联合都毫无可能。"
 SIB_xibolia_lu: "罗真仙"
 SIB_xibolia_lu_desc: "臭名昭著的罗真仙（西伯利亚旅）是华北人口大规模涌入西伯利亚期间，由旧中国政府匆忙组织而起来的部队。它最初的任务是通过与西伯利亚地方当局合作来保护难民。该旅的领导人雷昌对政府在冰冷的荒原中对待难民的方式大失所望。\n\n罗真仙现在对西伯利亚发起了了一场秘密战争。如果不及时制止，可能会导致俄罗斯在该地区的权威彻底崩溃。"
 catch_a_mouse: "捕鼠行动"
 catch_a_mouse_desc: "外国煽动者和叛徒在西伯利亚滋生！2156年共和革命的继承人被流放到了远东的冰原，其人至今还在伤口舔血。共和派治下的人民正迅速地转为激进分子：成千上万从东北逃离的中国移民在恶劣的条件下生存。食物匮乏，城市以外的安全也只能靠谁的拳头大。在这种局面下，大部分难民对来自中国的叛军罗真仙旅宣誓效忠也事出有因。\n\n如果伊尔库茨克的临时政府不能击败这些叛军，它极有可能会被愤怒的中国民众发动的大规模起义所摧毁。另一方面，如果局势过于恶化，伊尔库茨克可以依赖社会主义者的援助。经历了黑暗时期后的复苏，极左翼组织成立了人民民兵组织，有谣传这个组织在农村地区有隐藏的据点。\n\n§R罗真仙会在夜幕的掩护下不断地出没于西伯利亚的各个角落。我们可以通过巧妙地利用特务和部队来试图拦截他们的一些成员。但如果§O不满度§!涨得过高，中国人将占领伊尔库茨克。我们也可以依靠社会主义民兵来补充人手和武器，但这种合作将会巩固他们的政治地位，有可能导致政变§!。\n\n§O不满度：§! §R[?sib_discontent]§!\n§O罗真仙此刻身处：§![GETsiberian_brigade_site]"
