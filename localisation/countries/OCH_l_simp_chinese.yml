 OCH_heavy_research_facilities: "大型研究机构"
 OCH_heavy_research_facilities_desc: "第八区是美拓公司大规模科研中心的所在地，研究项目包括工程学、人工智能设计、巨型建筑等。把科研设施定在古加拿大，是因为这里距离中央执政府更远，当然第八区较少受到第三次内战的冲击也是原因的一部分，这里因此保有了一批受教育的人口。目前本区划由美拓地方副总裁加布里埃尔·伊万诺夫带领，眼下的目标是在机器人领域取得无与伦比的进步。"
 OCH_an_undead_dream: "未央之梦"
 OCH_an_undead_dream_desc: "自第三次内战结束，北美联盟成立以来，加拿大就一直被外人和本地人看作是北美民族认同最重要的部分。然而几十年过去，真正的独立的加拿大梦想又死灰复燃，这主要归功于托马斯·伍德曼。不满于美拓对区划事务的指手画脚，不论贫富的本地人希望也支持古加拿大独立，渴望着他们梦想里中立自由的国度。"
 OCH_gabriel_ivanov: "加布里埃尔·伊万诺夫"
 OCH_gabriel_ivanov_desc: "有很多词可以拿来描述美拓公司的首席研究员加布里埃尔·伊万诺夫。“野心勃勃”、“刁钻古怪”、“不伦不类”，甚至“乖僻”、“不通人情”。虽然英语（甚至那些不能对译的外文）可以拿几乎所有的形容词来比喻伊万诺夫——有的来自他的仰慕者、他的诋毁者、也有的来自他自己——但任何人都不能说他虚荣自满。有着把整个第八区运营成美拓最光荣的研究机构的能力，伊万诺夫政权唯一的威胁就是不断涌现的加拿大分离主义言论，高喊着要阻止这位“Firaxite人”把他们的祖国变成他私人的培养皿。"