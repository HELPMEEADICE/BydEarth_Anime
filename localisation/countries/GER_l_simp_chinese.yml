 GER_decisions: "因特格尔的欧洲"
 GER_decisions_desc: "因特格尔 的目标非常明确：防止欧洲的反动势力，无论是北欧、东欧、西欧还是南欧的反动势力，分裂和破坏旧大陆仅存的一切。\n\n在德国，政治纲领的力量是绝对的，它使德国能够与中欧国家结成强大的联盟。还有许多工作要做，但许多人希望德国领导人能够胜任这项任务。\n\n国家间的一体化和法律平等是欧洲和谐的必由之路......最终，也是整个地球和谐的必由之路。\n\n§L在深渊的边缘，欧洲再次设法走出黑暗时期。太阳的光辉照耀着希望 ，它的光芒不再像过去那样灼人， 欧洲终于重生了，绿色——信仰的颜色。对进步的新欧洲充满信心。§!"
