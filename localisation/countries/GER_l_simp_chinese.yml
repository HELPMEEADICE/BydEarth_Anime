 GER_lena_ebner: "莱娜·埃布纳"
 GER_lena_ebner_desc: "莉娜生于柏林、父母是德国外交官和波兰教师，她被当做“世界的孩子”抚育成人。在 15 年间，她在四个大陆上生活过，并且会说八种语言。\n\n莉娜在整个中欧和东欧无畏地为难民权利而战。她早期在布劳恩加特—维塞尔环境法基金会的工作为她赢得了赞誉，很快她就被视为可持续发展和环境决策领域的新兴领袖。随着她成为 \"大灾变 \"事件后欧洲著名的律师和活动家，她也成为法兰克伊比利亚政客更加集中的攻击对象。 莉娜被描绘为一个绝望的无政府主义者，其非传统生活方式和世界观经常被凸显，用以分化温和派。正是莉娜建议的各方面激进措施（从经济、环境政策到城市规划和外交）区分了法兰克伊比利亚的“老式帝国主义”和因特格尔的新技术绿色理想主义。 \n\n直到针对莉娜的最聒噪尖刻的批评家艾洛蒂 （也是莉娜的表亲）开始竞选法兰克伊比利亚政界要职，莉娜关于超现代社会的想法才清晰起来。 超现代意味着探索异星、全球主义，包容传统和现代。"
 GER_eva_rosenfeld: "伊娃·罗森菲尔德"
 GER_eva_rosenfeld_desc: "千百年来，人类一直与周围的环境和谐共处，取其所需，还其所能。\n\n对伊娃·罗森菲尔德来说，虽然生活是复杂的，但并不需要如今日末世般的复杂。她最初为了成为一名历史学家而进行学习，涉猎那些早已逝去的故事，而最终成为莱比锡大学的历史学教授。从史前到美索不达米亚文明的诞生，再到中世纪，一切都成了她的动力，她甚至研究了被亲切地称为人类 \"黄金时代 \"的东西，它带来了巨大的技术发展，也带来了最令人难以忍受的生态毁灭。多年来对人类最自然状态的研究，与现在人类濒临灭绝的社会状态形成了鲜明对比，这让这位满怀希望的学者崩溃了。\n\n沉浸在悲痛中的她开始撰写她的巨著，新世界观的巅峰之作《地球的权利》。这本书被学术界抨击为伪科学，更像是一本宣言书。但在因特格尔公众认可这本书，并将其作为进步思想的代表作后进行了大肆地宣传。\n\n现在，罗森菲尔德教授是因特格尔的正式成员，她倡导一种农耕和简约的生活方式，摆脱工业生活的歪风邪气，过一种与土地及其生物的精神相契合的生活。尽管很多人质疑她的思想境界，但毫无疑问，她的思想已经引起了人们的共鸣。"
 GER_eugen_langer: "欧根·朗格"
 GER_eugen_langer_desc: "在因特格尔派别中，很少有人能像难以捉摸的欧根·朗格那样深谋远虑、沉着冷静。欧根是柏林研究所公认的天才研究员，他喜欢用一种非常特殊的视角观察世界。\n\n朗格最初是一名化学系学生，后来他的开始了涉足多个研究领域的学术生涯，最终获得了5个博士学位，并在粒子物理、有机化学和生物工程等领域发表了30多篇论文。他以聪明才智闻名于世，却因对他人的冷漠态度而令人生畏，在这一时期，他很少交朋友，反而是与直系亲属关系密切。\n\n然而，令人遗憾的是，他的这种稳定的生活遭到了残酷的打击。朗格眼睁睁地看着他最珍视的朋友和唯一的父母因肺部感染而痛苦地离开人世。当他发现卫生部门为了增加福利金而削减预算时，他一向坚忍不拔的逻辑思维变得愤怒和沮丧。\n\n在朗格看来，\"自由\"的民主制度不过是薄如蝉翼的外衣，而无能的官僚主义则是由软弱无能、轻率的大众心态所主导，无法引领人类走向未来。因此，因特格尔是最好的选择，它是一个由具有另类思维的人群组成的团体，他们认为有必要换条路走，为未来做好准备。朗格在第一时间加入，他的勤奋和努力得到了回报，形成了自己的上层派别，他崇拜以学者为主导的社会。朗格当然不是政客，但他所在的因特格尔分支却因拥有一位真正的天才掌舵人而成为最令人畏惧的分支。"
