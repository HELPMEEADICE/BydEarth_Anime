 german_event.2.t: "RE：我们的新盟友"
 german_event.2.d: "\"来自英国的报告，长官\"\n外交顾问托比亚斯-莫纳赫发出了一声短暂的叹息。\"那些蠢货又在搞什么鬼？我们一定要把全部预算都花在收拾那些木偶上吗？\" 托比亚斯翻了翻白眼，准备听报告。\n\"春党已经控制了整个英格兰，苏塞克斯和威尔士最后的抵抗残余正被春党民兵清理干净。无论如何，春党已经赢得了英国内战的胜利。\"\n\n德国外交部周围响起了巨大的欢呼声，每一丝空气中都充满了喜悦和欣慰。\"好了，各位，我一直在为这个场合留一手。\" 办公室里又响起了一阵热烈的欢呼声，欢呼声从一个隔间的墙上跳到另一个隔间的墙上。那人从办公室保险柜里拿起一大瓶香槟，开始四处挥舞。\"3, 2, 1...\" 啪 办公室里的成员们开始举起杯子，等待着一年辛勤工作的成果。"
 german_event_option.2.a: "...... 留着香槟。我们晚点再喝"
 german_event.3.t: "斯堪的纳维亚战争"
 german_event.3.d: "我们的北方邻国斯堪的纳维亚国家在历史上的大部分时间里，甚至在大灾变生之前，基本上都是稳定和中立的。这还不包括最近导致丹麦加入德国的特大洪水和政治崩溃。不幸的是，挪威入侵瑞典打破了这一现状。作为NSA的长期成员，挪威是我们在地缘政治上的直接竞争对手，必须不失时机地加以阻止，至少也要迫使其为扩张付出沉重的代价——这还不算，挪威的理由从软弱无力到简直荒唐可笑，都是帝国主义的一个遮遮掩掩的借口。显然，我们应该进行干预——尽管我们正在两个陷阱之间走钢丝。要么瑞典在战争中丧失独立，要么我们的努力引发欧洲的紧张局势。经过长时间的考虑，我们决定......"
 german_event_option.3.a: "静观其变......"
 german_event_option.3.b: "给点轻武器和弹药就够了"
 german_event_option.3.c: "他们将会需要人员和武器"
 german_event_option.3.d: "必须通过一切手段阻止这场战争，直接进行干预。"
 german_event.4.t: "61/1999号法令"
 german_event.4.d: "莉娜·埃布纳今天在联邦议院发表演讲：\n\"当海洋开始吞噬大都市时，德国接纳了数百万难民。当其他国家的政府在大灾变的压力下淹没时，我们又接纳了数百万难民。我们从未忘记 20 世纪的错误，并承担起做得更好的责任。这绝非易事。每天都有更多的人来到这里，寻求我们所树立的正义和公理的灯塔。\n\n现在，这些难民中的大多数已经成为我们社会的一部分，我们为他们感到骄傲。我们现在比以往任何时候都更有能力解决未来的问题，这在很大程度上要归功于他们。黑暗的日子已经过去！这意味着我们要向前看，就像我们一直以来所做的那样，就像我承诺要继续做的那样，寻找可以为我们的公民和世界服务的方式！\n\n这就要求我们正视那些我们曾经辜负过的人。因为尽管我们迄今为止所做的一切，并非每个难民都是幸福的。 并非所有难民都有房住、有饭吃、安全无忧。你们都看到了集装箱城市慢慢变成泥泞与肮脏的画面。这一定是我们无法接受的。我当然不能接受。\n自然而然地，这些被我们辜负的人们开始寻找其他的救星北海联盟就是其中之一，北海联盟有伟大的计划。但是，这些计划是真的以他们的最大利益为重，还是人类复兴的纪念碑？可以理解，这些计划让一些人着迷，尤其是那些怀念旧日沿海国家的人。但它们并不是前进的方向。我们应该将此作为一个警示信号，我们需要小心谨慎，不要在我们的成果中沾沾自喜。\n\n每一个掉队的人，我们都在浪费他们的潜力。我们的祖先所犯下的错误，我们人类每天仍在犯下的错误，需要我们所有人来弥补。每一位科学家、工程师、护士和教师都很重要。我们不能浪费他们的生命。\n\n因此，我请求你们批准第 61/1999 号法令。该法令包括简化庇护程序、改善难民获得福利金的途径、扩大虚拟教室以及为定居点的安全和卫生检查提供更多资金。它还允许建立更深入的数据收集系统，以便从质量上衡量这些政策的影响。\n我还呼吁我们感谢当地志愿者团队所做的杰出工作。他们不仅站在为有需要的人提供稳定住房的最前沿，还在我们的实况调查过程中提供了宝贵的专业知识。我认为他们的努力应该得到更多的认可，61/1999 号法令还将为他们减少官僚主义障碍，简化资助程序。\n\n让我们向他们展示因特格尔能为他们做些什么！\""
 german_event_option.4.a: "第 61/1999 号法令获得一致通过。"
 german_event.5.t: "意外访客"
 german_event.5.d: "\"嘿，你迷路了吗？\"\n俯身在鲁本的小雕像前的女人有着一双苍白得刺眼的眼睛，但它并不像你想象的那样冰冷，而是与众不同。而对比之下，男孩鲁本自己的脸则因为在街上玩耍而变得泥泞不堪，实在配不上他这个名字。而他脏污脸上的例外是两道清晰的痕迹，那是他的泪痕。男孩痴痴地望着她，完全忘记了回答问题。她开心地笑着，伸出一只手。\"来吧，我送你回家。你住在哪里？\" 男孩只犹豫了一秒钟，就握住了她的手。\"C——30 号集装箱，Z4 行。呃，C4，\"他自己纠正道。\"很难记住，我经常搞混。这就是为什么我不知道该往哪里走...... 没有路标\"。他又要哭出来了。女人捏了捏他的手 \"别担心，我们会送你回家的\"\n\n过了一会儿，他们到了，敲了敲集装箱房子的门——或者说是用金属板代替了应该有门的地方。鲁本的母亲打开门，看到儿子平安回家，她的脸上露出了笑容。她带着浓重的荷兰口音说：\"你在这儿呢，你这个小淘气！直到那时，她才想到——是谁带她不听话的儿子回来的？她的目光转向客人夹克上的因特格尔徽章。然后，她的目光又投向了为集装箱铁锈色墙壁增添色彩的海报： 邓肯·休斯鲜明的轮廓、方舟的绚丽照片，总之，这些都是北海联盟的宣传品。这位妇女对儿子被送回来的欣慰变成了恐惧。女人对她微笑，试图让她安心。\"请不要担心。你不用害怕。事实上，这很偶然。我是来谈...... \"她朝其中一张海报点点头。\"其实是这个。我想亲眼看看。我只是需要了解一下。国安局不是我们的朋友。他们也不是你们的朋友。那是为什么？为什么我的人一直告诉我 你们有越来越多的人支持他们的想法？\"\n\n鲁本的母亲叹了口气。\"看看你周围吧。这里有什么值得我们留恋的？更糟糕的是，他有什么？\" 她揉了揉儿子的头发。\n伊娃若有所思地点点头。她看到了定居点墙上涂鸦的 \"没有未来\"。\"太残酷了。就像植物被剥夺了成长的空间。我向你保证，我会尽全力解决这个问题。我已经有了开始的想法。\"\n她弯下腰，与鲁本平视。\"给你的东西\" 她轻轻地把一个土球放到他的手里。他闻了闻粘土，问道： \"那是什么？\"\n\"十克的未来： 种子球！它们拥有植物茁壮成长所需的一切。种下它，照顾好它，一粒种子就能变成十粒、百粒、一片森林。还记得我们相遇的地方吗？如果你在那里种下几颗这样的种子，操场上就不会每次雨后都满是泥巴了，有树带路，你也不会再迷路了。也和你的朋友们分享几棵吧。做更多很容易，我们会教你。然后你可以教他们。他们也可以教他们的朋友，你们会一起在这里创造出一片绿洲，让人们愿意生活在其中\"\n\n鲁本小心翼翼地把球放进口袋里。\"我不明白，你是谁？谁会把种子球放在口袋里到处走？\"\n\"我是伊娃·罗森菲尔德。我想创造一个更美好的未来。你愿意帮我吗？\""
 german_event_option.5.a: "我们需要做的还有很多，但这是一个良好的开端。"
 german_event.6.t: "波罗的海问题"
 german_event.6.d: "噩耗传来——波罗的海联盟军队在为饱受浪费之苦的同胞挺身而出的过程中，屠杀了因特格尔活动家！联邦议院为死者默哀一分钟，各大城市都举行了悼念集会。\n\n我们曾考虑就此采取直接行动，但风险效益分析表明，与整个北海联盟的紧张关系升级会带来相当大的尾部风险。相反，联邦外交部建议我们支持我们的波兰盟友作为先锋，将任何冲突保持在地区范围内，最大限度地降低冲突升级的风险。\n\n波兰人在过去的一个世纪里一直很......自满，但似乎他们的因特格尔领导层终于重新点燃了他们腹中的火焰，他们已经强烈谴责了波罗的海联盟的行动。他们和我们分享了维和行动的计划，这一举措值得称赞。更棒的是，这意味着我们甚至不用施加任何压力就能得到我们想要的东西！\n\n计划办公室估计，向波兰提供现代化步兵装备的成本效益比最高。不过，我们的军队并不太乐意放弃这些装备。"
 german_event_option.6.a: "让他们自己处理吧。"
 german_event_option.6.b: "给波兰送些装备！"
 german_event.7.t: "军方介入"
 german_event.7.d: "欧洲紧张局势的不断升级导致普通民众甚至因特格尔自身的骚乱日益加剧，由于欧亚联盟的加入，战争目前已在两条战线上展开。联邦军队中的一些官员也对我们取得决定性胜利的可能性表示担忧。一位名叫莱奥波德·盖斯勒的德国陆军上将和他的军官集团向总书记提出了一个大胆的计划：军方将控制政府，以确保德国结束战争。虽然盖斯勒将军向总书记承诺，这些措施只是暂时的，但一旦德国陆军接管了政府，我们可能就再也没有发言权了。\n\n有些人可能会说，把国家的控制权交给军政府是背叛因特格尔的事业。其他人可能会说这是叛国。但是，不久之后，我们可能就不再能够拒绝他们的提议了。"
 german_event_option.7.a: "绝境方可用杀招"
 german_event_option.7.b: "这太疯狂了！快来阻止这些疯子!"
 german_event.8.t: "[?global.just_joined_integr^0.GetName] 加入了因特格尔！"
 german_event.8.d: "随着以德国联邦为首的权力集团因特格尔又增加了一个新成员，欧洲的边界再次被重新划分。这个新成员国的加入使因特格尔在欧洲的影响力大大增加。在简短的接纳仪式后因特格尔政治领导层承诺向新成员提供经济和军事援助。尽管因特格尔的参与国都在庆祝这一胜利，但反对的声音也不绝于耳。有些人甚至认为，这不过是对普鲁士领导的关税同盟的拙劣模仿——该同盟在 19 世纪为德国统一奠定了必要的经济基础。"
 german_event_option.8.a: "团结就是力量......"
 german_event.9.t: "黑色行动"
 german_event.9.d: "当我们宣布成立临时军政府时，敌人已经兵临城下。整个欧洲的因特格尔作为一方派系正在迅速崩溃，我们的盟国未能遏制住西方、东方和海上的入侵者。我们已经准备好为保卫祖国而壮烈牺牲。\n\n情况已经不一样了，因特格尔辜负了我们。我们国家的大门已经被攻破。我们的盟友在这场战争的绞肉机中被屠杀。我们的国土被来自四面八方的敌人蚕食——企图屠杀我们的人民和家园。因此，每个男人、女人和孩子都必须为保卫和拯救我们的国家而战。我们剩余的所有产业都必须完全用于最终保卫国家。\n\n如果我们不能为这场最后的保卫战集结起防御，我们就辜负了我们的人民、我们的理想，辜负了我们一直以来为之奋斗的一切。我们已经没有时间与精力管理社会了，而只有时间战斗到死。只有战争——全面战争"
 german_event_option.9.a: "我们绝不会在沉默中消亡！"
 german_event_option.9.b: "就这样吧。"
