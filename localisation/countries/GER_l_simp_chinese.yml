 GER_green_soil_plan: "绿土计划"
 GER_green_soil_plan_desc: "与其他国家或邻国德国相比，波兰和捷克共和国受 \"大灾变\"影响的程度并不严重。因此，这三个国家于 2194 年签署了 \"绿土计划 \"，旨在保持充满活力、相互支持的绿色经济。\n\n从那时起，三国之间的关系不断改善。在这两个国家，\"绿土计划 \"得到了社会的大力支持，并被视为该地区乃至整个欧洲的未来。\n\n现实情况是，该条约导致了签署国之间的相互依存，如果其中一个国家的经济下滑，另一个国家的经济也将受到严重影响。正因为如此，只要欧洲领导人的野心不阻碍条约的执行，这些国家之间的合作将是持久和繁荣的。"
