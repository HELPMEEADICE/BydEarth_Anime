 german_event.1.t: "我们的未来"
 german_event.1.d: "德国即将举行下一次大选。我们国家的民主制度实际上是一党制——每一个有影响力的注册政治家都是因特格尔的成员，这就防止了我们的进步议程倒退，同时也允许政治多元化。尽管所有候选人都坚持一些共同的原则，如世界主义、绿色经济和快速进步的总体目标，但除此之外，因特格尔的不同分支也有着千差万别的计划。\n\n莉娜·埃布纳领导着正统派。莉娜奉行她个人的跨现代主义理论，努力创造过去与现在的和谐统一、生态与技术进步之间的平衡。尽管埃布纳宽容大度，但她绝非鸽派，为了扩大影响和保卫德国，她不惜动用武力。\n\n伊娃·罗森菲尔德是我们的第二位主要候选人，她的职业是历史学家，但却是一位生态学家。她的议程侧重于加深我们与大自然的联系，向农业生活方式转变。伊娃对自己事业近乎宗教般的狂热吸引了狂热的支持者和愤世嫉俗的批评者——无论选举结果如何，罗森菲尔德在选举期间和选举之后都将是人们关注的焦点。\n\n最后一位是欧根·朗格。自称为 \"上层阶级 \"的领袖。作为一个拥有众多博士学位的天才，朗格的目标是实现无限制的科学进步，建立一个由德国最聪明的人领导的社会。他认为大众民主是一种无效和虚伪的政府类型，一旦当选，很可能会中止民主，甚至完全取而代之。欧根极具争议性，缺乏政治技巧，但作为因特格尔的一匹黑马，其仍具有重要影响力。\n\n最终，这次选举的结果将改变德国、欧洲，甚至整个世界。尽管可能会发生变化，但现在我们的未来首先是由我们的民众决定的。"
