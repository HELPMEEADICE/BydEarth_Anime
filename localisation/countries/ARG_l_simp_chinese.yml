 ARG_united: "阿根廷一统！"
 ARG_alienated_montoneros: "蒙托内罗斯的敌视"
 ARG_alienated_montoneros_desc: "虽然我们在城市地区被视为合法的政府，但农村和偏远地区的聚落点显然并不认为。蒙托内罗斯是大联盟的一个左翼准军事组织，公然抵制我们的政策，甚至违背我们军队的命令。该组织扎根于由贫困且资源匮乏的农村，他们不满我们对城市地区的过度关注。如果我们想要将秩序重新带回到这片土地上，我们就必须重新驾驭住蒙托内罗斯。"
 ARG_alienated_federales: "联邦党的反抗"
 ARG_alienated_federales_desc: "当布宜诺斯艾利斯的宏伟高墙在2132年倒塌时，我们的社会也随之陷入了动荡。激进的变革孕育出了联邦党，一个由公民政府，官僚，国民和联邦警察组成的政治派系。这些个人和部门对大联盟将发展重心放在首都新布宜诺斯艾利斯而感到不满，他们拒绝配合我们的地区统一计划，同时也反对他们地区的城市化建设，为了巩固我们的意识形态，为了统一整个国家，我们必须要将他们纠正到我们思想上。"
 ARG_embraced_urbanites: "接纳城市居民"
 ARG_embraced_urbanites_desc: "在新布宜诺斯艾利斯成为我们国家的新首都后，得益于外部因素推动政府进行决策，由资本家，企业家和知识分子的城市居民团体利用这一天，将工人和穷人赶出了政权的中心，他们隐藏在幕后，发展自己的商业网络，积累着自己的财富。如今这些有权势的人已经成为了联盟的基础，他们的捐款填补了年度预算，在经济繁荣的同时，我们的科研部门每天也会得到资金，如果政府依然坚持走这条道路，福利提高的同时，这些富有商人们的权力也会随之扩大。"
 ARG_embraced_argentinists: "接纳阿根廷人"
 ARG_embraced_argentinists_desc: "当无政府状态席卷各省时，许多人都遗忘了阿根廷这一概念，除了“阿根廷人”，这是一个不惜一切代价歌颂扩张和统一的军国主义派系。该派系与联邦党和大联盟有着鲜明的，认为应当继续为阿根廷这一概念而战，如今大联盟已将此派系整合为自己的利矛。当今的政权鼓励人民回忆过往，鼓励找回曾经失去的东西，而这也让“阿根廷人”的势力一天比一天强大。尽管如此，这些爱国斗士要么为自己的信仰而死，要么在即将到来的冲突中成为一个活生生的传奇。"
 ARG_grand_council: "大联盟"
 ARG_grand_council_desc: "阿根廷并非归一人管理，相反，他是由一个大议会领导，四派系居于议会之中议论国是：联邦党，他们希望地区政府拥有更多的自治权，继而能够建立一个联邦政府。蒙托内罗斯，一个在农村地区倡导农业社会主义的游击队。由军队里的激进派组建的阿根廷人希望建立一个中央集权的民族主义国家。最后是城市居民，他们希望新布宜诺斯艾利斯由富裕的精英阶级统治，将其打造为阿根廷的灯塔。尽管这些派系有这意识形态的分歧，但为了生存，不得不团结一心。而阿根廷的未来将由大厅里的这些阴谋家们决定。"
 ARG_special_arrangements: "特别安排"
 ARG_special_arrangements_desc: "虽然我国的城市地区都在我们的掌控之中，但我们仍然没有能力控制我国更为偏远的农村地区。与其展示武力，我们应着眼于与这些地方官员合作，通过与他们的工业和农业中心签订协议、向他们提供援助、并确保他们无法联合起来削弱我们——他们一旦联手，后果只会比瓦斯克斯的暴民更糟糕。我们只需对他们进行监管，采取正确的措施，掌握好适度的权力，既不过多，也不过少。"
 ARG_the_wheels_of_the_state: "国家的巨轮"
 ARG_the_wheels_of_the_state_desc: "我们终于削弱了地方政府的力量，虽然付出了高昂的代价，但对国家统一来说却是一步必要之举。如果放任这种混乱，我们可能会陷入第二次、甚至可能是更糟糕的内战，因为地方政府控制着维持阿根廷运转的重要中心。我们必须彻底地、坚决地削弱地方政府的力量。我们必须坚持大联盟的权力至高无上，无论我们的公民身处何处，无论是在工厂还是在田野。阿根廷恢复秩序的最后一步即将开始。"