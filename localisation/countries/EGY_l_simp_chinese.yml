l_simp_chinese:
 EGY_floods_in_the_nile: "尼罗河"
 EGY_floods_in_the_nile_desc: "自20世纪以来，由于尼罗河流域的大规模砍伐森林，尼罗河的稳定性逐渐减弱，并且洪水来临的迹象日益频繁。最近，一场被认为是一系列即将到来的洪水中的首场洪水袭击了喀土穆，造成了至少5万人的死亡，超过一百万座房屋被水淹没，无数难民正在大规模地向环境更稳定的地区迁徙。"
 EGY_dream_never_die: "一个国家的野望"
 EGY_dream_never_die_desc: "Although we don't control the Mashriq or the Gulf, the Dream of a United Greater Arabian State lives on in the minds of people all across these lands, in our sons and daughters of the lands under our control. And those who are not in our borders are ready to die to bring that old dream to reality."
 EGY_new_cairo_megacity: "新开罗巨型都市"
 EGY_new_cairo_megacity_desc: "Cairo is known to the world as the Capital of Africa, and contains marvels such as the new Pyramids and the Grand Mosque. The now old and barely populated administrative capital of Egypt became was ruined after the Great Flood hit the heavily populated Nile Delta. Millions migrated south as a result. And now, due to its perfect geographical location, services, and the top notch planning of the 21st century, Cairo now stands above all other African cities in terms of population and industrial output."
