l_simp_chinese:
 ONE_land_of_the_free: "自由的土地"
 ONE_land_of_the_free_desc: "这片曾被称为“加利福尼亚”的土地今天已经焦碎。西海岸就像对头的东海岸一样，土地被洪水严重侵蚀，也同样的卷入了血腥的混乱中。侥幸活命的人变成了匪盗，搜刮着早已被遗弃的房屋和农场，无止境地寻找可以入口的食物。焚荒和化学武器的气味仍能从空气中闻到。"
 ONE_central_aid_high: "中央当局援助：§G非常高§!"
 ONE_central_aid_high_desc: "本区划正在接收中央区的补给和发展援助。虽然这些资源不过是些破烂，但求生者还是很乐于用一切手段夺来他新的食物或子弹的。"
 ONE_survivor_cliques: "求生者军阀"
 ONE_survivor_cliques_desc: "第一区不存在政府和文明。这里没有城镇，没有美式的郊区住户，甚至没有持续运作的农场。这个区划的居民要么只能自行狩猎采集越来越稀少的猎物、果蔬，也要么在某些极端的情况下，狩猎彼此。本区划不能生产自给的资源，甚至制作保卫自己的武器，所以它依赖于中央区偶尔的救济。\n\n随着时间过去，各区划脖子上的缰绳被中央当局拽得越来越紧。弹药想要流入，只能先通过中央当局的批准。这样的新权柄无数次成功地引诱着当地的部落相互斗争。军阀倾轧另一个军阀，全然不觉自己在中央当局棋盘上的位置。马上恢复第一区的社会秩序是不可能的。这片土地已经被各种军阀几十年间所释放的毒气污染。核污染的废墟遍布在群山和平原间，求生者就在其中无尽地厮杀…"