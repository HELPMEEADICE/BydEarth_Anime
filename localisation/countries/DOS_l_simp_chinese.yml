 DOS_to_the_coast: "直抵海岸！"
 DOS_to_the_coast_desc: "第二区已经和那帮蛹人已经打了有一段时间了。战前的军阀，这个神秘的如丝之道，在今天仍是中央执政府和方舟公司的眼中钉肉中刺。第二区的官员受命扫荡辖区内的乱党，也或许还有别的计谋在等待着他们…"
 DOS_divided_leadership: "分裂的领导层"
 DOS_divided_leadership_desc: "这个区划由两个集团同时治理。\n\n首先是美拓公司的代表，由卡斯卡迪亚拓殖部门的安东尼· 比顿副总裁领导。虽然这里与美拓本部距离遥远，但这个派阀还是设法赢取着富庶居民的人心。由于卡斯卡迪亚多山，本地在大灾变中受到的影响较小，让这里保留了一批可观的中产阶级人口，这群人无一例外都狂热支持着比顿一派，想要换得美拓公司承诺的长生不老。\n\n另一个派阀由中央执政府的代表，救灾干事哈文·巴尼特领导。虽然这个派阀更多从更贫穷的南部地区寻求支持，但他们也在上层阶级中有响应者。虽然激进程度远小于美拓那边的对手，但巴尼特其实也同样追求着那个虚无缥缈的永生可能。\n\n这两派人马现在一致对外，共同抵抗西边的军阀。但随着胜利一天天接近，分歧也渐渐加深，整个大厦只怕在一夜之间就轰然倒塌…"
 DOS_anthony_beaton: "安东尼·比顿"
 DOS_anthony_beaton_desc: "安东尼·比顿是美拓公司卡斯卡迪亚拓殖项目的地方副总裁。比顿2182年在中央执政府就职，当时他是机关里的一个小职员，后来为了寻求更大的人生机遇，他搬到了东海岸。他花光了盘缠，最后不得不加入新英格兰附近某个美拓驻地。比顿在那里和土匪有过几次交火，后来因为腿伤溃烂，被民兵队强制退役。他在一家研究型医院停留了三年，他“已无可救药”的腿伤在那里奇迹般地痊愈了。\n\n在恢复的过程中，安东尼·比顿加入了医护团队，开启了他身为一个科研人员的职业生涯。他证明自己的科研工作要比照顾上百倍病人要更有效，这一资历让首席医师向美拓上级举荐比顿。比顿之后几年继续学习医术，在返老还童科技上展现出了极大的兴趣。他如火箭般不断升职，最终被任命为美拓向第二区开拔的远征队领袖，美拓向他寄予了夺回第二区控制的厚望。卡斯卡迪亚的蛮荒让比顿得以充分施展他的领袖艺术和战略才能。不过现在，比顿倒像是中了如丝之道的迷魂术。他开始向最亲密的拥趸含糊许诺永生，让美拓公司都不再能确定他是否还是个可置信的资产。比顿则组织起了一大批人，支持自己绝不终止的研究。"