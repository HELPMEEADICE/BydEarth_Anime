l_simp_chinese:
 UKR_eurasian_dominance: "欧亚国的经济统治"
 UKR_eurasian_dominance_desc: "在21世纪末欧亚国占领东乌克兰之后，我国实际上受到欧亚国企业的束缚。俄罗斯商人拥有我们的工厂、种植园，甚至小型军队。我们必须稳定这种关系……或者改换门庭。"
 UKR_eurasian_dominance_red: "§R在我们摆脱欧亚国的枷锁之前，我们的经济将继续依赖于俄白联盟的奇思妙想。§!"
 UKR_all_slavs: "全斯拉夫"
 UKR_all_slavs_desc: "乌克兰是许多斯拉夫民族的家园。除了乌克兰人和俄罗斯人之外，前白俄罗斯人、东斯拉夫人、波兰人和国际公民都在多瑙河之外寻求庇护。不幸的是，有时民族的多样性会滋生混乱，不过这些群体都在努力同彼此和平相处。"
 UKR_all_slavs_red: "§R除非我们妥善处理国内的众多斯拉夫民族，否则将无法防止蓄意破坏和民族冲突。§!"
 UKR_country_life_support: "濒死之国"
 KR_country_life_support_desc: "乌克兰是洪水、军事行动和政治冲突的受害者。百年屈辱后，基辅对这个国家的控制已在崩溃的边缘摇摇欲坠。外国干涉者，如我们的“老大”欧亚国、巨企们，甚至德国的所谓朋友，都从名为乌克兰的蛋糕上分了一杯羹。"
 ukraine_event.1.t: "欧亚矗立"
 ukraine_event.1.d: "乌克兰的历史无论是在大灾变之前和之后，都是一场与侵略者的无休止斗争，他们一次又一次地试图征服或摧毁其人民。欧亚国也是如此——它窃取了我们的土地和自由，把我们变成了一个傀儡国，让我们在贫困中腐烂，受到剥削，只等待几年内的正式吞并。被困在人定边界之间的乌克兰民众非常愤怒。人们有一种逃离俄罗斯人手掌的欲望，一种正在燃烧的激情，想要创建一个疆域从Syan到顿河的乌克兰——然而这是一场冒险，一场赌博，因为另一场失败可能是维持我们国家地位的最后一颗钉子。如果我们选择摆脱“欧亚”的枷锁，摆脱压迫我们的俄罗斯帝国的又一次迭代，我们唯一的道路就是与德国及因特格尔站在一起。或者，如果安全对我们来说更重要，我们就什么都不做，尽量不让船太摇晃。尽管如此，乌克兰人民将一点也不喜欢这种选择。"
 ukraine_event_option.1.a: "这是我们的最后一搏。 荣耀归于乌克兰！"
 ukraine_event_option.1.b: "尊严诚可贵，生命价更高"
 ukraine_event.2.t: ""
 ukraine_event.2.d: ""
 ukraine_event_option.2.a: ""
 ukraine_event.3.t: "安抚基辅"
 ukraine_event.3.d: "The Government's decision to stay loyal to Eurasia has been far from well received. In less than a week, rioters and partisans have plunged the country into chaos, attempting to storm Verkhovna Rada. Pylyp Pavlenko has gone into hiding, fearing for his life, while strife and civil unrest threatened to fully collapse the government. Eurasia took the opportunity to intervene - its Southwestern Army quickly took over most important cities and critical infrastructure, installing unpopular opposition figure Igor Dyachuk under the Slavic Federation Committee, all but assuring full control over Ukraine. With all possibilities of successful rebellion cut off, Ukraine's future as a part of Eurasia seems to be sealed."
 ukraine_event_option.3.a: "It was inevitable"
 ukraine_event.4.t: "Change In Our Course?"
 ukraine_event.4.d: "With Ukraine achieving true independence and aligning with INTEGR, its political scene began rapidly shifting, culminating in the 2201 general election. Multitude of parties participated, with only two reaching the final round - Ukraine's People's Party, led by current president Pylyp Pavlenko, and Ukrainian chapter of INTEGR, led by Zora Honchar. The People's Party promises to keep Ukraine's way of life virtually unchanged, simply perfecting and building on the current state of affairs, while INTEGR plans to build anew, reshaping the country along the ideals of ecology, fair representation, and international cooperation. The polls predict a tie, but in the end, the upper hand is gained by…"
 ukraine_event_option.4.a: "Ukrainian People's Party!"
 ukraine_event_option.4.b: "因特格尔！"