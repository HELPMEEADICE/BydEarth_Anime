 CIN_last_bastion_of_american_prosperity: "美国财富的最终堡垒"
 CIN_last_bastion_of_american_prosperity_desc: "大灾变期间，美国最顶尖的人才逃向大湖区寻求庇护，他们得以在那里远离滨海城市的暴乱和洪灾。这些人也带走了巨量的财富，让衰竭的锈带就像打了鸡血一般，在中西部重新焕发生机。\n\n今天的大湖区保有旧美国仅剩的财富。大芝加哥区是世界上生活水平最高的地区之一，底特律也被认为是整片大陆上的工业中心。公司和集团可以在这里安定地追求利益，不用受到政府莫名奇妙监管和干预地骚扰。不过我们的财富可能招致不必要的嫉妒，甚至是全方位的进攻…"
 CIN_the_century_old_problem: "百年难题"
 CIN_the_century_old_problem_desc: "自北美大陆的文明在21世纪后半叶崩溃，大迁徙也随之开始。数百万海岸的住民携家带口仓皇逃难。新英格兰人和洋基人首先定居宾夕法尼亚，但帮派威胁和饥荒又迫使他们向更西部逃离。即使到了今天，密歇根和其他东部州都有大批难民市镇遗留。这些难民营里的男孩长成大人，又化作泥土回归地面。即使是最卑微的人都管难民营叫“粪坑”。眼下中央执政府的权柄日渐衰微，嫌隙也随之扩大。芝加哥发现它竟然拥有奢侈的政府团结，甚至可以在需要的时候执行政令。"
 CIN_great_lakes_committee: "大委员会"
 CIN_great_lakes_committee_desc: "大湖委员会是地方领袖、职业政客、集团代表的议会，议会肩负着大湖区和平安定稳步发展的治理责任。虽然在第三次美国内战时期，刚刚成立的大湖区委员基本由中央执政府选任，但今天的委员会已是一个独立的政治实体。大众常常认为委员们软弱无能，但如果没有合法的选举，很多事连得到改变的机会都没有。"
 cin_event.1.t: "双城漫记"
 cin_event.1.d: "不论中央执政府如何鼓吹美国例外主义，即使是最落后的面朝黄土的农民和海岸线上的拾荒者，都能意识到美国究竟衰落到了什么地步。它曾经伟大的城市现已淹没在波涛之下，它曾经世界领先的工业体系现已人去楼空，它仅剩的一点财富，集中到了比以前更少的人群手中。旧美国的遗迹现在已经所剩无几，只有那么一点还存放在大湖区银行里。数百万人带着他们的百万财富从被淹没的海岸和干涸的南方逃到此地。但就算是现在。美国财富最后的堡垒也发现自己正在面临它一直在对抗的，大灾变前的不稳定的问题。\n\n向西望去是芝加哥，大湖委员会的所在地。委员会是由中央执政府安插的统治这个区划的机关，从创立以来都坚持着维护和平和繁荣的目标。和美国其他地方相比起来，这里的治理已算成功。匪患被拒之门外，五大湖纯净的水源也掌握在手中，芝加哥借此成为蛮荒大陆上一个富足的绿洲。但帷幕之下，这座城市的基石正在慢慢被腐蚀。由于缺乏选举和民间有效的政治对话，委员会的统治越来越变成迷宫般的政治建构，其中的后台政治偷偷谋取着自己的私人利益。和平的罢工和示威常常招致暴力，暴力也常常搬出安全和稳定的大旗。最让委员会担心的，是这些事越来越能威胁到自己的统治。\n\n东方伫立着底特律，这座城市毋庸置疑地接收着安置局的统治。安置局最早由安置求生委员会成立，负责监管西逃的数百万东海岸难民。虽然底特律和周边仍然遍布大大小小上百个落后的难民营地，但安置局努力安置、喂养、整合这些难民的努力为它赢得了极高的赞誉。安置局对底特律的治理帮助这座城市改变了命运，它携手美洲开拓公司和其他的企业又一次把底特律打造为了北美的工业首都。对底特律的市民来说，安置局对他们和家庭的影响要远比大湖区委员会要来得重要。\n\n火药桶正是在东方被点燃，冲突首先在底特律爆发。某个工厂的员工因为低薪和高强度劳动发起罢工，母公司旗下的其他机构也威胁要罢工响应。一位人脉通达的总裁向大湖区委员会打了几个电话，让一整排训练有素的北美联盟部队向工厂开拔，受命收复工厂。是谁最早激起事端已经无法查清，但是北美联盟朝着人群开枪的照片很快传遍了数据链接。几个月内，大大小小的类似案件不断发生——底特律刮起了用镇压、警察突击、行政命令轮番轰炸日渐增多的异见的旋风——动荡不安的第五区终于全面燃起了战火。五大湖沿岸的生活将被永远地改变。"
 cin_event_option.1.a: "啊，改变的或许更是这片大陆。"
 cin_event.2.t: "第五区爆发冲突"
 cin_event.2.d: "自北美联盟士兵向罢工工人射击的照片开始流传，北美联盟第五区就不断传出暴力骚乱的报告。\n\n大湖委员会——它是由位于中央执政府的北美联盟任命的地方管理机构——长久以来都饱受政治不作为的批评。然而最近的事态升级简直到了颠覆这个区划的程度，已经有报道显示当地居民冲击了北美联盟在底特律的驻军。最新的报道表示防线已经沦陷，区划武装要么被赶出城市，要么已经向叛军投降。管辖底特律和周边地区的安置局公开支持叛军，宣布大湖区委员会非法。安置局一派的武装（其中也有些隶属美拓公司和下属机构）和大湖区委员会武装相冲突的影像开始在数据链接上流传。\n\n中央区议会发布联合声明，宣布安置局是“已被叛国集团买通的暴民团伙”，矛头直指美洲开拓公司。美拓的董事会则同时批评第五区的暴力和中央区对大湖委员会的支持，宣称他们“默许对美国公民施加的暴力”。\n\n北美的暴乱并不寻常，有太多的民兵、生存主义者团体甚至是第三次美国内战的余党都在活动，从中央执政府拉得太长的战线和美拓雇佣的保安部队中寻求着生路。但中央执政府和美拓公司直接对垒是北美前所未见的局面，标志着双方在各个区划的冲突已经升至顶点。更糟糕的情况是，时下的暴乱发生在北美最富庶最安定的第五区，这让公众开始质疑北美联盟的稳定。"
 cin_event_option.2.a: "美拓公司敢反击吗？"
 cin_event_option.2.b: "中央执政府真的有把美国利益作为优先考虑吗？"
 cin_event.3.t: "大湖委员会寻求援助"
 cin_event.3.d: "第五区最近的事态发展激起了中央执政府支持者的愤怒，但这并不让人意外。\n\n\n多年来，反对大湖委员会执政的势力在第五区不断壮大。尽管大湖委员会远非一个完美的政府，但它已经成功地实现了维护大湖区法律和秩序的目标。这个政府却犯了一个严重的错误——没有能掌控安置局。安置局成功地处理了特区东部难民人口膨胀的问题，并成功地与底特律及其周边地带的社区建立了联系，在这些地区它比大湖委员会更受欢迎。并且安置局与美洲开拓公司的关系日益密切，它的政治影响力已可与中央执政府设立的芝加哥政府相媲美。\n\n\n这种激烈的竞争现在已经演变成了赤裸裸的内战。虽然大湖委员会镇压骚乱和异议的行动多年来一直广受批评，但一系列特别暴力的镇压行动——其中一些行动专门针对美拓人员——已经欺人太甚。在反中央执政府的情绪和美拓煽动者的鼓动下，底特律人民开始反抗，并将忠于中央执政府的余党赶出了城市。安置局与反叛者站在同一战线，表面上是为了反对大湖委员会的行动，但一些分析家认为，安置局正在努力确保美拓在第五区的统治地位。"
 cin_event_option.3.a: "我们冒不起扰动局势的风险。我们也有自己的难题摆在面前。"
 cin_event_option.3.b: "我们不能让这次冲突扰乱北美联盟。送出物资和经济援助。"
 cin_event_option.3.c: "我们不能让这次冲突扰乱北美联盟。我们必须直接介入。"
 cin_event.4.t: "当局请求援助"
 cin_event.4.d: "The events in District 5 were long in the making, though the ARC never expected to find itself so deeply embroiled.\n\nFor years, District 5 has faced steadily-growing opposition against the ruling Great Lakes Committee. Under the guise of security and stability, it has steadily grown more authoritarian in its rule and aggressive in its policing. Assaults on peaceful protestors have become the norm, and any pretense of the people having a say in Chicago’s politics is long gone. This leaves Detroit a glaring contrast, with the Resettlement Authority successfully supporting huge coastal refugee populations and leaving it far more popular than the Great Lakes Committee ever was. It has also come to work very closely with the American Reclamation Corporation, who have proven instrumental in turning Detroit from a deindustrialized failed city into a pinnacle of post-Mistake Americana. The Authority – and by extension the ARC – is easily more popular than the Great Lakes Committee on the ground, and rivals it in influence.\n\nThis bitter rivalry has now spilled over into outright civil war. Following years of iron-fisted action against strikes and dissent, a particularly violent series of crackdowns by the Great Lakes Committee – some of which specifically targeting ARC personnel – have left the people of Detroit in a state of open revolt. Caught up in the violence is the Resettlement Authority, who have vowed to protect the people of the District from the increasingly repressive Committee. While ARC is hesitant to pick a fight with Central, the Great Lakes Committee’s actions leave little choice but to respond in kind. Now, one of the few remaining pockets of stability in North America has descended into its latest warzone.\n\nThe situation has been widely condemned by both Central and the ARC, with both sides blaming the other for the violence. But so far, neither has made a move – Central’s eyes remain inwards due to the election, while ARC’s own executive board faces its own shakeup. More broadly, the other Districts remain focused on various internal crises and conflicts, leaving the fate of District 5 seemingly in its own hands. But if we were to intervene – and accept the risks of doing so – then we may just be able to allow the ARC to secure influence over this vital District."
 cin_event_option.4.a: "我们冒不起扰动局势的风险。我们也有自己的难题摆在面前。"
 cin_event_option.4.b: "不能让中央执政府的混混在这里撒野。送去物资和经济援助。"
 cin_event_option.4.c: "不能让中央执政府的混混在这里撒野。我们必须直接介入。"
 cin_event.5.t: "第五区恢复和平"
 cin_event.5.d: "Following the recent eruption of violence, a tentative peace has been restored in the North American Union’s District 5, with the Great Lakes Committee putting down a populist revolt spearheaded by the ARC-aligned Resettlement Authority.\n\nNorth American Union troops were able to regain the initiative, halting the rebel advance west and pushing them back to Detroit. Desperate urban warfare ensued, with tremendous damage to the city unfolding as each side attempted to flush out the other. But with aid and reinforcements pouring in from other parts of the Union, it was only a matter of time before the Great Lakes Committee’s forces were able to secure victory and establish a strict martial law.\n\nHowever, the peace may be a fleeting one. The American Reclamation Corporation reports that many of its local personnel and holdings were deliberately attacked by Central-aligned forces, leaving the megacorporation demanding answers and justice. Central has dismissed the claims entirely, claiming that ARC was using its presence in District 5 to support the rebellion in an attempt to seize power. The North American Union government now finds itself at odds with the most powerful commercial entity within its borders – one powerful enough to field its own private military forces. With tensions at their highest since the Third American Civil War, the battered people of America now find themselves once more standing at the precipice of conflict."
 cin_event_option.5.a: "美拓公司已经太嚣张了。或许得提醒一下美拓谁在这里当家作主…"
 cin_event_option.5.b: "中央执政府的行为已是僭越。他们下作的手段会导致美国的灭亡。"
 cin_event.6.t: "第五区的革命"
 cin_event.6.d: "The recent eruption of violence in the North American Union’s District 5 has seen a dramatic escalation, with a populist revolt spearheaded by the ARC-aligned Resettlement Authority overthrowing the Central-backed Great Lakes Committee.\n\nNorth American Union troops were unable to regain the initiative, with the rebel advance west pushing them back to Chicago. Desperate urban warfare ensued, with tremendous damage to the city unfolding as each side attempted to flush out the other. But with aid and reinforcements pouring in from sympathetic supporters across the continent, it was only a matter of time before the rebels overthrew the Great Lakes Committee and installed the Resettlement Authority as District 5’s new leadership.\n\nHowever, the victory may be a fleeting one. The North American Union’s leadership in Central has openly accused the American Reclamation Corporation of supporting the revolt. In response, the ARC has claimed that the Resettlement Authority acted within its mandate to protect the people of District 5, doing so against unnecessarily heavy-handed NAU forces that provoked the clashes in the first place. The North American Union government now finds itself at odds with the most powerful commercial entity within its borders – one powerful enough to field its own private military forces. With tensions at their highest since the Third American Civil War, the battered people of America now find themselves once more standing at the precipice of conflict."
 cin_event_option.6.a: "美拓公司已经太嚣张了。或许得提醒一下美拓谁在这里当家作主…"
 cin_event_option.6.b: "中央执政府的行为已是僭越。他们下作的手段会导致美国的灭亡。"