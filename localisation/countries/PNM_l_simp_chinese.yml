l_simp_chinese:
 PNM_the_fourth_branch: "第四部门"
 PNM_the_fourth_branch_desc: "在2084年的华盛顿之围后，军方迫使大灾变前的美国政府流亡国外，意图打破政治僵局。此举只是徒增了美国国内的民兵暴力，社会灾难。旋即成立的中央执政府也从未能实现他们“恢复政府”的诺言。即使三权分立制度传承到了大灾变后，三个部门中也只有行政部门有能力通过政策，而即使是执行行政的总统也要听命于参谋长联席会议。这一局面让军队成为实际上的“第四权部门”——也因此被反中央当局的派系长期诟病，称这不过是堂而皇之的军事独裁。而也偶尔会有中央执政府的军事要员，认为自己有“保卫民主”的重任，因此理应享用执政的权力。"
 PNM_rock_bottom_popularity: "跌至谷底的支持率"
 PNM_rock_bottom_popularity_desc: "虽然行政区之间基本没有共识，有时甚至要爆发武力冲突，但各行政区至少会在这点上达成一致——中央当局已经烂透了。甚至连生活在中央执政府控制区内的民众，也会对自己所属的这一辖区恨之入骨，到了警察都无法控制日益高涨的抗议运动的程度。不管中央议会要选谁做总统，这位幸运儿都得要对付抗议者，不过是手段不同而已。"
 PNM_rock_bottom_popularity_tooltip: "§R我们必须在为时已晚前，恢复我们对联盟的权威！§!"
 PNM_central_council: "中央议会"
 PNM_central_council_desc: "在大灾变前，美国人常信奉的一句话叫，“不可能在这里发生”。当时的美国人会认为很多事都远在天边，只可能发生在曲折离奇的虚构故事里。比方说灾难性的气象夷平整座城市，美国公民在街头相互杀戮，士兵涌入白宫和国会大厦建立起军事管制。当大灾变用灰絮铺满大气，升起巨浪吞下整个州，民兵和匪帮在东西海岸间散播暴力，军队在2084年发动对华盛顿的围攻，几乎所有美国人笃信不会在这里发生的事，都确实发生了。\n\n虽然中央执政府还保有一些大灾变前的政府职能，理论上，中央执政府也洗清了大灾变前的军国主义，在“大美利坚认同”中接纳了加拿大和墨西哥的存在，借由军事政变所带来的“国家重生”，却使得立法和司法部门里充斥着腐败和马基雅维利式的权利算计，不过是总统和参谋联席的橡皮图章而已。中央执政府的行政部门，尽管有着这片大洲上最高级别的警卫保护，却时常要因为暗杀事件终止自己的统治，这让大部分人相信行政部门也不过是军队的布偶，不听从将领意愿的总统会像古罗马的执政官一样被威胁。当然，这其中有几分真相，有几分纯粹是反中央的恶毒宣传，都无从考证。\n\n随着Cygan总统以顾虑健康为由，结束了自己的任期，并不再参与下届选举，要由谁统领中央的问题又摆上了台面。“眼下的危机”早已置普通民众的参选于不顾，尤其是在各行政区内，虽然理论上仍受中央管辖，实际上却都已经是独立运作的主权国家，对中央执政府只有口惠而实不至的承诺而已。因此，“中央议会”这个政客、说客、官员和耳目们争权夺利翻江倒海的大酱缸，正要开会选出下一任的新总统，或许他要推行更广泛的政府改革，才能挽救中央执政府所剩无几的控制权。\n\n这也可能是让民主复燃的一丝星火……§R也或许是吹灯拔蜡前最后的返照。§!"
