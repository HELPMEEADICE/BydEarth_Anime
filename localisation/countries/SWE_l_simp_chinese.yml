l_simp_chinese:
 sweden_event.1.t: "挪威正对我们摩拳擦掌！"
 sweden_event.1.d: "自从“大灾变”之后，瑞典就陷入了僵局。议会几乎在任何事情上都无法达成一致，新兴政党只是来来往往，未能获得通过重要立法的多数票。就像大海一样，瑞典的政治起起落落，但无论如何都会保持不变。讽刺的是，尽管世界各地的水位都在上升，但我们的政治用水仍然停滞不前，就好像它们不是真正的液体，而是某种奇怪的蓝草。现在，我们面临着另一个问题——挪威咄咄逼人的言论和军队的调动有效地证实了即将到来的入侵，而这一次，议员们一致签署了立即动员的决定。"
 sweden_event_option.1.a: "为冲击做好准备！"