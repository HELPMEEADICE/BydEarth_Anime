 ARC_the_anthill: "蚁丘"
 ARC_the_anthill_desc: "亚可波利斯就是人类的蚁丘，东海岸的灯塔。百万人以这个海港城市为家。这座城市里满是工人、科学家、商人和外国的使节。亚可波利斯不只是一个企业的小小总部，它同时也是这片大洲上最庞大的城邦。"
 ARC_global_enterprises: "全球性企业"
 ARC_global_enterprises_desc: "帮助美洲开拓公司取得今天成就的，是因为它无匹，纯粹的野心。那种无法抑制的欲望，驱使着公司去做得更多，扩展得更大，去帮助美利坚，也帮助全世界。\n\n美洲开拓公司（ARC）创始的美德是正直，求实，信任。我们希望在全球范围内尽可能大地扩展我们的业务范围，尽可能多地和其他国家达成合作关系。我们相信，只有团结奋斗才能做出真正的进步。\n\n请致电3924-192以获得更多信息，或联系离您最近的ARC事务处，以了解更多关于您、您的社区、您的国家可以如何与ARC开展获利业务的信息。"
 ARC_global_enterprises_tooltip: "§G只要我们继续开展全球性的运营和业务，盈利就可以一直冲破历史高点！§!"
 ARC_michael_moderski: "迈克尔·莫德斯基"
 ARC_michael_moderski_desc: "在一个时间流逝似乎只为了人类带来苦难的世界，有太多人死于饥荒，死于疾病，死于贫困和暴力，你可能要觉得，走向毁灭的不可抗力，让人必须在苟且偷生和直面世界中选择一种生活。而美洲开拓公司的首席执行官，迈克尔·莫德斯基就是完全不受这种情绪影响，行动一如大灾变发生前的人类状态的那种人。在2170年到2180年创建美洲开拓公司期间，他系统性整合各区划已私有化的工业，这都只是为了满足莫德斯基，他一个小小的目标——让自己生活富裕，并且要以他最少的努力来做到这一点。莫德斯基有效地将公司几乎主要业务的控制权转手给了首席财务官苏珊娜·菲尔丁，让他得以把大部分时间花在努力确保自己高得离谱的个人财富不断增加，再用这些财富购买已不多见的奢侈品。他坚信，只要自己还是美洲开拓公司的首席执行官，那分红就会源源不断滚进他的口袋。\n\n§R但是他马上就要学到，过渡自信和自鸣得意，会是他潜藏而致命的杀手…§!"