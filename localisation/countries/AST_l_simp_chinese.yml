l_simp_chinese:
 AST_lucky_country: "幸运国家"
 AST_lucky_country_desc: "世界被混乱席卷，澳大拉西亚却有着广袤的土地，受教育的人口和自然资源的财富，让我们能以更优渥的处境走出这场危机。虽然国内政治和环境的问题依旧，甚至有愈演愈烈之势，但当其他国家在洪灾中溺亡之时，我们国家却仍能维持出口贸易。和其他在黑暗年代中幸存的国家相比，澳大拉西亚人民的生活却仍保持着宝贵的常态，我国的居民甚至为他们能生活在此处而感到骄傲。"
 AST_the_sunburnt_country: "灼伤之国"
 AST_the_sunburnt_country_desc: "虽然澳大拉西亚有着宝贵的财富，澳大拉西亚和他的邻国在大灾变中却是遭到了实打实的冲击。曾经辉煌的海岸城市早已被淹没于水下，支持大量人口的基建也被随之破坏。内陆的社区要经历多年的旱灾，总是毁灭性的暴风雨和山洪来解旱。常年吹捧的技术方案只能提供有限的——也常常是昂贵的——缓解，至于救济资金，即使这个款项存在，也常常银根紧张。到了今天，由于当局资金越发有限，灌木丛越来越缺乏护卫，穿行其间变得越来越危险。"
 AST_dented_defense_force: "羸弱的防卫军"
 AST_dented_defense_force_desc: "前美国发生的政变让澳大利亚失去了主要的防卫盟友，成立联邦也对改善本国的防卫收效甚微。我国的空军仍然依赖旧美国的进口而运作，本土的设计商则忙于政治分肥，提出超高的报价，而不可能成为有价值的设计竞争者。海军的情况也好不到哪里去，船坞和码头由于海平面上涨被破坏，“次世代”战舰完工的时候，那个世代都快终结了。这种情况下，陆军也不过是一个光荣高尚的救灾机构，无止境地响应着一个个的天灾报警。"
 AST_militarizing_opposition: "反对派军事化"
 AST_militarizing_opposition_desc: "将西澳大利亚出让给集团也是不得已而为之，而且——即使算上出卖西澳大利亚所获的财政盈余——这也还有着深远的政治影响。要说此举颇有争议，只能算是文过饰非，要说此举让澳大拉西亚的极端政治更为激进，也不过是描述了此事余波的一星半点。许多这类运动正在建立正式或非正式的民兵部队，在法外的乡村地区维护自己的资产和拥趸，这让我们的情况更加雪上加霜。到了今天，很多这类民兵团体已经不止能征战政坛，也能确确实实的征战疆场。"
 AST_rumblings_in_the_pacific: "汪洋中的嘟囔"
 AST_rumblings_in_the_pacific_desc: "自澳大拉西亚联邦成立那天起，澳大利亚就一直是联邦内毋庸置疑的经济和政治霸主。考虑到澳大利亚幅员辽阔，人口众多，澳大利亚有此地位也并不是什么难题，但这种情况使得太平洋上的住民认为自己遭遇了不公的待遇。联邦的财富高度集中于澳大利亚一邦，留给太平洋同胞的残羹冷炙少之又少。不断收紧的银根连同极端气候下上涨的海平面一起，愈发威胁到太平洋上这些基础设施本已遭受重创，国土面积不断缩水的国家。新西兰越来越成为这些小邦统一的代言人，如果不加以行动，我们的情况只会变得越来越糟糕。"
 australasia.1.t: "暴风骤雨自太平洋来"
 australasia.1.d: "澳大拉西亚联邦，也曾是太平洋上最遭人艳羡的国家联盟——它用丰厚的资源平稳渡过了大灾变最危急的岁月，国民的辛勤工作，佐以一点点幸运，成就了昨日的澳大拉西亚。澳大利亚、新西兰和它们的太平洋邻国相对安稳地穿行于大灾变的黑暗岁月，但这样的安定既伴随着牺牲，也带来了恶果。\n\n联邦的盛期已经远去。虽然改革派的前总统龙达·坎贝尔尽了最大努力，腐败和裙带关系仍然荼毒着政治的底盘。公共服务在缺乏资金的泥潭中挣扎，在国家最需要执行法条的此刻充当了绊脚石的角色。贫富差距越来越大，每年过去都有更多的人遭遇了苦难，转而对现状不满。或许正是因为这种失衡，国内的反对派就地坐大。由于城市之外的地区警力越来越缺乏，这些运动的武装和不满也发展得愈发充分。\n\n自由澳大拉西亚，或者叫它自澳运动，已经要成为联邦建制派最正式的竞争对手。有些人不屑这种对前灾变时代的怀旧，但这些运动群起响应的真相未必如此。自澳运动的领袖，伊安·福赛斯，并没有无知于23世纪的现实或是前人的缺陷。但是当幻灭感成为23世纪时代精神的时候，伊安·福赛斯开始坚持认为旧日的澳式友谊和公平竞争精神是把今日的联邦改造为更公平主义社会有迹可循的蓝图。他的观点也得到了不少听众的支持。\n\n与此同时，在那被遗忘被隐没的人群中，“丛林大盗”运动正在逐渐壮大。起先只是土著民族的求生运动，但是在萨拉·古鲁维伊阿姨的领导下，这个组织正在为所有被联邦政府抛弃的人提供救助。为了更多地帮助挣扎求生的社区从灾害中恢复，保护他们不受盗匪侵犯，丛林大盗们开始在政治建构中寻求存在。这个组织如大帐篷般，从传统主义者对人类与自然脱钩的悲叹，到加速主义者为寻找一个新的理性文化的追求，容纳了人群广泛的意见。有很多人认为丛林大盗不过是比他们对抗的土匪稍好一点的民兵队，但对其他的人来说，丛林大盗是在联邦抛弃他们之后不可或缺的希望和港湾。\n\n即使没有这不断增长的异见，澳大拉西亚的形势也已摇摇欲坠。新西兰和太平洋岛国公开质询澳大利亚对联邦不成比例的干涉。西澳大利亚——这片土地早已在联邦最困难的时候出卖给了公司——面临着处于统治地位的公司和处境艰难的工会的内部冲突。北方也并不安宁，诸岛联合内部分歧的冲击跨太平洋向联邦袭来，整个地区现在已前途黯淡。"
 australisia.1.a: "幸运国家的幸运要用完了。"
 australasia.2.t: "下沉的南国"
 australasia.2.d: "澳大拉西亚联邦是一座正在褪色的灯塔。自这片土地诞生国家以来，恶土就从未垂青过其上的住民。坚韧的人民，不驯的土地，世外自由桃园的纯净形象，崎岖的水土，甚至那些牦牛，都未曾得到上天的怜悯。\n\n大灾变之初，世界文明动摇倾颓的时候，澳大利亚、新西兰和若干太平洋岛国同意组建联邦，一统他们的国民。这个计划在理论上堪称完美，人民紧密组织的小社区得以相互依存，共度难关，专业地从事合适的政务。澳大拉西亚联邦可以就此成为文明废墟上一刻闪耀的新星。\n\n而在最近，这样的合作急转直下，在国家的所有领域，从经济、生产部门、到公民自由，状况都已一落千丈。对海岸基建和海港城市的重度依赖并不能阻挡日渐上涨的波涛。联邦政府还做出了更匪夷所思的举动，将富有矿物资源的西部领土管理权拍卖，以得到跨国公司的经济和金融支持。以此换来的稳定和拜金思潮缓慢地腐蚀着澳大拉西亚政府，从澳大拉西亚内部将其扼杀至死。国家领袖失去权威，议会权力不断扩大，公众议题却总是无法解决，最终导致今日四处可见的低效和腐败。今天的澳大拉西亚总理，龙达·坎贝尔女士，已经被牢牢缚住行政的双手，无法为国家开展它急需的改革。\n\n目前的局势已经对坎贝尔女士和她难以上台的改革愈发不利。暴乱在街道上滋生，分离主义搅动着人民的汪洋，而议会在这紧要关头仍处于僵局状态。\n\n南国的未来还不明晰，但对各方都清晰可见的是，只有当权建制从此奋起直追，才可能避免对立派系将其颠覆。"
 australisia.2.a: "而失败很可能意味着联邦的灭亡。"
 australasia.3.t: "丛林中的快活人"
 australasia.3.d: "被澳大利亚政治长期排挤的土著群体在大灾变期间受到了最严重的打击。托雷斯海峡的岛民无助地目睹自己的家园被海水吞没，而澳大利亚原住民则发现自己被排在灾难救济的队列末尾。已经无可依靠的原住民们选择彼此团结，在社区之间建立起协调和互助的网络。随着幻灭思潮的扩散，当局变得越发难以对丛林施加管理，这些群体也开始为自己组建民兵队。在这草莽之中，丛林大盗运动诞生了。\n\n“丛林大盗”一词最初是对原住民的贬称，但原住民却认为这恰是他们命名的要义。他们不是奈德·凯利或是杰克·多纳霍那样的江洋大盗，而只不过是以先祖知识艰难求生的人。在这个土地变得越发金贵的世界里，他们努力自足地生活。也正是同样的知识，让萨拉·古鲁维伊，这位刚刚结束她走访北领地之行的年轻女民兵，有了远大的志向。\n\n亲眼目睹被当局忽视和漠视的疾苦生活，让古鲁维伊奋起领导了一场触及并支持这些原住民的行动。饥民们被教导如何在土地上种植灌木，受灾害威胁的被提供适应的计划，而这些知识都来自远古先民，或是今人对这片土地深刻的了解。甚至民兵队也有一席之地，在匪徒侵袭的时候为社区提供帮助。数十年来，丛林大盗运动向各色人等都敞开怀抱，提供帮助，团结一致努力求生。\n\n然而这样的团结也有局限，虽然在年岁渐长的萨拉·古鲁维伊阿姨领导下，丛林大盗运动已经成为了穷人和绝望者有力的代言人，但并不是所有人都同意彼此对这个运动的终极目标的想法。有些人相信人类已经失去了和他们先祖和土地的连接，只有重塑这种连接社会才得以存在，也有人认为未来才是希望，相信只有拥抱新的科技和生活方式才能保护澳大拉西亚斑驳凋零的自然遗产。尽管古鲁维伊阿姨已经对处理这样的问题富有经验，但她的儿子们已经在这场运动中各选了一边，让古鲁维伊阿姨只能苦苦支持，努力不让她所爱的这场运动分崩离析。"
 australasia.3.a: "撞上这最需要团结的当口。"
 australasia.4.t: "澳式公平"
 australasia.4.d: "在大灾变后蜂拥而至的澳大利亚海岸移民潮中，澳大利亚大陆上曾经不驯的领土快速地接受了城市化和“现代化”，让农民和社区性的小镇分外恼火。小镇变成小城，友邻变成陌路人，曾经旧人的辛勤苦干变成了今天新人职员不曾得见的传说。\n\n如此突然的剧烈的转变并不受本地居民的欢迎，旁人告诉他们，要么适应这个新的环境，要么被逐渐力不从心的政府抛下，死在旷野里。这些埋怨虽然大部分来自老一辈之口，但在这群人的中心，那位当时正年轻的伊安·福赛斯敏锐地抓住了这份不满。而当人们开始聆听这位年轻的牧场主的布告时，他们疲惫沮丧的瞳中重新闪烁出光彩，那正是新澳大利亚的理念。工业主义、后人类主义、基因编辑，伊安宣布这些都是国家误入歧途，在被毁灭而疲惫的世界间脱轨的症状。\n\n福赛斯说起澳大利亚的往日，远古洪荒的梦世纪，野性勃发的殖民占地人，现代罗宾汉奈德·凯利，一战的澳洲兵，鳄鱼先生史蒂夫·欧文。他越是讲述澳洲的故事，影从者也就越多。他认为，澳大利亚不发源于改革，而只发源于重生。他的政见以过于复杂难以贯彻而出名，但他所谓的“自由澳大利亚运动”，即使在乡村地区之外，甚至在澳大拉西亚的其他地方也保有着强大的号召力。\n\n虽然许多政治家拒绝认可福赛斯和他的追随者，但是新世纪的黎明、快速恶化的政治现状、西澳大利亚开始动员军队的残酷新闻都促使者澳大拉西亚的人民去寻求替代性的方案。或许福赛斯真的可以把他所称的那个自由澳洲从废墟中带回。"
 australasia.4.a: "也或许他梦想的早已失落。"
 AST_rhonda_campbell: "龙达·坎贝尔"
 AST_rhonda_campbell_desc: "Ever since the Dark Days, when Australia’s establishment parties realized that their authority had been practically cemented, laziness and lax governing began creeping onto the parliament floor. The corruption has essentially blended the main competing parties, becoming collectively known as the Federalist establishment. So secure in their power, little changes based on who’s in office.\n\nCampbell’s own father led the Federation once several decades before her. While her father’s status gave Campbell an edge and boost to her political career, it would never find good use when the time came. Having successfully won the 2199 election, the new Prime Minister came to realize how ineffectual the Federal government’s inner workers truly were. Pointless infighting, incompetent management and corrupt dealings made in broad daylight - issues that all ran far deeper than she ever realized. The Federation was a sham of a government. Campbell, educated but inexperienced, caved at the reality of the position she occupied. She was a scapegoat. She was not, as she expected, the head of a great pacific federation, but an object for the puppeteering corporations and blind masses to point a finger at.\n\nCampbell still has some hope that the future holds some true liberty, but only so much can be done when a knife is placed firmly at your backside. But with some masterful navigation of this political minefield and a ripe enough opportunity, Campbell may prove herself to be a new legendary figure in Oceania’s history."
 AST_ian_forscyth: "伊安·福赛斯"
 AST_ian_forscyth_desc: "Forscyth’s entire essence could be condensed into the archetypal Australian man: fierce, brave, and always with good humour. Far below his smiling exterior, however, is an idealist who just wants his old friends and family back. Born and raised around the rural communities of central New South Wales, Forscyth hoped to live a simple pastoral life, singing and sharing classic Australian stories such as Waltzing Matilda and old Australian heroes such as Ned Kelly or Steve Irwin. His soft fondness for Australia would be met with little enthusiasm from newer urban arrivals however.\n\nSeeing Australasia’s future in the world’s past, Forscyth believes the current government is too corrupt and too far gone for reform. More likely the country’s tattered social fabric will unravel into anarchy before the Federalists even begin to formulate a proposal for change.\n\nTo Forscythe, the answer is as simple as it is paradoxical; look to the past, and look to the future. So many solutions call from the far side of the Great Mistake, from a time when ‘a fair go’ was more than a snide comment. A time when mateship forged unbreakable bonds that weathered fire and flood. He claims these old values must be synthesised with the new and coalesced into a radically new system. Nostalgic? Possibly. Audacious? Absolutely. But to be willing to be bold and take chances is an old Australian philosophy, and one that Forscythe stands by unwaveringly."
 AST_aunty_sarah: "萨拉·古鲁维伊阿姨"
 AST_aunty_sarah_desc: "Sarah Gurruwiwi’s origins are a mystery to everyone, including - as she likes to joke - herself. She remembers little of her birth family, separated from them during the botched evacuation of her town in the Northern Territory.\n\nIntrigued by aboriginal history, upon coming of age Gurruwiwi embarked upon a walkabout - a physical and spiritual journey into the wilderness to mark the transition to adulthood. Conversing with many along the way, she relished in their wisdom and shared in their pain. All around her, the damage inflicted to the land was poisoning its people. And she couldn’t bear to let it go unanswered.\n\nThe Bushrangers weren’t a new group when she joined. Rising the ranks and eventually becoming their spiritual leader, the group came to offer protection and aid to any who would ask in exchange for other services. Utilizing ancient knowledge of the land for farming and disaster preparation, these efforts proved remarkably successful among the downtrodden of Australasian society, spreading to the Pacific Islands. The Bushrangers thus grew into a much broader political movement representing the country’s underclasses and increasingly establishing themselves as a small but firm voice in Australasian politics. But a growing number within the organization question this approach, instead seeking changes to their traditionalist views, with even Aunty’s own sons standing at odds. Aunty Gurruwiwi finds herself struggling to reconcile deep divisions in her beloved movement, all at a time it can ill afford it."