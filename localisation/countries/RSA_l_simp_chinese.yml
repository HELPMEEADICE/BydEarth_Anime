 RSA_resettlement_authority: "移民安置局"
 RSA_resettlement_authority_desc: "移民安置局诞生于“定居与求生委员会”的废墟中。该委员会由大湖委员会于2184年成立，负责处理东方的难民问题。委员会的成员是从企业代表和罢工的领导者中选出的，但很快后者取代了前者。令所有人惊讶的是，委员会在密歇根州成功安置了200万难民，取得了成果。\n\n许多人将自己和家人的幸存归功于委员会的成员，并准备为自由而战。芝加哥已经厌倦了移民安置委员会日益增长的影响力，试图审判并消灭其成员。然而，火焰已经点燃，现在五大湖正处于内战之中。该委员会已更名为移民安置局，对整个地区及其受压迫的居民提出宣称。"