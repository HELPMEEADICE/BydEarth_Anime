 eurowar_decisions_desc: "§L大灾变之前，欧洲统一似乎已触手可及。但是，这些梦想因欧洲各国经济与外交联系的普遍崩溃而中道崩殂。当俄国侵占了东欧的大片土地时，欧洲联盟便只好撤回西欧。光阴如梭，但一个欧洲接近一统的记忆仍然没有完全消失。\n\n如果将法兰克—伊比利亚的整合与因特格尔的崛起视作欧洲新地缘政治局势的序幕的话，那么意大利的干涉与北海联盟的组建就标志着新时代的开端。2107瑞士公投是后灾变关系的第一个主要冲突点，帕达尼亚运动和巴尔干联邦出人意料地与受孤立的欧亚国结盟紧随其后。欧亚改革被视作俄罗斯国家向难以解释的东西转变，进一步激化了欧洲局势。\n\n不过这已经是老黄历了，人要向前看。欧洲已经大不如前，但是它的衰落还未触底。为了对抗日益加剧的社会动荡，现有的阵营都竭力以自己的形象团结整片欧洲大陆，无论是以外交手段还是以武力手段。§!\n\n至今为止，每个主要阵营都有一个§Y恶名§!的具体数值来代表它在其他势力眼中的威胁度。假如某个阵营的恶名到了一定数值，所有欧陆阵营都可以对这个可疑的暴徒重拳出击。恶名值只会在某些特殊时机下降，但它会在阵营扩张或者该阵营在欧洲挑起代理人战争时上涨。所有欧陆阵营也全部受§Y伯尔尼公约§!制约，它防止了欧陆阵营们为了一些残羹剩饭而相互敌对。然而，当时转境迁时，该公约可能会被修订或被彻底废除。每个阵营也有独特的内政或外交决议来通过，尽管它们绝大数受阵营领导人限制。最后，归于一统的欧洲大陆上只会留存一个阵营，这也许是另一场欧陆大战的结果……\n\n§O北海联盟§!恶名值——[?global.nsainfamy_var|Y0]\n§O地中海集团§!恶名值——[?global.francoinfamy_var|Y0]\n§O因特格尔§!恶名值——[?global.integrinfamy_var|Y0]\n§O斯拉夫联邦§!恶名值——[?global.slavicinfamy_var|Y0]\n\n§O欧陆战争进程§!——[?global.europewarprogress_var|R2]§R%§!\n§O欧陆战争进程§!每周增加[?global.ewpgain_var|Y2]§Y%§!"
