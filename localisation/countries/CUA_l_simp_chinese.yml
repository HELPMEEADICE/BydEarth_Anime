 CUA_war_on_the_future: "反未来之战"
 CUA_war_on_the_future_desc: "这个区划由它对科技进步全面的反抗而定义。“人体扩增”、“人工智能”、“太空殖民”这样的外来概念四面八方地包围过来，我们可不答应。\n\n米里亚姆·戈德温森，她和她的支持者，再加上前中央区的管理员们，组成了一个最高议会，不惜一切代价保障第四区的安定。即使这份安定要他们禁止人体扩增技术，强制社会以半现代化的形式运转，把那些邪恶的科技拒之墙外，那也是必须要做的事。各种信仰的传教士在南方的街道上游走，当街做着无节制的科技进步会带来危险的布道。"
 CUA_miriam_godwinson: "米里亚姆·戈德温森"
 CUA_miriam_godwinson_desc: "米里亚姆·戈德温森于2146年出生，她生于古乔治亚地区。父亲是福音圣火教的一名高级干事，福音圣火这个天启密教于世纪之交，在本地起源。米里亚姆7岁的时候在圣火之河接受了洗礼。她上过一系列宗教学校，最后修得圣约大学的神学学位和新土大学的心理学博士学位。米里亚姆同时也就任神职。福音圣火教是她家乡最大的基督教派。26岁的时候，她升任天国教区的心神教士，此时她已是这个教派的第三号人物。到了2174年，她自愿参加了中央当局派往北方的“收复部队”，被任命为中央区的名誉心神牧师，表现出了杰出的军事心理学素质。也是在这期间，她对驻地贫民的宗教工作让中央区的高层吃了不少苦头。\n\n回到南方后，有数百万人认她做救主（她的预言往往暗合灾变前的那些疯狂），中央当局不得不在进一步激起当地人民的宗教狂热之前让她退役。当局不愿意让这样一个争议人物担任区划的高级官员，但是来自居民要求调和精神和物质政治平衡的压力，让他们不得不考虑选任米里亚姆·戈德温森作为区心神牧师的可能，她无可鄙夷的心理学天分让她最终赢得了这个职位。米里亚姆就像是古代的遗民，重视秩序和道德，总是与进步相对抗。人类在她眼中不过是幼稚的孩子，孩子们奔跑着离开家门，进入宏大的未知。"