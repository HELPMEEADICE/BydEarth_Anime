 china_event.1.t: "中国内战爆发"
 china_event.1.d: "中华人民共和国不断升级的权力斗争于今日达到了顶点。梁晓温试图去巩固他的权力，结果反而导致了广泛的内乱。\n\n自付钟主席于2199年不逢时的离世之后，由谁来执掌世界上最后一个超级大国的大权一直存在争议。梁晓温长期反对付钟推行的联邦化，声称这削弱了国家，他主张中国应当保持中央集权制。2198年，当付钟不在北京时，梁晓温在北京宣布自己为中央委员会主席，使二人间的不和达到了顶点。此后，梁晓温在政治上一直处于优势地位，和付钟的联邦派接班人孙宗瑛以及其他争权的派系交锋。\n\n然而，北京最近的变化在中国引起了轩然大波。梁晓温宣布，他对权力的竞争将得到中国人民解放军的支持。军方此前在权力斗争中基本保持中立，此举令梁晓温的对手们措手不及。作为演讲的一部分，他毫不掩饰地威胁说：“分裂主义叛徒”将面临解放军的重拳，并暗示如果自治区们拒绝合作，他将通过武力来迫使它们重新融入集体。\n\n中国各地爆发了抗议和骚乱，自治区中爆发得最激烈。解放军各部队已被动员起来镇压骚乱，但零散的报道表明，并非所有军队都在听从命令。一些部队转而承诺支持其所在地区抵抗外部入侵，而另一些部队则转而投奔了各种派系。孙宗瑛的联邦派已经谴责梁晓温腐败专制，声称他与解放军高层的联盟发动政变未遂。刘志豪领导下的民族派也将自己定位为反对建制派和联邦派的派系。其长期以来一直将自己视为中央集权制道路与联邦制道路间的“第三道路”，也是唯一一条能够让中国恢复昔日辉煌的道路。与此同时，长期持异见立场的中国工人党也起事抗议，谴责其他派系不过是利己主义者和机会主义者，对普通工人的利益漠不关心。\n\n随着中国在地缘和意识形态上迅速分裂，其命运已摇摇欲坠。尽管它曾成功地超过了其主要的地区竞争对手，但长期以来，在环境恶化、自然灾害和政治制度停滞的局面中，这个国家一直面临着严重的衰退。它是否能够在地区甚至全球范围内夺回其卓越地位仍需打上一个问号。很明显，只有在这个境况不佳的国家发生一场巨大的流血冲突之后，它才能实现这样的目标。"
