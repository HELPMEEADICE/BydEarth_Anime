 CHI_disputed_leadership: "领导层分歧"
 CHI_disputed_leadership_desc: "去年，中国法理上的前领导人、联邦派的领导者付钟因中风逝世，时年62岁。出于她和集权派的梁晓温之间存在着长期的接班人之争，付钟的死亡成为许多阴谋论的焦点。孙宗瑛已作为接班人接替他成为联邦派的领导者，所以这场政治危机丝毫没有结束的迹象。"
 CHI_china_long_united: "一统已久的中国"
 CHI_china_long_united_desc: "自1949年解放战争结束，中国就一直统一在一个党的领导下。尽管在1949年后中国进行了多次的改革，但中国的政府仍是“大灾变”前旧世界的遗存，难以改变，去适应即将到来的危机。"
 CHI_a_dying_superpower: "垂死的超级大国"
 CHI_a_dying_superpower_desc: "“大灾变”发生后，中国取代了美国，成为了唯一的世界领袖。可是，数十年的洪灾和其他环境灾害让中国甚至都难以掌控自己的国家，更不要说扩展他不断萎缩的国际影响了。"
 CHI_succession_crisis: "接班人之争"
 CHI_succession_crisis_desc: "去年党主席付钟离世一案仍有疑点，这让脆弱的政治局势更加紧张。目前正有多个人民党的派系争夺国家的领导权，国家的合法性在这种斗争中进一步降低，让人民党以外的政治团体势力不断增长，国家变得越来越像一盘散沙。"
 CHI_industrial_powerhouse: "工业强国"
 CHI_industrial_powerhouse_desc: "尽管中国面临着许多考验，但中国任不可置疑的占有着大量工业领域的领导性地位，中国受过良好教育的人口规模是其他任何国家都无法比拟的。"
 CHI_strategic_cooperation_organization_member: "战略合作组织成员"
 CHI_strategic_cooperation_organization_member_desc: "战略合作组织成立于中国外交权威的黄金年代，组织的成立目的主要是便于通商和影响中国势力圈内的国家。但是数十年的洪灾让中国在组织内的影响力大幅衰减，让合作组织变成一个更平衡的经济和军事联盟。在今天许多组织成员国国内政治动荡的局面下，战略合作组织似乎很快就会变成史书中的过往云烟。"