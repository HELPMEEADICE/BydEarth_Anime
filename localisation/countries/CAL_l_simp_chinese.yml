 CAL_spartan_federation: "斯巴达联盟"
 CAL_spartan_federation_desc: "斯巴达联盟诞生于核战的灰烬之中，他们以军事纪律为纲领。斯巴达联盟自称肩负着要填平多年来人为冲突所发射的百万子弹所凿出弹孔的责任，他们把这无数的弹痕和疮疤归咎于美国社会缺乏荣誉和自豪感。"
 CAL_corazon_santiago: "克拉松·圣地亚哥"
 CAL_corazon_santiago_desc: "克拉松·圣地亚哥于2159年出生于第一区的一个波多黎各海盗家庭。她年幼时就跟着家族搬到了中央区。她在2165年的中央区骚乱中失去了父母，成为了孤儿。虽然她年纪轻轻，却毅然领着更年幼的弟妹加入了一个求生者街头帮派，玉鹰帮。后来她辗转回到第一区的时候，弟妹已经人间蒸发，只有她自己奇迹般地活了下来。圣地亚哥从不谈起弟妹，弟妹的命运也无人知晓。\n\n圣地亚哥在旧加利福尼亚的时候曾是定居点安全部队“红豹”的一员，后来又加入了荒港的城市守卫队，守护这个区划最大的村落之一。当城市被军阀攻击时，她以营指挥官的职位挺身而出。这次服役为她赢得了许多荣誉，让她走上了创立斯巴达阵营的道路。斯巴达主义者是一个门槛颇高的生存主义者组织，在旧加利福尼亚地区通过捣毁匪帮窝点和向定居点收取保护费来谋生。\n\n纪律严明，身体的灵活性和在任何环境中生存的能力让她被众人视为一个杰出的领导者。圣地亚哥有着强大的意志和严格的自律精神。她适应能力强、富有攻击性、高傲、极其顽强。她的人格是对童年痛苦和血仇之怒的克制，她不择手段地确保自己的生存和她追随者的安全。最后，她也一心想让自己成为旧美国的绝对统治者。"