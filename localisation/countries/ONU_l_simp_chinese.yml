 un_event.1.t: "布法罗陷落"
 un_event.1.d: "美拓公司的监督董事会不到一周就被推翻了，要是董事会里一半的委员没有在休假，这场政变还要花更久。\n\n普拉威·拉尔从古代装甲运兵车的射击孔向外窥探，目睹这俩运兵车带领的车队驶进布法罗。这座城市已被联合国自灾变以来最大的警察行动占领，市民的起义群起响应，反抗积怨已久的董事会和他们的雇佣军走狗。董事会对人民的鱼肉从来都不是秘密，董事会掐断给养和净水威胁群众，放任匪帮在城市里肆意妄为。联合国填上了董事会败退后留下的真空，第三区的人民对联合国夹道欢迎，几乎没有人为董事会垮台而惋惜。\n\n拉尔一边望着残破的街道，建筑上或新或旧的弹孔，一边留心听电台里最新的战术汇报。第45美拓维和师在锡拉丘兹被击溃后仍在向北逃窜，第68师仍被联合国军围困在匹兹堡。第三区美拓的大部分部队就这样被牢牢牵制住，北美联盟流放到第三区的守军也不可能在布法罗坚持多久。还有大批北美联盟和美拓公司的部队在北部运动，不过目前一连串起义和内战的报告可以说明联合国军目前不可能被有心无力的敌军围剿。\n\n车队很快抵达了美拓公司在当地的总部，这个地方看起来比起行政中心更像一家乡村俱乐部。就拉尔对行政职能的了解而言，应该没有哪一个部门需要安装小型高尔夫球场的。联合国车队往里开的时候，拉尔看到高尔夫的草地上早已停好了车辆，搭起了帐篷。联合国军只要占领美拓公司的行政系统，也能一并得到第三区行政权。\n\n拉尔都不敢想象联合国军还能取得比今天更伟大的成就。即使守住目前的成果都已经难上加难，更不要说继续挺进攻取更多的地盘。要是失败怎么办？要坐等美拓和北美联盟腾出手来围剿自己吗？就这样任由地球毁灭，枯坐在东海岸废墟里直到末日的降临吗？绝不。联合国军有了把和平和安宁带给世界的机会，联合国军要为这样的目标壮烈牺牲。"
 un_event_option.1.a: "联合国军就算失败，世界也不过就走向毁灭嘛。"
 un_event.2.t: "选举之夜"
 un_event.2.d: "由普拉威·拉尔留任秘书长。\n\n快有一个多世纪了，美国人民终于又发出了自己的呐喊。拉尔的名望让选举的结果不可能有二，但当他看到其他参选人的选票也没那么少之后，反而还松了一口气。不为了别的，这就能证明选举过程不曾受人操纵。\n\n拉尔从办公室的数据链接直播收到了选举的结果，也是在这个小办公室里，拉尔可以避开中央城里欢腾的庆典，能够安静地把注意聚焦在他的思考上。他凑近屏幕，盯着其他竞选人的数据。大部分联合国内部参选的同事是出于不同的愿景，全美其他的竞选人则能看出受到古代美国政治遗留的影响。南部有基督教民主党竞选人，中西部有自由意志主义者，甚至还有加州的“民主巨鳄”人士。他们的得票要比联合国同事的更少，但是他们也很客观地存在着。\n\n联合国永远不可能摆脱古代政治的残余，各路叛党活动的报告直到这一刻还在源源不断地传来。今夜稍早些时候，有一队蓝头盔卷入了和北美联盟嫌疑分子的火并中，这批嫌疑分子当时正在大湖区的选举点恐吓选民。拉尔之前还觉得为异见者提供和平的选举可以用协商平息各方的怒火，但今夜过后他都不敢再想象失败的一方会酝酿出多浓烈的不满。\n\n但拉尔还是尽力提醒他自己今日的胜利。民主已经回归美国，选举也成功举行。拉尔旋转椅子看向窗外，凝视了一会儿怒放的烟火，此时的夜空正要被一层层蓝色的礼花铺满。"
 un_event_option.2.a: "他习惯性地想，普里亚或许正在天上某个地方笑望着他。"
 un_event.3.t: "事有必至，理有固然"
 un_event.3.d: "随着日子一天天过去，拉尔最恐惧的的事物渐渐现出原形。\n\n他正式胜选后做的的第一件事就是联络世界各国的领导人，邀请他们加入联合国的行列。而回应（如果对方真的有回应的话）往往只有遗憾。多数领导人公开质疑联合国的用意，质问联合国在打垮北美联盟和美国余党之后的合法性。也有的领导人怀疑联合国的能力，指出从一开始正是联合国没有能挽救生态灾害，阻止大灾变的发生。没有领袖愿意付出耍嘴皮以上的努力，但每一个都明确提及要求联合国尊重本国的主权。\n\n拉尔越来越明显地感到，时间已经所剩无几了。每天的简报环节拉得越来越长，里面满是世界各地内部冲突和自然灾害的故事。分裂的众国不可能解决地球和人类所面临的重大问题，如果人类不能抵御眼下的衰退，甚至还可能爆发比大灾变更可怕的危机。人类今天已经因为大灾变而苟延残喘，不应当让同样的悲剧再次发生。\n\n拉尔用深呼吸稳住自己，把目光从满桌子的显示屏和全息图上挪开。他窗下的院子里有一代崭新的蓝头盔正在为过几天的毕业典礼彩排，这次典礼会比过去的规模更大。看着已经成长为一只现代化武装的蓝头盔，拉尔不禁想，无论联合国的纲领多么高尚，这些蓝头盔都终究要为夺取其他国家而战。想到这里，拉尔打了一个冷战。"
 un_event_option.3.a: "但拉尔心底里明白，已经别无他法。"
 un_event.4.t: "人体扩增辩论"
 un_event.4.d: "义肢技术在医学领域的应用已经十分广泛，但随着神经机械和基因扩增技术的不断发展，我们越来越多地运用这些技术来大幅提升人体机能，使强化者远远超越常人。可惜由于成本高昂，过去只有那些与政府和企业关系密切的人才有机会接触这项尖端技术。如今，随着扩增技术变得日益实惠，在街头也越来越能看到它们的出现。但并非所有人都张开怀抱欢迎人体扩增技术的发展。\n\n有人担心，扩增技术可能会加剧甚至固化社会不平等。接受强化的工人通常能承担比未强化同事更高强度的工作，这可能会导致收入差距进一步拉大。此外，随着这项技术的扩散，犯罪分子或精神不稳定者滥用它的风险也在增加。地下市场和黑诊所生产的有缺陷的强化设备更是雪上加霜，给社会治安带来隐患。虽然各个宗教教派对此的看法不尽相同，但都表示担忧，认为过度依赖扩增技术可能会让人逐渐失去人性，偏离上天创造人类的初衷。\n\n不过，也有人提出不同观点。他们认为，大灾变后的世界亟需扩增工人的助力，只有借助他们的超人能力，我们才能更快地重建家园，而他们的工作成果将惠及每一个人，无论是否接受过强化。在军事领域，接受强化的士兵能更有效、更精准地完成任务，减少平民伤亡和附带损害。有人甚至大胆提出，人类的处境已被大灾变彻底颠覆，扩增技术或许是我们在这个濒临崩溃的世界上生存下去的必由之路。\n\n当我们希望将整个世界纳入我们的麾下时，我们对扩增技术的态度将产生深远的全球性影响。考虑到扩增技术带来的风险，以及它为人类带来的潜力，我们还应当拥抱扩增技术吗？"
 un_event_option.4.a: "扩增技术应当严格限制在医疗用途和军事应用之内。"
 un_event_option.4.b: "扩增技术应当和其他的危险技术一样受到合理的管制。"
 un_event_option.4.c: "扩增技术应当在有益公众利益的情况下得到补助。"
 un_event.5.t: "人工智能辩论"
 un_event.5.d: "人工智能已不是新鲜事物。20世纪时，人工智能就已经在工业、经济甚至娱乐产业有了长足应用。大灾变曾导致人工智能研究整体衰退，但在某些应用场景，人工智能得到了突破性的史无前例的发展。鉴于人工智能技术眼下又有了新的进步，我们必须考虑人工智能技术更潜在的风险和收益。\n\n大灾变后的全球经济一直处于低迷状态，高企的失业率在任何国家都成为社会问题，对更多工序进行自动化只会进一步恶化就业环境，更少的就业着意味着消费者更弱的消费能力，这一连锁反应最终将导致经济停滞。这还没算上超级人工智能把人类标记为自身威胁，进而灭绝人类的危险性。就连一个“笨”AI都有造成这种局面的可能：如果我们指派这个笨AI去计算圆周率的下一位，那它有可能占领我们其他的设备，消灭人类以夺取人类的资源，把整个地球都改造成行星计算机来计算圆周率，以上都只不过是在执行人类的指令。\n\n当然这些是悲观的猜想。实际上在仔细地监管下，AI也能对人类社会做出很多贡献。比起直接替换人工，AI可以向人类提供支持，让现有的岗位更有效率，覆盖更广泛的作业领域。AI对科研领域的共享也极为宝贵，AI可以执行高度精确的模拟试验，在任意领域帮助人类检验科学假设。AI还能在军事层面得到应用，自动化武器平台可以装载AI，减少人员任务风险，智能训练项目也可以由AI主持，为人类士兵提供更好的训练，帮助他们在战场中更好的活下来。\n\n人类的世界已经发展到了现在这个局面，我们不认为机器人世界大战或者机辅后稀缺乌托邦社会的情景会立即在地球上发生，我们可以暂时不必考虑人工智能的长期影响。但即使只考虑短期因素，人工智能也有可能造成人类世界极大的破坏，我们必须现在决定联合国要在人工智能问题上持何种立场。"
 un_event_option.5.a: "高级人工智能应当完全废止"
 un_event_option.5.b: "高级人工智能需要受到极严的监管"
 un_event_option.5.c: "高级人工智能将被合理地监管"
 un_event.6.t: "在旧大陆"
 un_event.6.d: "无数时光曾在欧洲流逝，也有一小阙历史被人尘封。\n\n日内瓦的联合国办事处是前联合国主要的行政中心，主体建筑就坐落在曾是国际联盟总部的万国宫内。或许是历史的讽刺，联合国也没有能阻止大战的爆发，只能在毁灭中遗憾的解体，联合国和国际联盟的命运如此相似。联合国解体不久后，联合国日内瓦办事处就被改修成了日内瓦联合国博物馆。\n\n普拉威·拉尔漫步在博物馆的展厅里，历史现实时空交错的惊异感，童年从未得知的遗憾感冲击着他。这里大部分的展品能和联合国的历史档案一一对应，但也还剩下太多的展品能填补联合国的历史空白。拉尔透过相框窥视着过去。他看到早已被遗忘的冲突，在场的维和部队顶着独一无二的蓝头盔带去和平。看到在大灾变面前不值一提的灾害，救援却源源不断地向这输送。还有镜头前的各色政客、活动家，他们面带微笑，对几十年后人类的灾难浑然不觉。\n\n“真是精彩的展览，多恩先生，”拉尔向与他同行的策展人说道。“我会尽快让联合国教科文组织联系您，为博物馆提供资金，一定比德意志联邦为您提供的还要多。我们应该还能提供一些更近代的联合国展品。”\n\n策展的老者点着头，仍徘徊在震惊的情绪中。当他得知拉尔和他的维和部队提出申请，想要前来参观的那一刻，他胸潮澎湃，震动不已。“感谢您，拉尔先生…我从未想过能亲眼看到这一天。啊，请不要误会，我本人坚定支持着联合国的立场，整个因特格尔也有很多人和我一样。但我们以为联合国已经是史书中的故事，你们却突然驾到，来势汹汹…”\n\n拉尔叹息：“我从未因动用武力而骄傲，请相信我。但是这个世界需要我们存在，比人类自以为的更加需要。”\n\n“我了解了，拉尔先生。但请允许我提出一个请求。当教科文组织来为我们资助的时候，也请允许这座博物馆如实记录你们的历史。不颂扬统一战争的伟大，也不贬损付出的代价。我们只想要记录客观的事实，让未来的人类能根据他们所见的清白历史，自由评判今天的联合国。”\n\n多恩先生的最后一句话让拉尔沉默。有许多人因为他发动的战争而死，还有更多的人将要为他死去。他没有一天不担着这千钧的重负。但是和他所要减轻的人类的苦难相比，他坚信这么做是必要的。或许无可饶恕，但他必定要做。"
 un_event_option.6.a: "“当然，多恩先生，我不会有其他意见。”"
 un_event.7.t: "在雨林中"
 un_event.7.d: "普拉威·拉尔不是樵夫，但他已有许多时光献给了原野森林。自大灾变的东海岸流亡以来，第三区的生态环境得以快速恢复。拉尔曾行走在杂草丛生的小镇，生活在重焕生机的树林里，他自以为了解什么是自然的美景。但他看到亚马孙雨林时，东海岸的一切都黯然失色。\n\n雨林许多地区的状态显然很糟糕。即使是还未飞越的未能看到的土地，也满是被砍伐殆尽的荒地和作物单一的工厂化的农场。但当拉尔走下飞机时，他看到了自己从未见过的野翠，就生长在简易机场的外围，肆意地横陈自己。有一小群人聚在跑道上，迎接拉尔和随行的人员。迎接者大部分是本地的亚诺玛米部落民，还有几位巴西内战后回归亚马孙的哀悼者武装分子。蓝头盔护送着拉尔，监视着那几位游击队员，但很快游击队员就证明了自己和当地的原住民同样地友善。\n\n“欢迎来到亚马孙，拉尔先生（葡萄牙语），”一位身着迷彩，肩佩哀悼者武装临时肩章的亚诺玛米女性向拉尔问好，“我是亚利玛，你没有带记者过来吗？”\n\n拉尔礼貌地和这位女性握手，疑惑地微微歪着头。“带记者来？”\n\n“是（葡语），你的联络人说想要来参观，需要一个向导。是要做公众宣传吧。“\n\n“不，我只是想要实地检查雨林的状态。尤其是部落的情况，不要记者，不是政客，我只是来看真实的亚马逊。”\n\n亚利玛点点头，嘴角掠过一抹微笑。“我尊重这样的想法。只是你可能不会喜欢你看到的东西。现在雨林的许多地方已经变成荒地，需要很多年才能恢复。更不要说这片土地上的人口，被赶出家园，在战争中被残害…”\n\n“哪场战争？巴西的内战还是统一战争？”\n\n“两场都有。拉尔，你的事我听说过很多，有的很好，有的很坏。如果你也愿意听听我们的话，那在我们看来你还可以相处。”\n\n从打量拉尔的游击队员到眼含好奇的土著儿童，四周的面孔围绕着他，拉尔只能点点头当作对亚利玛话的回应。南美今后还要发生翻天覆地的改变，而他清楚的知道，自己永远不能遗忘这里的人民。"
 un_event_option.7.a: "人类创造历史，人类不能重蹈覆辙。"
 un_event.8.t: "再爱她一次"
 un_event.8.d: "乌西安博士安静地坐着，听着拉尔的请求。二人周围是彼此见过最先进的实验室，是东非联邦最尖端技术的结晶。如果说有一个地方能实现普拉威的梦想，那毋庸置疑就只能是这里。\n\n“我帮不了你，秘书长”，乌西安直白的说。\n\n“是不能，还是不愿意？”\n\n“都是。你要求我制造一个你妻子的克隆体。而我不可能制作一个成年的克隆体。更不会为你制造一个儿童克隆体，要她成年时就与你订婚。这里不仅是技术可能性的问题，也是技术道德的问题。”\n\n“当然。”拉尔回应道，他为自己的言谈羞愧不已，这个想法从一开始就愚不可及。\n\n乌西安沉默地注视着他，然后推近椅子，把手放在拉尔的肩膀上。“秘书长…普拉威先生…我理解你为什么有这样的愿望。我向你妻子的离世致以我最深切的哀悼。她应该是一位真正无私，真正杰出的女性。但她不会同意你这么做的。”\n\n拉尔深吸一口气，想要稳住自己“是的，可是……你能保存好这份样本吗？为她找到其他的科学用途？”\n\n乌西安点点头，拍了拍身旁桌上的冷藏箱。“只是这样的话，我可以做到。即使身死，她也能为医学做出更多的贡献，我向您保证。”"
 un_event_option.8.a: "当晚他躺在床上的时候，总是觉得这场对谈如此醍醐灌顶。"
 un_event.9.t: "宗教辩论"
 un_event.9.d: "不可否认，宗教一直是许多人人类境况重要的一部分。不论是小宗教的信条还是世界级的信仰，宗教在全世界的文化里都留下了恢弘的印记。联合国重组之后的国际社会越发多元，我们必须考虑宗教在我们的社会中扮演什么样的角色。\n\n毋庸置疑的是，我们的社会里已经有宗教了。联合国流亡到第三区的最黑暗的岁月里，是信仰让许多人坚持希望，才没有轻易陷入绝望，或是径自离去。对于其他人来说，正是信仰让他们无私，因为信仰要他们相信我们是同一个神祇的子嗣。不论是塔库尔为印度带去秩序的努力，还是新教廷在南美所做的慈善事业，这样的影响在世界各地都可以看到。\n\n当然了，我们也不能否认宗教就是完美无缺的。暴力，歧视和反智主义在历史上一直和宗教有关，就连人性的虚伪也是如此。许多人根本不信宗教，虔诚的教徒也很少对世人的冷漠报以好感。更不要说不同宗教都很难和谐共处。\n\n我们必须警惕对宗教的一概而论。这是一个复杂的问题，它和信教和不信的人类一样复杂。但当我们需要覆盖世界上越来越多的信仰的时候，我们都迟早要去面对，去检验我们当前的宗教政策是否恰当。为物质世界带去统一已是登天的难事，为形而上的世界带去和平只会更加困难。"
 un_event_option.9.a: "我们要采取更强硬的手段，执行政教分离的政策。"
 un_event_option.9.b: "我们要维持当前的世俗状态，也保证宗教和信仰的自由。"
 un_event_option.9.c: "我们要更开放的鼓励人民践行和传播他们的信仰，但仍要避免极端主义和宗教歧视。"
 un_event.10.t: "在首都"
 un_event.10.d: "拉尔觉得北京哪里有点不对。\n\n普拉威·拉尔不是一个进了城就浑身不自在的乡下人。早在联合国进驻中央城之前，他就已经在亚可波利斯这个人类的蚁丘中学习和生活了很多年。但北京的辉煌完全是另一个级别。即使按二十一世纪的标准来看，北京都是发达又安定的城市。可能正是这一点让拉尔感到奇怪——这座来自历史的城市却没有因为大灾变而留下伤疤。中国对大灾变的适应极强，能最终以超级大国的身份脱颖而出。当然，在中国自己四分五裂之前如此。\n\n第二次中国内战导致的局势紧张并未消退。两天前，有一个反联合国的示威活动演变成暴力冲突，支持共产主义的示威者被极端民族主义者攻击。试图介入的蓝头盔只让局势变成三方混战，最终导致两位市民死亡，数十人受伤。接下来几天又有更多的示威，蓝头盔加强了在街头的巡逻，但拉尔并不乐见这种情况。\n\n这个突发的事件让他失去了本应体会到的获胜感。联合国战胜了中国，战胜了世界仅剩唯一的这个超级大国。这可是无与伦比的成就，世界统一的愿景从没比今天更加光明。但拉尔眼中看到的，是战争对民众的煽动，联合国立即在中国招致了巨大的反对。当然也有很多人愿意用小恩小惠换取支持，二十三世纪普通民众的意识形态忠诚性，已经沦落到要看谁为他们提供食物、饮水和安定，或者至少在世界其他许多地方是如此。\n\n还要多久才能平息？联合国还要在接下来的几十年间面对统一战争激起的抗议吗？也或者某一天这种抗议会演变成公开的暴乱？统一人类是艰巨的伟业，治理人类则更甚，这场斗争可能要无限地持续下去。还好在拉尔的政府里已经有许多人才成长起来，拉尔只能向他们寄予希望，希望他们到时候能胜任这个沉重的职责。"
 un_event_option.10.a: "拉尔坐在窗前，注视着天安门广场，思绪万千。"
 un_event.11.t: "在废墟中"
 un_event.11.d: "他们叫这里“地球的创口”。曾经活力十足的旁遮普地区，在核子火焰和凶蛮逃兵的混乱中变成了今天的荒原，这里就是大灾变的原爆点。联合国维护这片次大陆秩序的时候，也曾在旁遮普爆发最激烈的战斗。即使这里已是人间地狱，拉尔还是勇敢地来到这个看似安全的地区，亲眼见证大灾变对人类造成的最惨痛的破坏。他的车队每到一处都会分发救援物资。但很明显，在当地人看来蓝头盔只不过是又一个挥舞着大棒开入城中的军阀。\n\n车队在开往阿姆利则的路上扎营，蓝头盔们抓住了一个想要从悬浮坦克上偷电池的男孩。这小孩不到十岁，骨瘦如柴，不费吹灰之力就可以把他从拉尔眼前架走。小孩完全没有抵抗，眼中只映出儿童不应有的空虚。拉尔跪在他跟前，用不熟练的旁遮普语和他说着。“电池好卖吗？钱够你吃很长时间吗？”\n\n男孩看了拉尔一会儿，然后小心地点头。\n\n“看来它对你挺有用。你有家人吗？父母在哪里？”\n\n男孩摇摇头。“死掉了，变成湿婆的童子。”\n\n“我很遗憾。我的妻子很多年前就死去了，我今天依然很想她。我理解你的心情。一个人很难释怀吧？”\n\n“很难，”男孩小声地说。“想念他们。”\n\n拉尔叹一口气，站起身来。“我们卡车里有食物，你可以拿一些走。你也可以和我们一起走，我们会帮你找一个更好的地方生活。以后你一个电池也不用再偷。”\n\n男孩咧着嘴笑着，但还是很情愿地跟着拉尔走。拉尔一开始还怀疑小男孩会拿了食物就跑掉，但小苏凯出乎了他的意料。苏凯填饱肚子之后就不再胆怯，最终一路陪伴着拉尔到达了阿姆利则地金庙遗址。一群锡克人在联合国教科文组织的支持和联合国驻印武装的保护下，已经开始了重建工作。这里不剩什么有价值的东西可被剥夺了，就连小苏凯都知道这个地方已经无荒可拾。但锡克人还是兢兢业业地修缮着，他们努力工作，修复损毁的建筑，甚至主动提出可以收留小苏凯。男孩想了半天，苦恼了很久，拉尔很惊讶最后男孩选择了要继续陪在他的身边。"
 un_event_option.11.a: "世界失去了阿姆利则金庙，但拉尔很快会得到一个孩子。"
 un_event.12.t: "统一"
 un_event.12.d: "横跨一整面墙的世界地图最后一次更新，联合国战略司令部内一片寂静。\n\n这一刻哪有什么史诗感，看着地图上黄色的领土被刷成蓝色，和周围的地区融为一体，普拉威·拉尔长长吐出一口气，没能听到四周嘈杂的欢呼和掌声。只是片刻，房间里就一片欢腾，人们以为只是妄想的事业终于实现，人们早已忘却的梦想终于成真。联合国胜利了，整个世界被统一到了一面旗帜之下。\n\n统一日很快让全世界也进入了同样的狂欢中。这一天也将遭受许多人的憎恨——那些有自己的生活方式，不愿意每日生活的每一个层面都被联合国触及和影响的人。在世界范围内，希望重新降临了。重建工程点、援助中心，甚至维和部队的营区都成为了自发的庆祝地。即使明天人类仍然要面对又一天的艰辛困苦，但隧道尽头的那抹微光已经可以看见了，全人类携手共进的未来是可以实现的。\n\n这样的未来不会来得轻易，来得爽快，来得顺畅。但至少它是有可能的。在一个世纪的阴郁，多年的血腥之后，人类和他饱受摧残的蓝色星球，终于见到了转机。\n\n普拉威·拉尔站在联合国战略司令部后排，但他不可能一直回避欢庆的人群。早该上床睡觉的苏凯亲热地给了拉尔身侧一拳，朝拉尔咧嘴大笑着，现在的苏凯看上去一点也不像一个野孩子了。亚利玛从南美生态服务局战术司令部的桌子后面向拉尔径直冲来，和他抱在一起，用葡萄牙语说着拉尔听不懂的话，但拉尔看得出她很高兴。当拉尔的通讯连接响起的时候，亚利玛都不舍得放开他。通讯连接那头是日内瓦的联合国博物馆策展人多恩先生，他发来贺词，随后是乌西安博士的另一封贺电。乌西安博士随信的附件是一份礼物：一张照片，照片上是新铸的普里亚纪念诊所牌匾，诊所下周就要在内罗毕的城郊开业。\n\n世界不可能回到大灾变之前，时间也不可能回到第四次美国内战以前。虽然拉尔心中还有着重重的不安和疑虑，但拉尔还是接受了眼下的现实。看着周围亲如手足的伙伴的一张张脸庞，他感到在许多年未曾被触及的心底，也有希望在那里绽放。"
 un_event_option.12.a: "世界将合而为一"
 un_event.13.t: "轨道力学"
 un_event.13.d: "联合国之前从没有过这么先进的飞行器，普拉威·拉尔看着发射台上的那枚宝贝，看着她安静地等待自己的处女航。拉尔渴望亲眼目睹这一刻，目睹联合国发射它最新的飞行器。这艘飞船叫做彗星号，目前尚处于试验阶段，如果加装推进器还能在太空中执行任务。这艘飞船已经花了数个月去设计，下方的发射平台也花了差不多的时间，联合国试图研究如何从任何地区更快速地发射彗星号飞船。\n\n拉尔看着头上的倒计时，数字正在慢慢退回零点。工程师迅速离开发射台，任务控制员们正在各自的控制台上忙碌，就像一只只蜜蜂。倒计时不断推回，从四十，到三十，到二十。拉尔的心脏都要跳出来了，他太想看到联合国的新战机能成功发射，不然就在地面上爆炸焚尽……倒计时只剩下十秒，九秒，八秒……发射台下面有烟冒出来。六秒…五秒…四…三…二…一……彗星飞速离开地面，闪烁如骄阳，让靠得太近的人员避之不及。飞行员报告一切正常，工程师堆里也爆发出欢欣和雀跃。拉尔终于笑了，注视着火箭消失在天空里。"
 un_event_option.13.a: "湛蓝的旗帜终有一天要飞跃银河。"
 ONU_pravin_lal: "普拉威·拉尔"
 ONU_pravin_lal_desc: "普拉威·拉尔在2166年出生于新英格兰的联合国维和部队残部中。他在亚可波利斯接受了教育，获得了哲学和医学学位。毕业后他回到新英格兰的乡间，以胸外科医生的身份定居。在美拓公司向新英格兰地区扩张造成的混乱中，拉尔以无私救助辐射烧伤患者而闻名。他的医学经验和对战争的恐惧让他投效联合国办公厅。随后他在“我能行”村服务了几个月，最终坐上了地方助理处长的职位。第三次美国内战造成的社会分裂，反而让拉尔在对抗匪盗的侵袭中证明了自己的军事才能。不幸的是，拉尔的妻子，普利亚女士，在小牡蛎帮劫掠的火并中身亡，关于此事有传言称拉尔悄悄保存了一份普利亚的DNA样本，不过拉尔过去和拉尔与普利亚相处的故事少有被公开，因此也无从对正。\n\n普拉威·拉尔是一个坚定的理想主义者，是地球村中最优秀的公民的典范。他希望缓和冲突，创造一个和谐的生态环境。拉尔在极端的压力下也有不错的表现，在阿瑟霍尔特创伤功能评估中获得了87分，恢复得分为中等。拉尔是一个天生的民主主义者和实干家，他将毕生追求这样的理想。"
 ONU_the_untana_regime: "联合国北美过渡政权"
 ONU_the_untana_regime_desc: "联合国北美过渡政权将会成为北美联盟所不能成为的一切——在这个失去民主理念已久的社会，人权和人道主义将会成为人们最高尚的价值观。或者至少，联合国北美过渡政权能够成为那个社会存在的基石。这样的愿景可能要花数十年去实现，但是有朝一日，美国人终将实现他沉睡已久的梦想。"
 ONU_restore_civilian_rule: "重建文官统治"
 ONU_restore_civilian_rule_desc: "我们还以军政府的形式存在，我们不能谎称自己正在捍卫民主价值观。许多愤世嫉俗者认为我们只会和中央执政府或者美国残部的政府一样，重复相同的谎言。为了表明我们的好意，文官政府将得到恢复，地区代表的选举也要开始举行。选举基础设施的建设一经完成，地方选举的效果一经检验，我们很快就能举行秘书长选举，向人民证明我们对民主的热忱。"
 ONU_begin_assimilation_campaigns: "开始同化运动"
 ONU_begin_assimilation_campaigns_desc: "虽然我们在北美的胜利为我们赢得了一瞬喘息的时间，但还有更大的挑战摆在面前。人类已经站在了十字路口上，正准备走向暴力民族主义和小型分裂主义，最初也正是这条道路把人类引向了大灾变。人类不可能在另一场大灾变级别的灾难中生存下来。如果我们要拯救人类，我们就必须以一个统一物种的面貌去迎接世界的挑战。要达到统一的努力会是巨大的，但我们失败的代价只会更可怕。"
 ONU_rebuilding_america: "重建北美"
 ONU_rebuilding_america_desc: "美利坚合众国一度代表了我们所珍视的许多价值。那座曾闪耀的山巅之城现在已经化作我们为这个世界带去民主和尊严努力的初心。但就算只是北美一隅，它内部滋生的暴乱让重建它也变成了艰巨的任务。但我们在重建中学到的经验可以积累成我们为其他地区绘制的蓝图，如果联合国能成功重建北美，那也一定能重建这个世界。"
 ONU_unnabar: "联合国北美同化和重组委员会"
 ONU_unnabar_desc: "联合国北美同化和重组委员会的工作并不轻松。他们比任何其他人都更有责任，要在长期分裂的北美重建一个统一社会的雏形。我们夺取的行政机构中仍充斥着北美联盟的民族主义者和美拓公司的忠实拥护者，联合国北美同化和重组委员会的任务就是把他们引向我们的思维方式。与此同时，北美的乡村地区也充斥着宗教极端分子和顽固的生存主义者，联合国北美同化和重组委员会的任务就是让他们重新回归人类社会。两条战线上都会有一些顽固不化的人，蓝头盔会为了公共安全而处理他们的。"
 ONU_fix_the_coastal_divide: "修复海岸分水岭"
 ONU_fix_the_coastal_divide_desc: "北美洲的海岸是旧世界的坟场；这里曾经矗立着世界上最雄伟的城市，如今却只有洪水泛滥的废墟和满目疮痍的乡村。要恢复大灾变的破坏是一项非常艰巨的任务，可能我们终究无法真正地从大灾变中恢复，但北美海岸是我们一砖一瓦重建很好的开始。"
 ONU_rebuild_the_highways: "重建高速公路"
 ONU_rebuild_the_highways_desc: "美国曾经横陈着世界上最复杂的高速交通网。现在它已经因为大灾变，因为持续的纷争，因为纯粹的忽视，而深埋地底，萎缩殆尽。重建这些高速路将会对军队通行和人道援助输送至关重要，重建这个大陆的经济也急需交通的支持。"
 ONU_un_economic_and_social_council: "联合国经济和社会理事会"
 ONU_un_economic_and_social_council_desc: "世界上一切的理想和善意都不能为我们的事业提供资助。我们要达到现在的发展水平已不容易，可是我们不能依仗临时的工坊和占领的美拓厂房达到最终的目标。应当成立经社理事会来建设我们的经济和工业，我们的事业也将因此而得到延续。"
 ONU_integrate_world_economies: "整合世界各经济体"
 ONU_integrate_world_economies_desc: "世界经济在大灾变前已经空前地全球化。现在不仅全球化早已衰退，就连各国的经济都愈发处于纯粹的混乱和玄奥的架构体系中。因为不存在一应俱全的处理方案，整合各解放区的经济将会是联合国巨大的挑战，但我们绝不会放弃这项工作。"
 ONU_ecosoc_elections: "联合国经社理事会选举"
 ONU_ecosoc_elections_desc: "经社理事会对我们关系深远影响重大，我们必须要确保它尽可能地透明清廉。比起把它交给非民选的官僚，我们可以开放选举，让政府从地方代表中诞生。"
 ONU_establish_the_oios: "建立联合国内部监督事务厅"
 ONU_establish_the_oios_desc: "腐败和浪费能腐蚀最强大的国家，我们必须采取所有措施避免政府滑坡。这就是为什么需要建立联合国内部监督事务厅来监管、检查和规范联合国的活动，确保我们不断壮大的联合国也能有一个整全和高效的政府。"
 ONU_who_development_fund: "世卫组织发展基金"
 ONU_who_development_fund_desc: "世界卫生组织任重道远。具有超级抗药能力的细菌，被生化武器和环境污染荼毒的人们，贫困导致的医疗基础设施低下，这一切使解决人类健康危机的任何尝试都无比艰难。通过建立新的医院，研究新的药品，我们可以努力创造一个更健康的世界，只是这条道路要无比的漫长。"
 ONU_form_the_principal_organs: "组建联合国主要机构"
 ONU_form_the_principal_organs_desc: "前联合国的主要机构曾经是国际社会的中心。今天他们要再次成为——新的全球政府的——中心。联合国秘书处将是这个全球政府的行政部门，联合国大会则是全球性的议会，联合国国际法院将恢复国际法，联合国经社理事会将带我们走出大灾变，联合国安全理事会将会为这个饱受创伤的世界带来和平和稳定。"
 ONU_draft_specialized_agencies: "拟建联合国专门机构"
 ONU_draft_specialized_agencies_desc: "联合国在主要机构之外，还包含着大大小小许多的专门机构，负责在各个领域推进国际行动。如果我们要阻止地球的衰退，甚至从大灾变中恢复，我们就一定要恢复国际间的合作。专门机构不仅要回归联合国，还要为人类做出比前身更大更有影响的贡献。"
 ONU_the_secretary_general_election: "秘书长选举"
 ONU_the_secretary_general_election_desc: "虽然也发现了一些微小的问题正待解决，但总体上看我们的地方选举非常成功。不过我们的目标是举办联合国秘书长地选举，这种层面的选举未有前人曾尝试过，但我们正是要在这样前无古人的行动中再造美国的民主梦想。"
 ONU_rebuild_the_unwto: "重建联合国世界旅游组织"
 ONU_rebuild_the_unwto_desc: "在一个旅游产业已不存在的世界，联合国旅游组织就如同生错时代的孩子一般格格不入。大面积的贫困，国际旅行的崩溃，地方冲突的危险都让商业活动、政府公办和军事入侵之外的跨国旅行变得极其稀少。但旅游是一种建构性的工具，可以帮助文化相互融合，人群相互理解，如果我们真要建立一个全球性的社会，就一定不能忽视这一点。"
 ONU_form_the_unso: "建立联合国空间组织"
 ONU_form_the_unso_desc: "虽然全球一致的太空旅行之梦从未真正实现，许多二十世纪和二十一世纪的航天活动却出人意料地具有国际性质。在国际空间站坠落之处，联合国空间组织将会继续升起。今天联合国空间组织会为我们重建卫星网络，恢复月球殖民地，我们希望它明天能让我们开发富饶的小行星，甚至带领人类抵达新的世界。"
 ONU_fulfilling_our_destiny: "实现我们的使命"
 ONU_fulfilling_our_destiny_desc: "世界已经崩塌已久，但人类的命运尚不可知。我们还有机会以物种为单位统一，一齐推崇和平和自由的价值，建立一个所有人都欢愉的崭新世界。但过去一天天的事实都在告诉我们，我们的目标一点都不轻松。短视的民族主义者，顽固的反动主义者和病态的企业吹捧者拦在我们跟前，每一个都愿意牺牲人类的命运去换取他们个人的所得。我们需要接受不是所有人都能心甘情愿加入我们的事实，但这样的事实也不会阻拦我们的志愿。"
 ONU_proclaim_the_unification_conflict: "宣告统一战争"
 ONU_proclaim_the_unification_conflict_desc: "当然了，不会有国家因为我们要动用武力就把政权双手奉上。不论他们出于什么理由迟疑，我们都不能浪费时间交换空洞的辞令，世界上的人民正在受苦！只有我们可以给予人类真正的未来，而我们也要不惜一切代价实现它。"
 ONU_unseco_world_heritage_sites: "联合国教科文组织世界文化遗产地"
 ONU_unseco_world_heritage_sites_desc: "大灾变让世界失去了太多。文化遗产、科学进步和无数无辜的生命都悄然逝去，即使今天的我们都不能完全地统计。我们不能容许重蹈这样的覆辙。联合国教育、科学及文化组织不仅要实现对人类生存至关重要的各领域的协作，还要确保世界文化遗产地——不论新旧——都要为后世人类永久地保存，让我们永远不会再失去它们。"
 ONU_force_commander_office: "维和部队司令总指挥部"
 ONU_force_commander_office_desc: "虽然蓝头盔在解放北美的行动中居功至伟，但它们拯救人类的使命才刚刚启程。为了实现他们的目标，我们需要建立新的维和部队司令总指挥部来统辖重组的维和部队。这个部门会有票选上来的官员，但我们的维和部队指挥官将会是维和部队军衔最高的首领。任命各位指挥官代表着我们的维和部队从一个庞大的民兵队真正变成了一支世界级的军队。"
 ONU_reestablish_human_rights: "重建人权宣言"
 ONU_reestablish_human_rights_desc: "在一个处处是冲突，人人受贫困，不断有“新兴势力”崛起的世界，人权早已被人类遗忘。今天即使是最民主的国家也依赖暴力来和人民沟通，以暴力实现他们堕落的国家利益，或是让国家得以沉湎于把弄权术。虽然联合国并不免于暴力的罪恶，但我们至少愿意尝试维护我们的价值。我们要重建世界人权宣言，将人权给予那些不论是否站在我们一边的人类，我们要向世界发出强烈的呐喊：联合国会坚持它的价值观！"
 ONU_choose_a_stance_on_augmentation: "选择我们的扩增技术立场"
 ONU_choose_a_stance_on_augmentation_desc: "控制论技术和基因编辑技术越来越普遍，但其用途却极具争议。宗教认为它有亵渎人体，超人类理念认为它是进化的下一阶段，围绕这项技术的争论激起了人们的热情。我们必须选择一种立场，以便更好地制定我们的政策。"
 ONU_ai_rights_issue: "人工智能所有权问题"
 ONU_ai_rights_issue_desc: "虽然围绕人类扩增技术的各种争论仍能以人类为中心，但人工智能领域的情况就要复杂得多。先进的人工智能在政府和企业中越来越普遍，可以在各种任务中协助甚至取代人类。随着这些人工智能的日益普及日趋复杂，我们需要解决围绕它们产生的担忧和机遇的问题。"
 ONU_dpo_organization: "和平行动部"
 ONU_dpo_organization_desc: "联合国和平行动部将成为维和部队司令总指挥部下的维和部队行政主体。虽然和平行动部不负责战略决策，但它可以提供关键的法律监督和物资协调职能，为维和部队集中化招收并培训军官。"
 ONU_unstratcom: "联合国战略司令部"
 ONU_unstratcom_desc: "联合国战略司令部将成为我们全球维和行动的核心。司令部要配备最尖端的技术和我们最优秀的军事头脑，为我们的部队在战略层面进行指挥。这些人的战斗决策将决定我们在拯救人类的征程中要遭遇胜利还是失败。"
 ONU_untaccom: "联合国战术指挥部"
 ONU_untaccom_desc: "战略司令部从战略层面指挥我们的维和部队，联合国战术指挥部则要从战术层面进行指挥。如此把战略和战术划分成相异但也相联系的管理形式，将能协调我们的实地的军官在全球部署并执行战斗计划。"
 ONU_un_space_forces: "联合国太空军"
 ONU_un_space_forces_desc: "陆海空三军独大的时代已经远去，太空越来越成为战争的前线，我们绝不能放弃这条战线，虽然我们距离从轨道投放突击部队还有漫长的距离，但我们至少可以起草设计能在低轨道执行任务的航天器。"
 ONU_blue_helmet_deployment: "部署蓝头盔"
 ONU_blue_helmet_deployment_desc: "赢得一场战斗仍有可能失去全局的和平。即使在我们已解放的土地上，被误导的游击队和癫狂的顽固派都对我们人员和民众的安全造成了巨大的威胁。我们需要确保有足够的维和部队部署在解放区内，为人民提供安全和稳定，即使这要求我们招募成倍的人员也必须要做。"
 ONU_the_peacekeeper_model: "维和部队之模范"
 ONU_the_peacekeeper_model_desc: "我们部队的每一个人不单是士兵，他们还是维和者。虽然维和部队需要悖论一般地通过战争赢取和平，他们仍需要为自大灾变以来就不再稳定和安全的地区带去希望。许多人或许已经忘却了和平的梦想，但总有一天我们的部队会把梦想实现给他们看。"
 ONU_integrate_global_general_staffs: "整合下级军事人员"
 ONU_integrate_global_general_staffs_desc: "联合国眼下正在解放世界上的许多国家，不能忽视这些国家的军人的价值。虽然我们彼此曾是敌人，但他们的士兵的经验也能为我们所用。我们可以说服那些为了保卫国家而参军的人，向他们说明加入我们联合国正是保护国家最好的途径，而那些为了食物和庇护而参军的人则更容易被收买。除此之外，我们还需要留意民族主义思想，如果我们不加以处理，它可以轻易为我们带来重大的麻烦。"
 ONU_found_the_pcrs: "成立维和部队战备系统"
 ONU_found_the_pcrs_desc: "维和部队战备系统是一个极富野心的工程，它要把维和部队真正打造成一支全球性的军队。维和部队将不再是各国武装拼凑的杂牌部队，也不再是大灾变后缺枪少炮的民兵，崭新的维和部队将会是一个准备好解放全球，保护人类的武装。这样的事业没有先例可循，但这件事至关重要，我们经不起任何的迟疑。"
 ONU_over_the_atlantic: "跨越大西洋"
 ONU_over_the_atlantic_desc: "虽然欧洲要比大灾变后的其他许多地区要更加安定，但欧洲也迅速沦为了几大国家交锋的前线和战场。虽然我们最终会和那些可以和平统一的国家谈判，但这必须以欧洲能恢复永久和平为前提。"
 ONU_beachhead_iceland: "前沿阵地：冰岛"
 ONU_beachhead_iceland_desc: "虽然冰岛远离欧洲大部分的战略要地，甚至远离北海联盟，但冰岛仍是一块防御不足的土地，可以作为发动欧洲行动的前沿基地。夺取冰岛要面临与北海联盟的扩张主义和它的强大舰队正面交锋的可能，但最近欧洲四起的战火或许已经牢牢吸引住了北海联盟的注意。"
 ONU_secure_the_british_archipelago: "掌控不列颠群岛"
 ONU_secure_the_british_archipelago_desc: "大不列颠岛是北海联盟的核心。虽然爱尔兰军事疲弱，而英格兰被内战所消耗，但苏格兰仍是北海联盟中具有领导性的武装力量。与他们作战需要大量的海上进攻，即使是一点点失误也会让我们的海兵葬身大海。"
 ONU_unea: "联合国驻欧洲行政政权"
 ONU_unea_desc: "联合国驻欧洲行政政权将把我们的行政主体带到欧洲。虽然许多人会联想起旧时代的欧盟，但我们要比旧欧盟更团结，更统一。"
 ONU_into_scandinavia: "进军斯堪的纳维亚"
 ONU_into_scandinavia_desc: "虽然斯堪的纳维亚地方在大灾变后仍然保持了稳定，但近期的动荡已经表明全球没有一个角落能真正逃脱大灾变的阴影。这个地区和其他地区一样需要联合国介入，只要我们记得为维和部队发放冬装。"
 ONU_return_to_geneva: "重返日内瓦"
 ONU_return_to_geneva_desc: "虽然德国有着现代化的进步的民主制，它与我们的外交关系却愈发紧绷。德国发布了若干项反对我们的行动，表明和平统一不再是一个可行的选项。我们不能容忍这些被误导的理想主义者挡在我们为欧洲大陆带去和平的轨道上，即使冲破这种阻拦需要付出血的代价。"
 ONU_over_the_eurasian_plain: "飞跃欧亚平原"
 ONU_over_the_eurasian_plain_desc: "欧亚联盟长久以来都是军阀和匪盗肆虐滋生的沼泽，总是被一个军国主义的政权统领，想要向他的邻国施展暴力。我们需要介入，为这片混乱的土地带去秩序，并确保欧亚国的邻邦不会再收到它的侵扰。"
 ONU_spread_pan_european_ideals: "传播泛欧思想"
 ONU_spread_pan_european_ideals_desc: "泛欧主义在近数十年间突然变得流行，以至于目前欧洲爆发的战争都源自各方对统一欧洲形式和谁来执掌欧洲的争执。欧洲现在已经归于我们麾下，如果我们不向泛欧主义靠拢，那就太可惜前人的努力了。通过聆听各种泛欧思想，辨别它们背后的动机，我们可以借此为长久分裂的大陆带来和平，抚平分裂造成的伤口和痛苦。"
 ONU_to_the_urals: "走向乌拉尔"
 ONU_to_the_urals_desc: "与乌拉尔地区的混乱相比，即使是欧亚联盟也要相形见绌。虽然这个地区看似已被南方集团军的暴力而统一，但这里大部分都只是偏远的村庄，生猛的匪盗，我们的介入是这个地区得到和平的唯一途径。"
 ONU_dominate_the_mediterranean: "掌控地中海"
 ONU_dominate_the_mediterranean_desc: "虽然自我标榜着民主，法兰克—伊比利亚从来都坚持精英主义，比起人民生活更愿意关心文化事业。也难怪它们要如此坚定地反对我们。可惜，我们需要通过更直接的手段让他们的人民得到我们的关照，避免法兰克—伊比利亚的反动分子再向欧洲其他地区施加威胁。"
 ONU_from_panama_to_patagonia: "从巴拿马到巴塔哥尼亚"
 ONU_from_panama_to_patagonia_desc: "南美有许多战略重要的原因。首先，南美与我们的北美腹地项链，让有能力的国家可以从陆上入侵我们。其次，南美也世界是重要的生态区域，需要立即为它恢复生态的稳定。但或许最重要的原因是，几乎所有南美的人口都生活在专制主义、军国主义、企业统治，或是三者混血的畸形政府下。我们南方的同胞不应当再经受更多的苦难。"
 ONU_police_action_in_mexico: "对墨西哥的警察行动"
 ONU_police_action_in_mexico_desc: "早已脱离北美联盟的墨西哥仍维持着独立和自主，但这个邻居正在变得越来越不安定。与我们地缘如此接近意味着对墨西哥发动干预可以帮助我们稳固北美的统治，也意味着我们能更直接地与邻为善。"
 ONU_urbanize_mexico: "墨西哥的城市化"
 ONU_urbanize_mexico_desc: "虽然墨西哥的城市已经人满为患，公共服务不堪重负，但鼓励城市化可以让我们能把低产的土地变成自然保护区和新能源开发区。但是我们也要投资建设城市基础设施、投资地方的经济，以跟上我们的城市化改造，为城市开辟新的工作地。"
 ONU_horizontal_rebuilding_scheme: "统一的重建计划"
 ONU_horizontal_rebuilding_scheme_desc: "与其给墨西哥拥挤不堪的城市带来更大的压力，我们不如鼓励人们移居乡村，扭转农村社区衰落的颓势。为此，我们需要投资建设新的交通基础设施，并推出促进可持续农业项目的计划。"
 ONU_occupy_the_caribbean_islands: "占领加勒比群岛"
 ONU_occupy_the_caribbean_islands_desc: "加勒比和其他岛国一样，因为海平面的上涨失去了大量的领土。把他们纳入北美过渡政权的麾下可以让他们重新走上重建的道路。当我们也必须小心，有传言称一伙叫做数据天使的黑客正在特立尼达活动，他们有可能对我们愈发现代化的军队造成威胁。"
 ONU_ultimatum_to_central_america: "对中美洲联邦的最后通牒"
 ONU_ultimatum_to_central_america_desc: "中美洲国家对我们几乎不构成威胁。与其浪费双方的生命和资源，我们不如主动与这些国家外交接触，通过谈判实现和平统一。如果他们同意，我们就可以集中力量应对南美大陆上更紧迫的威胁。"
 ONU_finalize_the_untana: "北美过渡政权的最后敲定"
 ONU_finalize_the_untana_desc: "联合国北美过渡政权终于名副其实的控制了整个北美洲，我现在们甚至可以将中美洲也纳入麾下，确保他们也能受益于我们的领导和保护。"
 ONU_proceed_south: "继续南下"
 ONU_proceed_south_desc: "确保了中美洲和加勒比的地缘安全后，我们将获得从陆路和海路向南美洲推进的前沿阵地。控制此地还将使我们能在更靠近前线的地方建立补给线和后勤中心。"
 ONU_break_through_the_andes: "打破安第斯壁垒"
 ONU_break_through_the_andes_desc: "安第斯协定的崛起出人意料，该国已经成为南美洲繁荣和自由的堡垒。可惜虽然这个国家虽然拥有自由和民主，但却日益被腐败的企业利益所控制。安第斯协定及其企业首脑并没有表现出愿意加入我们的迹象。他们的锂储备战略意义重大，我们不能错过。"
 ONU_work_with_compact_loyalists: "与安第斯协定忠诚者合作"
 ONU_work_with_compact_loyalists_desc: "尽管安第斯协定远非一个完美的社会，但它与我们珍视的许多价值观是一致的。虽然社会中的民族主义情绪因统一这个国家而高涨，但一些前政治家和商界领袖却表现得异常的合作。鼓励更紧密的联系和一些特殊的交易将使安第斯地区在联合国中处于有利地位，更不用说在富人的眼中了。"
 ONU_internationalize_lithium_deposits: "将安第斯锂矿置于国际管理下"
 ONU_internationalize_lithium_deposits_desc: "锂是一种越来越稀有、越来越宝贵的资源，在关键的工业流程和电池制造中使用。我们不应采取将库存卖给最高出价者的策略，而应采取措施确保尽可能公平地利用这些有限的供应。"
 ONU_land_in_bolivaria: "登陆玻利瓦尔联邦"
 ONU_land_in_bolivaria_desc: "玻利维亚统一共和国是南美政治畸形的产物——又一个幽僻的军政府，生活在对北美南下入侵无限的恐惧之中。可惜他们最担心的事情马上就要发生了。但这是将玻利维亚全国人民从孤立主义和军国主义的枷锁中解放出来的必要步骤。"
 ONU_prepare_southern_infrastructure: "筹备南部基础设施建设"
 ONU_prepare_southern_infrastructure_desc: "由于处于孤立主义中，即使按照当代标准，玻利瓦尔的大部分地区仍未得到开发。虽然目前我们能做的也不多，但我们至少可以开始全面改造能源、工业和交通部门，为未来的发展做好准备。"
 ONU_anti_totalitarianism_campaign: "反极权主义运动"
 ONU_anti_totalitarianism_campaign_desc: "许多南美民众惊异地得知，我们居然还在坚持着民主理想。虽然我们在以武力统一世界的这个过程中存在着明显的伪善，但我们必须明确地表示，我们反对极权统治。通过宣传和教育活动，我们将为民主再次回归南美奠定基础。"
 ONU_enter_brazil: "进入巴西"
 ONU_enter_brazil_desc: "我们将前往巴西：这个国家不仅自大灾变之前就饱受暴力和动乱的蹂躏，它还坐拥亚马孙雨林仅存的大部分宝贵资源。恢复该地区的生态稳定与恢复和平同样重要。"
 ONU_saesb: "南美生态服务局"
 ONU_saesb_desc: "南美洲生态服务局是我们各地督管机构中的一个异类。我们当然致力于保护南美洲地人民，但亚马孙雨林的恢复也是生态层面的战略重点。任何阻止——更不用说扭转——地球衰退的机会都将取决于南美洲的恢复水平，但当然我们不会忽视南美洲的人民。"
 ONU_eradicate_militarism: "根除军国主义"
 ONU_eradicate_militarism_desc: "我们通过武力为世界带来和平的努力再次导致民众的误解，许多人心中我们的军国主义色彩远远超过我们的实际情况。我们必须更清楚地表明，我们只是在万不得已的情况下才进行战斗，我们流血牺牲是为了拯救人类，我们最终的目标是带来并维持和平。虽然南美洲有许多人已经习惯于军国主义，但我们至少可以引导他们前往最近的征兵办公室，他们可以在那里派上用场。"
 ONU_pacify_the_amazon: "平定亚马孙地区"
 ONU_pacify_the_amazon_desc: "亚马逊对于保护自然来说固然珍贵，但它的茂盛同时也让它成为是叛军和顽固分子的最佳的栖息地。考虑到我们的部队在雨林作战的经验有限，对亚马孙地区的平定将是一场丛林战和反叛乱的严峻考验。我们可以对部队进行特别的训练，采取一些有机会挽救士兵生命的措施。"
 ONU_mobilize_against_la_plata: "动员对抗拉普拉塔"
 ONU_mobilize_against_la_plata_desc: "我们在南美洲的工作困难重重，但这片大陆已接近统一。只要向南推进最后一程，我们就能将南美最后的人民置于我们的保护之下。"
 ONU_permit_civilian_rule: "批准文官统治"
 ONU_permit_civilian_rule_desc: "与在北美一样，我们需要兑现我们对民主的诺言。让曾经军国统治的地区回归民主的文官治理是良好的第一步。"
 ONU_prepare_atlantic_dockyards: "筹备大西洋造船厂"
 ONU_prepare_atlantic_dockyards_desc: "欧洲和非洲与大西洋隔海相望，我们应进一步加强海军能力。投资南美的造船业将使我们能够迅速扩大舰队规模，并在此过程中为当地创造一些就业机会。"
 ONU_combine_south_american_nations: "联合南美诸国"
 ONU_combine_south_american_nations_desc: "我们已将南美洲的最后一个国家纳入南美生态服务局，使整个大陆团结在我们的旗帜下。现在，我们有时间把目光转向巴西和玻利维亚等曾经军国主义统治的国家，它们的军队将成为我们的强大后盾。"
 ONU_across_the_sahara: "穿越撒哈拉"
 ONU_across_the_sahara_desc: "非洲在政治和经济上日益分裂。虽然非洲是东非联邦等许多世界大国的家园，但非洲大陆的其他地区仍然困顿和混乱。我们必须进行干预，稳定这些地区的局势，虽然不是所有地区都欢迎我们。"
 ONU_landings_in_morocco: "登陆摩洛哥"
 ONU_landings_in_morocco_desc: "鉴于非洲西北部海岸相对北美过渡政权更近，联合国战略司令部已将西北非确定为我们最佳的登陆地点。将重点放在北非将确保我们在非洲大陆的立足点，从而可以在沿岸海军的支持下，让陆军从地面向南推进。"
 ONU_form_north_african_offices: "建立北非办事处"
 ONU_form_north_african_offices_desc: "非洲是一片由许多国家组成的大陆，其上的民族和地方群体就更多。因此，我们不能等到控制了整个非洲大陆之后才开始统一进程。在北非建立初步的行政区域将是统一的良好开端，且有助于在这一进程中加强来自当地的支持。"
 ONU_against_the_mediterranean: "对抗地中海联邦"
 ONU_against_the_mediterranean_desc: "为了确保我们在北非和欧洲作战行动的远洋航线安全，确保地中海的安全也被列为战略重点。然而法兰克—伊比利亚在该地区已有极大的影响力。我们不仅有可能招致他们的愤怒，也可能遭遇地中海沿岸装配有法兰克—伊比利亚出口的现代化武器的部队。"
 ONU_pacify_egypt: "平定埃及"
 ONU_pacify_egypt_desc: "埃及无疑是我们在北非面临的最严峻的挑战。尼罗河的泛滥使该国面临巨大的动荡，我们有必要干预埃及，解决那里正在酝酿的人道主义危机。"
 ONU_tap_the_niles_power: "利用尼罗河的能源"
 ONU_tap_the_niles_power_desc: "尽管已被气候变化摧残，尼罗河仍是世界上最大的河流之一。建设水电基础设施不仅有助于北非的能源发展，并且通过合理规划的水利设施，我们还能为尼罗河沿岸降低洪水风险。"
 ONU_landings_in_south_africa: "登陆南非"
 ONU_landings_in_south_africa_desc: "通过在南非发动更大规模的海上登陆，我们可以在非洲大陆获得更多的立足点，对北方和南方的对手施加压力。"
 ONU_pacify_the_congo: "平定刚果"
 ONU_pacify_the_congo_desc: "刚果保持“自由”的愿望非常强烈。可惜他们没能意识到，真正的自由将从我们建立的安定和不断发展的国际社会中得到，而不是通过争抢饱受战争摧残的支离破碎的土地来得到。"
 ONU_a_meeting_in_sudan: "苏丹会晤"
 ONU_a_meeting_in_sudan_desc: "东非联邦不会不战而降。考虑到他们的价值观在许多方面与我们一致，我们将向东非联邦提出和平加入联合国的倡议，以避免非洲大陆再度发生血腥的战争。拟议中的苏丹会议也将允许小国发出自己的声音，我们也能向它们提出类似的建议。"
 ONU_into_the_west: "进入西非"
 ONU_into_the_west_desc: "随着我们对非洲大陆的控制日益巩固，西非各国将成为下一个被整合的地区。由于期待东非联邦的稳定和繁荣已久，他们许多的公民将欢迎我们的维和人员进驻。"
 ONU_facilitate_international_trade: "促进国际贸易"
 ONU_facilitate_international_trade_desc: "振兴非洲经济将是发展非洲社区的第一步。鼓励成员国之间的贸易将有助于推动经济发展，并有望消除过去的分歧。"
 ONU_integrate_african_labs: "整合非洲实验室"
 ONU_integrate_african_labs_desc: "东非联邦是一个新兴的世界大国，也是人类科学领域主要的贡献者。将他们的研究能力与我们自己的研究能力相结合，可以大大促进我们的科研事业，更不用说让全人类得到知识领域的长足进步。"
 ONU_create_african_governorships: "授予非洲地方长官"
 ONU_create_african_governorships_desc: "为了加强非洲社区的支持，我们将设立地方长官职位，明确保证地方在地区治理中的发言权。"
 ONU_combine_african_nations: "联合非洲诸国"
 ONU_combine_african_nations_desc: "非洲大陆安全了，建立联合国驻泛非洲区行政政权的道路也就畅通了。然而尽管我们努力促进团结，但各国之间（更不用说针对于我们的）长期存在的敌意需要时间才能消退。我们需要将维和部队在非洲驻扎更久，以便在这些敌对行动爆发时进行干预。"
 ONU_appropriate_pan_africanism: "挪用泛非主义"
 ONU_appropriate_pan_africanism_desc: "泛非主义是一个主要由东非联邦推动的意识形态，在其他国家也有支持者。在泛非国家如何和为什么要存在的问题上，人们的分歧比比皆是，但这并不完全给我们带来不便。通过向宣传融入适合当地受众的泛非信息，我们可以巩固非洲当地民众对我们的支持。"
 ONU_stabilize_ethiopia: "稳定埃塞俄比亚"
 ONU_stabilize_ethiopia_desc: "埃塞俄比亚最近爆发了内战，局势日趋严峻。为了确保向其受苦受难的人民提供人道主义援助，我们需要尽快介入，为埃塞带来一定程度上的稳定。"
 ONU_somalian_intervention: "介入索马里"
 ONU_somalian_intervention_desc: "索马里长久以来饱受动荡和不稳定之苦，甚至早在大灾变之前就已如此。索马里人民已经对冲突疲惫了。在我们的指导下，他们终于可以享受和平与繁荣。"
 ONU_reconnect_the_continent: "重新串联非洲大陆"
 ONU_reconnect_the_continent_desc: "自大灾变发生以来，非洲的大部分交通基础设施就都已衰败，在许多地区，大灾变之前的交通状况也并不理想。最近的冲突只会造成进一步的破坏，因此修复基础设施是当务之急。但是我们不能只是修复交通系统，还必须开始扩大它们，使非洲大陆更加紧密地联系在一起，促进非洲的贸易。"
 ONU_police_action_in_the_middle_east: "对中东的警察行动"
 ONU_police_action_in_the_middle_east_desc: "中东仍然是各国和各部落交战的泥潭，中东已饱受气候变化、大规模移民和长期冲突的蹂躏。为该地区带来和平异常艰难，但我们有责任为该地区受苦受难的人民做出努力。"
 ONU_unmea: "联合国驻中东行政政权"
 ONU_unmea_desc: "联合国驻中东行政政权是迄今为止我们取得最大的成功之一：我们把这个动荡不安的地区终于团结在了一面旗帜之下。不幸的是，尽管许多人欢迎我们介入该地区，但要根除中东行政政权领土内的各种仍在抵抗的游击队和恐怖分子，还需要很长的时间。我们需要向该地区增派部队，以清除诸如新月卫队、伊朗重建阵线和全球解放军等规模较大的组织。"
 ONU_ultimatum_to_central_asia: "对中亚联邦的最后通牒"
 ONU_ultimatum_to_central_asia_desc: "中亚联邦是中亚地区民主和现代化的灯塔，在大灾变后才突然崛起。同一个与我们的理想如此契合的国家开战将是莫大的耻辱，因此我们应该向他们提出外交倡议，避免可能爆发的流血冲突。"
 ONU_unite_the_oceans: "一统大洋洲"
 ONU_unite_the_oceans_desc: "联合国驻东南亚与大洋洲行政政权将管理太平洋和印度洋的大部分地区，包括以前的澳大拉西亚和诸岛联合，一直到中国以南的亚洲大陆大部分土地。我们在中亚的行动已经完成，可以抽出一些部队来确保权力交接的顺利进行。"
 ONU_pacify_india: "平定印度"
 ONU_pacify_india_desc: "印度是大灾变的原爆点，这片土地再未能从大灾变的毁灭中恢复过来。这个曾经自豪的国家已经变成了一片充满暴力和贫困的荒原，即使是塔库尔令人钦佩的统一的努力也无法遏制这种退化。重建国家将是我们目前面临的最大人道主义挑战，但眼下我们连考虑这个问题的前提都没有，我们需要先清除那些将次大陆的大片土地据为己有的小军阀。"
 ONU_the_religions_debate: "重新审视对宗教的立场"
 ONU_the_religions_debate_desc: "进入印度和中东等宗教氛围愈发浓厚的地区，对我们如何对待宗教提出了一些非常重要的考验。虽然联合国是一个支持宗教自由的世俗组织，但我们越来越多地代表着全球各地不同信仰的人们。联合国并没有正式的宗教或精神信仰。我们必须重新审视我们对宗教的立场，并确定联合国是否需要做出一些宗教上的调整。"
 ONU_unia: "联合国驻印度行政政权"
 ONU_unia_desc: "在我们的指导下，印度次大陆已经恢复和平。得到了联合国驻印度行政政权的领导，和平可以继续维持下去。然而，这个过程并不简单。印度部分地区还没有从大灾变中恢复过来，仍然处于贫困或完全无政府的状态。在未来很长一段时间内，蓝头盔将是这些地区的常见的风景。"
 ONU_ungmra: "联合国大灾变重建局"
 ONU_ungmra_desc: "自从我们在北美立足以来，我们一直在努力从大灾变的余波中重建。这绝非易事，即使我们尽了最大努力，充其量也只是修修补补。这就是为什么我们需要联合国大灾变重建局——致力于扭转大灾变造成的破坏的联合国主要机构——进行大刀阔斧的改革。随着其管辖范围的扩大，该机构将协调全球生态、经济和政治对大灾变的反应，尽一切可能扭转其影响并防止社会的进一步衰退。这项工作可能需要几代人的努力，但我们作为一个团结的物种，正在越来越多地开展这项工作。"
 ONU_in_the_pacific: "进入太平洋"
 ONU_in_the_pacific_desc: "太平洋地区遭受了大灾变的沉重打击，许多城市和大量基础设施被海浪冲走。虽然在恢复方面取得了显著进展，但这些措施已达到极限，太平洋秩序的嫌隙正在扩大。与此同时，中国的阴影笼罩着整个太平洋，越来越多生活在中国统治下的人开始对中国的统治感到不满。"
 ONU_beachhead_in_new_zealand: "新西兰的桥头堡"
 ONU_beachhead_in_new_zealand_desc: "即使在澳大拉西亚联邦中，新西兰也被忽视了，只能作为联邦内次级的参与者。我们不仅可以将向新西兰急需的援助送上它的海岸去，还可以利用它优越的地理位置入侵更为澳大利亚本土。"
 ONU_modern_island_hopping: "现代跳岛战略"
 ONU_modern_island_hopping_desc: "我们在太平洋的干预行动越来越多地涉及岛屿之间的快速移动，这对我们的海军及其船员提出了考验。联合国战术指挥部已经编制了一份清单，列出了对我们的设计和程序的改进建议，这将大大加快我们的海军行动。"
 ONU_pacify_australia: "安抚澳大利亚"
 ONU_pacify_australia_desc: "虽然澳大利亚在大洋的中心，但它是一个炎热又干燥的国家，自大灾变以来，这个国家变得更加酷热。要解放澳大利亚，即使是在发达地区，也需要仔细考虑中暑可能造成的影响。我们部署在更内陆地区的部队将更加艰苦，需要在干涸的内陆地区节约用水。"
 ONU_the_nusantaran_connection: "诸岛通联"
 ONU_the_nusantaran_connection_desc: "尽管太平洋地区受海平面上升的影响最为严重，诸岛联合却是这个地区冉冉升起的一颗新星，它快速的发展缩小了与大洋洲的实力差距。但诸岛联合也并非没有内部冲突。由于海水上涨，许多社区被迫离开自己的传统家园，因此联合国迫切需要对该地区进行干预，帮助他们重新成为自立的社区。"
 ONU_the_indochina_question: "中南半岛问题"
 ONU_the_indochina_question_desc: "亚洲大陆在很大程度上是中国的势力范围，面对不断上升的海洋和不断升级的难民危机，中南半岛上的国家转向北方寻求帮助。这些问题至今仍困扰着该地区，我们必须采取行动，将该地区人民从亲中领导人的无能中解救出来。"
 ONU_resolve_the_burmese_issue: "解决缅甸问题"
 ONU_resolve_the_burmese_issue_desc: "虽然中国在亚洲西部的影响力较低，但这只意味着这个地区更缺乏稳定。如果我们要给亚洲带来秩序，缅甸及其周边国家将是我们的下一个行动的方向。"
 ONU_ultimatum_to_japan: "对日本的最后通牒"
 ONU_ultimatum_to_japan_desc: "日本是一个高度现代化的国家。尽管日本是一个岛国，它却成功地度过了大灾变时期，今天仍在经济和技术上处于高度领先地位。虽然现状很大程度上要归功于其缺乏监管的企业活动，但我们不能忽视的是，该国仍然是本地区自由和民主的光辉典范。只要在谈判桌上做出适当让步，我们甚至有可能说服他们和平加入我们。"
 ONU_police_action_in_china: "在中国的警察行动"
 ONU_police_action_in_china_desc: "中华人民共和国从大灾变中幸存下来，成为世界上仅存的超级大国。然而，它继续在极权统治下压迫人民，并用武力将邻国纳入其势力范围。虽然国内冲突削弱了中国的力量，但无论是在中国本土还是在冰天雪地的西伯利亚荒原，中国人民仍在呼唤自由。我们听到了他们的呼声，并将予以回应，虽然这场战斗对我们来说绝非易事。"
 ONU_unca: "联合国驻大中华区行政政权"
 ONU_unca_desc: "联合国驻大中华区行政政权将是联合国在中国的行政分支机构。不过，除了覆盖中国人口日益增多的西伯利亚之外，它还将覆盖前中国统治的赤塔—奴儿干共和国。这些地区在近些年来发生了大量的内乱和种族冲突，我们需要增派人员维持和平。"
 ONU_end_the_ideological_disputes: "结束意识形态争论"
 ONU_end_the_ideological_disputes_desc: "尽管中国是一个超级大国，但最近却因意识形态的激烈冲突而爆发了内战，直到目前意识形态冲突仍然是联合国驻大中华区行政政权内部紧张局势的温床。虽然我们可能被迫要对一些更加专制和激进的分子进行镇压，但宣传更易于人民接受的意识形态可能有助于安抚这里的理想主义者。"
 ONU_asian_superhighway_developmental_funds: "亚洲高速公路发展基金"
 ONU_asian_superhighway_developmental_funds_desc: "最近的中国内战和我们自己的统一冲突严重破坏了亚洲的交通网络。为了表达对当地人民的善意，我们不仅要修复遭到破坏的网络，还要投资扩建它们。"
