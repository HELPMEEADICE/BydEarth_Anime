 TRE_absence_of_civilization: "文明缺席之地"
 TRE_absence_of_civilization_desc: "曾被称作东海岸的土地现已灭亡，葬于海底。在大灾变后，整个纽约、波士顿、以及其他古代都会的人口都逃往中西部。如时人所预料的一般，摇摇欲坠的联邦政府没有能力应对如此大规模的移民，它在第二次美国内战中轰然倒塌。饥荒接踵而至。家庭变成匪帮，亲朋可以为了一口肉而杀死好友。悲剧就这样上演至今。东海岸已经成了化外之地，美拓公司的执法者垄断了权威，他们在关卡和难民营中巡逻，让就算是荒原的土地也看似有了秩序。"
 TRE_the_last_earthlings: "末代地球人"
 TRE_the_last_earthlings_desc: "如果有人能穿越回二十一世纪，问当时的人们两百年后联合国会是什么模样，恐怕不会有人想到这个曾是全球级别的辉煌组织会在哪个犄角旮旯苟延残喘。但这就是它今日的境况，喜欢自称精英的地球人们已经在新英格兰滞留了一个世纪。他们的孩童听了军人父母讲述关于大战和灭世的故事，长大成人，死去的时候也佩戴着联合国的军章。\n\n地球统一的梦想活了下来，这一次由懊恼和失落来支撑。或许东海岸已经衰败到了绝境，也或许，在某些锈坏了塌掉一半的房间里，有一代崭新的地球人，他们生于贫困却怀揣着完美世界的理想，而那个世界就在不远处等待着地球人……"
 TRE_arc_oversight_board: "监督董事会"
 TRE_arc_oversight_board_desc: "美拓公司的监督董事会由20个成员来执掌，其中有18位是美拓公司自己的法人代表。代表们被选拔派往各个区划，分别通过就地度假和抢购最新扩增设备的行动来完成维持区划秩序，重建美国文明的既定任务。真可惜美拓公司正忙于关切全球性的议题，否则肯定能拿出处理代表渎职问题的预案。监督董事会还控制着区划仅有的组织性武力，分别是第68和第45美拓维和师。\n\n虽然地方利益团体和联合国一有机会就反对美拓，但监督董事会仍然握有近乎独裁的话语权。董事会还通过控制净水和配给量得到了各个城市的尊敬。按理来说本地的骚乱应当得到立即处理，但董事会选择放任自流，任由匪帮霸道横行。"
 tre_event.1.t: "此处有龙"
 tre_event.1.d: "宾夕法尼亚的冬天尤为严酷。除了要面对土匪随时的侵扰，各个村子还要盘算着怎么用有限的收成度过下一个年关。在没有现代收割机，又时不时会被土匪抢走家畜的情况下，农业活动只能停留在在维生的水平。村民们必须要花一年中大部分的时间务农，于是迷信和传说也从农地中生长出来，重新占领了人们想象的世界。一般的迷信活动讲究种子要种在指定的星星下面，也有的讲究制作图腾来消灾辟邪，还有的会讲究落座的入席次序。\n\n不同的村庄有不同的信仰，这不同的信仰又都共同地惧怕着神秘的未知。村民们不走没有人迹的小道，免得撞上林中无面的恶鬼，或者被遗落海岸的孤魂掳走。\n\n某个靠山小村的村民相信附近山里的洞穴盘踞着一条巨龙。美拓公司的技师来修理牛棚的时候，听到本地村民如此说：口中吐火的怪兽会在半夜下山偷吃牲畜，抢走村里年轻的妇女。手握草叉和战前猎枪的民兵队也曾经组织起来猎杀这只猛兽，但只有几个人安然归来。侥幸归来的村民讲述了另一个盘桓不去的故事：那条龙钢筋铁骨，眼珠硕大而鲜红，只是一吐吸就能融化人体，把人烧成灰烬。这件事发生后，本地人投票决定放弃这个定居点，搬到了几里外的亲戚家去。"
 tre_event_option.1.a: "不过乡野传说而已"
 tre_event.2.t: "刻心之痛"
 tre_event.2.d: "联合国总部曾是第三区人口最多的定居点，不过与其说联合国不幸，不如说是第三区的不幸。\n\n此定居点的成立为灾变前就存在，后来被毁近半的小镇带去了新的活力，当时联合国把此处设为东海岸灾难援助和维和部队的的指挥中心。人们在灾变初年蜂拥向这座小镇，有的出于绝望，也有的急切地想要帮上忙。联合国在孤立主义的天下黯然灭亡，并不能压却它播种的花在未来怒放。之后发生的一切，不论是修缮灾变前的板房，还是焕然一新的现代预制建筑，定居点都在那些无私而慈悲的人手中不断成长，他们的先辈在过去亲眼见证过蓝旗或许是最后一次的降下，却仍坚持着他们被赋予的任务。联合国总部并不富庶，科技也并不先进，但每个人在那里都能有一席之地。\n\n普拉威·拉尔喜欢在总部漫步，他渴求世界如此提醒他尚存的希望。附近有一家诊所，那些被北美联盟诊所拒之门外，又付不起美拓公司诊所高昂账单的人会来此处求医。附近有一家学校，它只是存在着就已经跻身为东海岸最大的学习中心。附近还有一个社区，人们把公园和房顶开拓成了蔬菜园，保证人人都能果腹。虽然按照灾变前的标准，这里也只不过是个棚户区，居民愁苦终日。但居民们已经接受了足够的教育，了解了旧世界的模样，知道了与所谓北美联盟中大多数人相比，自己有多么优渥的事实。全神贯注地为每一天而求生让人很难回忆往事，拉尔则绝不忘记。\n\n纪念墙是定居点早期就有的设施，建在市政厅门外，后来这座市政厅变成了新的联合国大会堂。这面墙上贴着照片，挂着狗牌，甚至还挂有几顶蓝头盔，它们都被寒风中闪烁的烛光照亮。每天晚上都会有下级的蓝盔为纪念墙守夜，蓝头盔们怀着最高的敬意维护着这一面墙，为它彻夜站岗。白天蓝头盔也会来，蓝头盔和他们的制服在悼念的人潮中迥然而立。联合国总部定居点的所有人都要对这面墙致以敬意。维和部队向因公殉职的手足致敬，家庭则向在惨剧中丧生的亲人致哀，那些惨剧每天还会在整个第三区反复上演。"
 tre_event_option.2.a: "每周拉尔都会去那儿给普里亚献一束花。"
 tre_event.3.t: "她远去的那一天"
 tre_event.3.d: "照片中微笑的是普里亚，她和年轻的普拉威一起站在新开业的诊所边，眼中满是生命的光辉。他们第一次见面是在手术台上，那场手术非常复杂，差点就要因为老旧设备而失败。不过他在亚可波利斯学到的顶尖医术和她在乡野田间的从医经验，结合起来拯救了一个被大多数人放弃的生命。在普拉威宣告手术成功的那一刻，他们的目光隔着手术台第一次相接触，他们也是在此时坠入了爱河。\n\n在过去那些幸福的日子里，一直笼罩普拉威的绝望似乎也曾远去。他们在新诊所附近的教堂举行婚礼，他们彼此支持，相濡以沫，她看着他在军队里节节高升，而他也看着她为了病人尽心尽力。他们有了儿子，眼看着他成长为负责任的大人。世界上弥漫着那么多的恶意和倦怠，甚至有时候连第三区的居民都找不到方向，但是那些在平房楼顶一起看星星的夜里，未来就好像还有希望一样。\n\n这样的生活就在匪盗某次对贫苦小镇无目的的袭击中崩塌，普里亚当时在那个小镇救助居民。\n\n拉尔的心中也曾充满憎恶，充满纯粹的怒火：普里亚的死他归罪匪盗，第三区的暴乱他归罪北美联盟，那场大灾变他归罪全人类。这簇怒火在他心里燃烧爆裂，烧灼过后留下的空无却更让拉尔痛苦。也是在同一时间，他突然灵光一现，他得知有另外一场袭击和普里亚那场非常相似，在几个月内同样的报告也接连收到许多起。正是这一点洞见重新点燃了拉尔心底的火焰。这团火焰越凝越重，渐渐变成坚定的决心，决心一定不让普里亚的生命白白逝去，决心一定不让她的悲剧在他人身上重演。"
 tre_event_option.3.a: "她把花束摆在普利亚的照片旁边，然后走开，给其他的悼念者让出空间，让他人也有地方能悲痛欲绝。"