 SIT_battle_of_the_purists: "纯正派之争"
 SIT_battle_of_the_purists_desc: "第七区正处于战争状态。一场无形的战争，一场观念的战争正在第七区中打响。由于中西部相对更少受到大灾变的影响，也\n因为第七区太过庞大，没能完整体验美国内战和暴乱的侵蚀，第七区的人口已经达到了北美大陆鲜见的生活水平。这让一个规模可观的中产阶级和上层人口得以在第七区形成。即使是穷人也能在第七区安居，不用恐惧匪徒的侵扰或是饥荒的发生。这种旧世界秩序的遗留让民众多少有了些政治分歧。\n眼下，该区两个最主要的意识形态竞争者分别是：斯潘塞·摩根，美国三战老将，杰出的治理者，他在第三次美国内战中征服了中西部，眼见着它一点点繁荣起来。以及自称的篡权者詹森·勒内曼，美拓公司的代表人。这两位选手都笃信过去要比现在更加美好。但由于双方的支持者已经大打出手，大笔的政治承诺已经许下，二人意识形态之间的差距只会越来越大。不可避免之战必将在不远的未来发生，只有一件事尚未可知——谁会是最后的胜利者？"
 SIT_economic_security: "经济安定"
 SIT_economic_security_desc: "多令人惊讶，这个区划正处于经济的繁荣期。虽然地方政府对市场进行着绝对的控制，但当地的企业却能蓬勃发展。计算机辅助的行政为优化工业和农业生产取得了长足的发展，"
 SIT_spencer_morgan: "斯潘塞·摩根"
 SIT_spencer_morgan_desc: "斯宾塞·摩根于第三次美国内战应召参军，开始了他在中央执政府的职业生涯。扫荡无名镇一役让他一战成名，当时他率领着十几个步兵和一台破旧的步行机甲，奋力攻破了军阀在洛基山脉设置重要的据点，占领了无名镇。这次战役的胜利让中央当局得以主宰山脉地区的交通运输，中央执政府的武装能以极快的速度辗转于各个战线。摩根少校后来也参加了加利福尼亚地区的重大战役，并且以力排众议拒绝使用核武器打击加州而闻名。摩根先生一路荣升上校、上将，最终在他32岁成功平定中西部军阀危人帮之后结束了军旅生涯。\n\n战后的摩根凭借他显赫的军功，被中央执政府授予了第七区的管辖权。他从此弃戎从笔，展现着自己治理和谈判的才能。摩根与当地土著和帮派签订协议，为第七区带来了它急需的社会秩序。他的任期内见证了城市的拔地而起，人们重新定居被离弃的土地，丰富的文化和政治形成建制。今天的摩根已风烛残年，他远离了公众的视野，把他最后的岁月安置在林中的小木屋里。可他的懒政却导致第七区的匪患又死灰复燃。摩根的支持者早已忘记这位老人曾对第七区的发展做出多少贡献，只剩下对摩根掌控第七区使社会窒息的质疑。"